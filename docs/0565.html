<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/why-your-data-scientist-cant-turn-your-iot-data-into-gold-75284d540f32?source=collection_archive---------4-----------------------#2017-05-22">https://towardsdatascience.com/why-your-data-scientist-cant-turn-your-iot-data-into-gold-75284d540f32?source=collection_archive---------4-----------------------#2017-05-22</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/f240677b8e59e10e8ac449bf0d129c52.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*icZn1htXVTetWZGgOiPqdg.jpeg"/></div></div></figure><p id="ca8e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">正如2016年10月IEEE移动自组织和传感器系统国际会议(<a class="ae jy" href="http://www.ene.unb.br/mass2016/" rel="noopener ugc nofollow" target="_blank">马萨诸塞州</a>)的一部分，首届物联网数据科学国际研讨会<a class="ae jy" href="https://ds-iot.org/" rel="noopener ugc nofollow" target="_blank">所描述的，数据科学是一个“<em class="jz">跨学科领域，涉及获取、存储、分析、管理和发布数据的技术。可以使用机器学习、数据分析和统计来分析数据——优化流程并在更大的场景中最大限度地发挥其威力</em>。研讨会组织者的一个关键发现是精心规划的物联网数据管理的重要性，以及它如何影响任何物联网项目的成功，这取决于它允许研究人员重现场景、优化物联网设备获取的数据的获取、分析和可视化的能力。</a></p><h1 id="83c7" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">良好的数据管理促进了更好的数据科学</h1><p id="e53c" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">展望未来，越来越多的数据清理、预处理和探索性数据分析将实现自动化。考虑到这一点，数据科学家及其工具所产生的见解的未来价值将越来越取决于物联网数据管理能力和物联网系统本身的架构。</p><blockquote class="ld le lf"><p id="babc" class="iz ja jz jc b jd je jf jg jh ji jj jk lg jm jn jo lh jq jr js li ju jv jw jx ij bi translated"><em class="jb">“物联网系统的货币价值以与系统能力成正比的速度增长，该系统使数据科学家能够从输入的数据中学习，然后</em>快速实施这些学习<em class="jb">。”</em></p></blockquote><p id="6363" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在许多组织中，从物联网系统到数据科学团队有一条单行道，这里有大量原始数据供您清理和学习。明天再见。同样的地点，同样的时间，同样杂乱的数据流。</p><p id="7c4a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在适当的物联网数据管理架构中，清理方法是迭代自动化的，并整合到系统主体中，使数据科学家能够从每个新批次中获得可操作的见解，而不是手动预处理。至关重要的是，这些见解本身也是可操作的，会自动将下一轮挑战推到最前沿。</p><h1 id="8b7a" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">事情不会变得更容易</h1><p id="dac9" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">数据科学家、人工智能设计师和作者Ajit Jaokar 呼吁迭代设计的重要性不仅在云中，而且在边缘<a class="ae jy" href="http://www.kdnuggets.com/2016/09/evolution-iot-edge-analytics.html" rel="noopener ugc nofollow" target="_blank">也很重要</a>。从传感器涌入的物联网数据的数量、种类和速度以及延迟和连接性的挑战相结合，鼓励了一种在一个位置创建训练模型(规则、建议、分数等)并在多个点部署的设计。</p><p id="eaae" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在他们的论文<a class="ae jy" href="https://assets.cdn.sap.com/sapcom/docs/2016/10/8ec7f23f-917c-0010-82c7-eda71af511fa.pdf" rel="noopener ugc nofollow" target="_blank">物联网中的数据科学和机器学习以及预测性维护</a>中，SAP的数据科学小组明确表示，数据科学在物联网领域面临着<em class="jz">许多新的挑战，而与此同时，传统挑战并没有消失</em>他们还注意到数据科学过程中的主要活动是“<em class="jz">识别、访问和准备用于分析的数据</em>那么，作为商业创新和增加收入的飞轮的物联网系统，与侏儒怪式的将数据变成黄金的失败承诺的噩梦有什么区别呢？它是将每天的学习吸收到系统中的能力，使团队能够寻求下一个更高的价值，而不是无限重复这个过程。</p><p id="acb7" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如何实现这一点？</p><h1 id="a099" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">三把钥匙</h1><p id="1a83" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">如前所述，实施清理算法和学习到的见解的能力对于构建一个系统至关重要，该系统随着时间的推移作为所收集数据量的一个因素变得更有价值。这适用于当前一代分析和机器学习工具的输入(原始传感器数据和来自第三方来源的信息，如潮汐水位和燃料价格)和输出。持续的循环意味着迭代改进。</p><p id="e393" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">其次，将传入的事件作为不可变的数据点(包括<a class="ae jy" href="http://data-informed.com/what-is-metadata-a-simple-guide-to-what-everyone-should-know/" rel="noopener ugc nofollow" target="_blank">元数据</a>)存储在一个真实的源中，不仅确保了完整的审计和调试跟踪，而且数据还被建模为能够从不同轴的多个角度进行分析。标准化和转换变得非常容易，这些干净的“合成”值被提供给下游系统，同时原始的原始输入被保留下来，以便进行更深入的分析和故障排除。</p><p id="8497" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">最后(就本文而言)，对于安全性/出处(数据是否来自<a class="ae jy" href="http://brightwolf.com/2016/05/12/from-prototype-to-production-build-on-a-foundation-of-trust/" rel="noopener ugc nofollow" target="_blank">授权来源</a>)和可靠性(数据是否准确)，信任的概念必须是物联网<a class="ae jy" href="http://brightwolf.com/2016/04/12/four-critical-design-factors-for-iot-project-success/" rel="noopener ugc nofollow" target="_blank">系统架构设计</a>的基础。将数据(在系统级别)标记为可信或不可信的能力作为保护下游分析和其他企业系统的一种方式，对于推动行动和获得有利于业务的洞察力至关重要。此外，对于任何特定时间点，每个数据位的信任标志的状态必须可由系统编辑—如果您了解到一个空气温度传感器被拆下并浸入水中7周，然后被修复，您需要能够仅在这7周期间从该传感器的历史报告中删除数据，同时保留所有其他时间段以及查询该数据的所有用户和系统。没有追溯清理数据的能力<a class="ae jy" href="http://brightwolf.com/2017/04/07/when-good-iot-data-goes-bad/" rel="noopener ugc nofollow" target="_blank"/>，数据科学家的许多辛勤工作永远不会回到系统的主体中。</p><h1 id="1a5c" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">把所有的放在一起</h1><p id="37ce" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">从高层次来看，这样的系统应该是这样的:</p><figure class="lk ll lm ln gt is gh gi paragraph-image"><div class="gh gi lj"><img src="../Images/0c29ab2fdb57e1c931cbf8c978f50a9d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1344/format:webp/1*UxXU3r7jeXP5YcKRpjieqQ.png"/></div></figure><p id="5abb" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">要了解有关设计工业物联网系统的更多信息，以促进有效的数据科学，并随着时间的推移变得更有价值，<a class="ae jy" href="http://brightwolf.com/contact/" rel="noopener ugc nofollow" target="_blank">联系我们的团队</a>，让我们知道我们可以如何提供帮助。</p></div></div>
