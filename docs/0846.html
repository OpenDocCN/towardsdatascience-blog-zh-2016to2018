<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/meticulous-transparency-a-necessary-practice-for-ethical-ai-66a36b16bab7?source=collection_archive---------6-----------------------#2017-06-29">https://towardsdatascience.com/meticulous-transparency-a-necessary-practice-for-ethical-ai-66a36b16bab7?source=collection_archive---------6-----------------------#2017-06-29</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="094f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">一丝不苟的透明度——道德人工智能的必要实践</strong></p><p id="b0cb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">现在很明显，人工智能将是一项变革性的技术，将重新定义我们日常生活的许多方面——事实上，它已经做到了。定向广告技术了解我们的偏好，以便更好地向我们销售产品；人工智能将通过改善诊断和决策来改善医疗保健；在不久的将来，人工智能将生活在我们的汽车、农业系统和家庭中。</p><p id="e39c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这些技术有很大的前景，但也有很大的风险。有针对性的广告可能被用来向弱势人群出售不健康或易上瘾的产品；混有社交媒体的 AI 可以用来影响观点和选举；保险公司可以使用数据挖掘技术来阻止一些人获得医疗保险的资格。此外，深度学习等人工智能技术可能很难解释——也就是说，很难确切知道<em class="jo">系统如何</em>得出答案。最后，用于训练这些模型的数据类型提出了伦理问题:数据来自哪里？谁拥有它？是合乎道德地收集的吗？它被道德地使用了吗？</p><p id="7e36" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在 aifred，我们在内部开发了“细致透明”(MT)的概念来解决这些问题。MT 意味着在开发和全面实施之前，向民间社会和监管机构提供对 AI 应用程序的目的、使用范围、预计收益和风险以及数据来源的完整描述。此外，应该尽可能地呈现最终模型的人类可解释的描述。<strong class="ir jn">机器翻译的本质是证明意向性。</strong></p><p id="6320" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">例如，用于定向广告的人工智能应用程序必须准确报告它试图销售的产品；它试图优化哪些参数(也就是说，确切地说，使用哪些参数来确定针对谁的内容)；人工智能将在哪些平台上实现；模型将如何收集和保护数据，并将其用途限制在生成功能模型所需的范围内；并描述由该模型开发的以广告为目标的抽象和类别。用更专业的术语来说，对于每一个人工智能应用程序，应该创建一个可公开访问的文档，允许用户访问本段中提到的功能。</p><p id="53d0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这种透明度是“一丝不苟”的，因为它要求公司像向研究伦理委员会陈述的学者一样，准确描述<em class="jo">他们试图完成什么，以及将如何完成。这使得政府和民间社会能够判断他们是否希望参与给定的人工智能应用，并有助于防止良性人工智能模型扩展到更有问题的甚至是邪恶的目标。</em></p><p id="e3e2" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">aifred 承诺一丝不苟的透明度，并邀请所有其他 AI 开发人员加入我们。aifred 是一家总部位于蒙特利尔的初创公司，在 IBM Watson XPrize 中作为临床决策辅助系统进行竞争，该系统使用机器学习来优化精神病学的治疗效果，最初专注于抑郁症。</p></div></div>
