<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/why-bother-to-bootstrap-your-ai-startup-d94fd62de009?source=collection_archive---------5-----------------------#2017-08-25">https://towardsdatascience.com/why-bother-to-bootstrap-your-ai-startup-d94fd62de009?source=collection_archive---------5-----------------------#2017-08-25</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="2759" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">为什么要自举你的人工智能创业公司呢？</h2><p id="bdce" class="pw-post-body-paragraph jl jm iq jn b jo jp jq jr js jt ju jv iy jw jx jy jc jz ka kb jg kc kd ke kf ij bi translated">关于命名法的一个快速补充……它应该是<strong class="jn kg">人工智能</strong>如<a class="ae kh" href="https://aiexperiments.withgoogle.com/" rel="noopener ugc nofollow" target="_blank">谷歌实验所说的</a>、维基百科所说的<strong class="jn kg">人工智能</strong> <a class="ae kh" href="https://en.wikipedia.org/wiki/Artificial_intelligence" rel="noopener ugc nofollow" target="_blank">还是<strong class="jn kg">人工智能</strong>，我经常看到这些，想想自然语言处理(NLP)引擎如何解释小写的“I”就让我有点畏缩。这篇文章将会铺天盖地，所以系好安全带。</a></p><p id="04fe" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">当谈到种子和风险投资时，人工智能创业领域出现了一个奇怪的困境。在这篇文章中，我将带你了解心态和决策空间，并谈谈我和我的客户的经历。还有其他东西。</p><p id="4c80" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">我决定写这篇文章来回应汤姆·马什对上一篇文章的评论:</p><blockquote class="kp kq kr"><p id="185a" class="jl jm ks jn b jo ki jq jr js kj ju jv kt kk jx jy ku kl ka kb kv km kd ke kf ij bi translated">丹尼尔，我想把寻求风投资金的决定作为你讨论的一部分。当这个领域如此炙手可热，而大量风投资金可用于人工智能项目时，决策困境也是类似的。你追求的解决方案/计划仅仅是为了利用风险投资的优势，还是坚持你所热爱的、可能适应自举战略的计划？没有简单的答案，只需选择一个最适合你的。我回到吉姆·科林斯的《从优秀到卓越》的建议:选择你有激情的工作，你可以成为世界上最好的，并为你的经济引擎提供动力。如果你在其中任何一点上妥协，你都将付出代价，并且可能会很痛苦。汤姆</p></blockquote><p id="6b1d" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">我的咨询公司是自举式的，从某种意义上说，我们没有风险投资，但这更多是出于选择，而非必要。我们在业余时间投资自己的创业公司。像clockrr.com<a class="ae kh" href="http://clockrr.com" rel="noopener ugc nofollow" target="_blank">、</a>、<a class="ae kh" href="http://genrush.com" rel="noopener ugc nofollow" target="_blank">genrush.com</a>等等。正如Tom所指出的，使用bootstrap的决定很大程度上取决于你的个人偏好。作为一个没有债务的50%股权持有人，我基本上可以为所欲为。我可以请一天假，拒绝一个客户，或者只是为了好玩做一个公益项目。由我决定。如果我趴在桌子上睡着了，我就不会和任何投资者发生关系。(是的，确实会发生这种情况)</p><p id="f608" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">马蒂厄·勒梅也是如此。我们会玩得很开心。</p><p id="567c" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">我的非企业客户(即初创、早期阶段等)面临着一个更艰难的决定。他们需要钱来扩大规模，甚至发展。有大量资本涌入人工智能领域，但进入人工智能领域的资本成本也很低。你只需要知道你在做什么，你想做什么…然后你就去做。</p><p id="bb47" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">一段时间以来，人们的口头禅一直是“<a class="ae kh" href="https://twitter.com/jessicapagecox/status/840340178153689088" rel="noopener ugc nofollow" target="_blank">快速增长，亏损，上市，套现</a>”，而且主要是用别人的钱来做。我看了<a class="ae kh" href="http://www.realdanlyons.com/" rel="noopener ugc nofollow" target="_blank">丹·莱昂斯</a>的一个非常棒的演讲，他是《新闻周刊》的一个家伙，在HubSpot登陆。</p><figure class="kw kx ky kz gt la"><div class="bz fp l di"><div class="lb lc l"/></div></figure><p id="de48" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">在HubSpot，丹观察了所有这种增长心态的荒谬性，以及人们实际上有多不快乐，并根据投资者确定的基调进行了调整。</p><p id="cb4f" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">与投资者同床共枕并不总是坏事。可以很精彩。你经常会有富有远见的种子期天使，他们已经很富有了，只是想让这个世界变得更好。你也有你的后期玩家，他们进来把你放在成年人的桌子上，给你一个公开的列表和一个大的出口。不幸的是，在加拿大，我们真的不擅长<a class="ae kh" href="https://www.bdc.ca/en/articles-tools/entrepreneur-toolkit/templates-business-guides/glossary/pages/venture-capital-action-plan.aspx" rel="noopener ugc nofollow" target="_blank">风险投资</a>。种子资金也很难获得。大部分情况下，加拿大在经济上非常保守，规避风险。作为回应，有一股真正的吸引力吸引加拿大公司向南发展。基本上，是为了追逐金钱。不过平心而论，多伦多在名单上排在第20位，所以这并不是说你不能成为加拿大的人工智能初创公司。此外，加拿大是人工智能研究的世界中心。如果所有的人才都回到了冰天雪地，就没有理由去南方。</p><p id="9d2f" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">此外，还要考虑工作与生活的平衡。杰夫·贝索斯称之为工作与生活的和谐。事情进展得非常快，你可能不希望高烧钱率的现金销毁机噩梦的压力让你夜不能寐。自举也有压力。我的时间总是很少。我感觉我的灵魂变浅了，因为我正在从完整长度的报纸阅读下降到2分钟的视频摘要…从每天压榨每一盎司的效率。</p><p id="6cc4" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">我这些天的座右铭是:</p><p id="9a27" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated"><strong class="jn kg"> while(真实)认为；做</strong></p><p id="99a3" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">做你觉得对的事情。</p><h2 id="93da" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">为什么投资人对AI如此狂热？恐惧。</h2><p id="9130" class="pw-post-body-paragraph jl jm iq jn b jo jp jq jr js jt ju jv iy jw jx jy jc jz ka kb jg kc kd ke kf ij bi translated">问问你的铁匠技术是如何扼杀工作的。这就是创造性破坏，宝贝。工作保护不是一个选项。市场这只看不见的手是无情的优化者，低效率是不会站得住脚的。勒德分子害怕在利润竞争中被甩在后面。</p><figure class="kw kx ky kz gt la gh gi paragraph-image"><div role="button" tabindex="0" class="le lf di lg bf lh"><div class="gh gi ld"><img src="../Images/36589a3d0e92084532abbd0deef6ac98.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1IexfqL9Ab5TY59_xgTSgA.jpeg"/></div></div><figcaption class="lk ll gj gh gi lm ln bd b be z dk">Are manufacturing and transportation jobs going the way of the blacksmith?</figcaption></figure><p id="2bcd" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">投资者非常害怕被落在后面。艾疯了。当它起作用时，它可以改变世界。改变意味着有人可以获利。</p><p id="9519" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">我承诺过不要太多呆在外面，但这里有一个例子说明了人工智能的疯狂力量。下面的表格显示，即使有10维向量(红色圆圈)，人工智能也可以通过谷歌搜索文档并阅读它们来识别单词chicken是指一种动物，而不是错误信息(绿色圆圈)。</p><figure class="kw kx ky kz gt la gh gi paragraph-image"><div role="button" tabindex="0" class="le lf di lg bf lh"><div class="gh gi lo"><img src="../Images/f9ce656e159a9aa5a3ed7191182624e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PwVxUi-mtf47Ja6gjiMhCA.png"/></div></div><figcaption class="lk ll gj gh gi lm ln bd b be z dk">An AI can real documents on the internet to understand the meaning of various non-dictionary words.</figcaption></figure><p id="db2a" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">CNN分类已经开始超出人类能力。在医学领域有这样的例子，但是医疗保健工作暂时不会受到机器的威胁。强化学习/ q学习会扼杀卡车驾驶和出租车工作。这样的例子不胜枚举。</p><p id="bcd0" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">与其转向普遍的基本收入讨论，不如让我们继续下去，用一个具体的例子来进入投资者的思维。</p><h2 id="f436" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated"><strong class="ak">一个具体的例子:字节营养科学</strong></h2><p id="16eb" class="pw-post-body-paragraph jl jm iq jn b jo jp jq jr js jt ju jv iy jw jx jy jc jz ka kb jg kc kd ke kf ij bi translated">我在以前的文章中提到过我们的客户之一，<a class="ae kh" href="http://www.bytenutrition.com/" rel="noopener ugc nofollow" target="_blank">字节营养科学</a>。我没有任何股权，但我的公司为他们做人工智能工作，他们归朋友和家人所有。因此，抛开这个简短的免责声明，Byte Nutrition是食品加工领域的一家人工智能初创公司。该公司制造的设备扫描材料，看看里面有什么(非破坏性化学分析)。该公司正处于我们正在谈论的同样的困境:你什么时候去获得外部资金？</p><p id="5c5c" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">奇迹出现了，这项技术一直处于客户验证阶段，没有筹集到外部资金。创始人们乐于在烧钱率低的同时，等待“价格”越来越高。然而，一旦销售和支持成本开始增加，创始人就必须考虑增长资本。也许是贷款？也许是风险投资？一根曲棍球棒代表了多少销售增长？有多少馅饼应该进入销售渠道？问题很多，答案很少，但这是一个好问题。系统检测到的每个新化合物都需要更多的工作，而且自动化配置仍未实现。因此，我认为，一旦R&amp;D规模扩大，销售成本上升，Byte Nutrition最终将获得风险投资。但是谁知道呢。时间会证明一切。</p><p id="2cb0" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">总而言之，做你觉得对的事情。</p><p id="c08b" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">编码快乐！</p><p id="d405" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">——丹尼尔<br/> <a class="ae kh" href="mailto:daniel@lemay.ai" rel="noopener ugc nofollow" target="_blank">丹尼尔@lemay.ai </a> ←打个招呼。<br/><a class="ae kh" href="https://lemay.ai" rel="noopener ugc nofollow" target="_blank">LEMAY . AI</a><br/>1(855)LEMAY-AI</p><p id="8427" class="pw-post-body-paragraph jl jm iq jn b jo ki jq jr js kj ju jv iy kk jx jy jc kl ka kb jg km kd ke kf ij bi translated">您可能喜欢的其他文章:</p><ul class=""><li id="167e" class="lp lq iq jn b jo ki js kj iy lr jc ls jg lt kf lu lv lw lx bi translated"><a class="ae kh" rel="noopener" target="_blank" href="/artificial-intelligence-and-bad-data-fbf2564c541a">人工智能和不良数据</a></li><li id="d59c" class="lp lq iq jn b jo ly js lz iy ma jc mb jg mc kf lu lv lw lx bi translated"><a class="ae kh" rel="noopener" target="_blank" href="/artificial-intelligence-hyperparameters-48fa29daa516">人工智能:超参数</a></li><li id="4172" class="lp lq iq jn b jo ly js lz iy ma jc mb jg mc kf lu lv lw lx bi translated"><a class="ae kh" href="https://medium.com/towards-data-science/artificial-intelligence-get-your-users-to-label-your-data-b5fa7c0c9e00" rel="noopener">人工智能:让你的用户给你的数据贴上标签</a></li></ul></div></div>
