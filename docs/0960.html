<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/making-data-science-iot-projects-fail-proof-376d875b9870?source=collection_archive---------5-----------------------#2017-07-14">https://towardsdatascience.com/making-data-science-iot-projects-fail-proof-376d875b9870?source=collection_archive---------5-----------------------#2017-07-14</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="d2eb" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">让数据科学-物联网项目防失败！</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/45337bd450c746de8f1c16d77d885500.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OSJMJDsVpwGPi0JO0d419A.png"/></div></div><figcaption class="jx jy gj gh gi jz ka bd b be z dk"><strong class="bd kb">Data Science Value Chain</strong></figcaption></figure><p id="7651" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">我们生活在一个新的数据民主时代，这是由数据驱动的见解和决策所驱动的。无论是金融服务、消费品、旅游、运输、医疗保健、教育、供应链、物流还是工业产品和专业服务，分析都是竞争的必需品。但是拥有大数据产品<em class="kx">甚至是能够成功操纵它的人是不够的</em>。公司需要能够与数据科学家有效合作的经理，以确保他们的工作产生更好的战略和战术决策。</p><p id="598f" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">大数据和数据科学是一个旅程，通过将数据转换为见解来影响和推动关键业务成果，帮助组织解决关键业务机会。当组织试图利用大数据机遇时，他们不需要被可能等待他们的各种挑战所淹没。</p><p id="7edd" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在物联网(IoT)世界中，有三种典型的客户，他们喜欢参与受驱动的数据科学项目。</p><p id="778d" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">I. <strong class="ke ky">拥有大量数据的客户</strong> —有时数据量巨大。他们相信这些数据中有价值，但通常不知道它在哪里，也不知道如何提取价值。他们拥有大型数据湖和数据存储，但管理这些数据的成本会随着时间的推移而上升。</p><p id="1c33" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">二。<strong class="ke ky">第二类是工程问题— </strong>在石油&amp;天然气范例中，可能是管道断裂，客户说我们没有解决这些问题的工程解决方案，或者我们没有经济高效、能够快速部署并产生影响的工程解决方案。数据科学或大数据/见解能否帮助解决这一问题？</p><p id="2c3d" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">三。<strong class="ke ky">第三类是数字游客</strong>-这些人听说了很多关于物联网平台、<a class="ae kz" href="http://www.mckinsey.com/business-functions/mckinsey-analytics/our-insights/how-artificial-intelligence-can-deliver-real-value-to-companies" rel="noopener ugc nofollow" target="_blank">分析和机器学习的成功故事</a>，并希望了解如何利用这些技术为自己的组织带来好处。但是他们通常不知道从哪里开始，因为他们在这个领域的技术还不成熟。</p><p id="68a1" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">数据科学项目要取得成功，需要在流程和正确的数据科学探索工具、数据和人员方面得到适当级别的<a class="ae kz" href="http://www.mckinsey.com/business-functions/strategy-and-corporate-finance/our-insights/artificial-intelligence-meets-the-c-suite" rel="noopener ugc nofollow" target="_blank">利益相关方的支持</a>。</p><p id="a2d3" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在我作为项目经理的经历中，我见过数据科学项目由于<strong class="ke ky">流程</strong>原因而失败——</p><p id="6946" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">一、<em class="kx">传统软件工程与数据科学的区别</em>。数据科学本质上不同于工程设计。有描述给定资产(飞机发动机、动力涡轮等)行为的模型。数据科学始于对数据价值的预设概念。我们只需获取所有这些数据，并从这些数据中挖掘模式和关系，从而得出客户关心的结果。因此，弄清楚如何融合传统工程和数据科学是我们花费多年来完善的。</p><p id="bdab" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">二。<em class="kx">项目管理差异:</em>对于传统的 IT 或软件开发组织来说，他们习惯于传统的方法——瀑布方法、敏捷方法和阶段门方法。数据科学则不同，数据科学是一种基于发现的实践，在这种实践中，您可以探索数据中的关系。你不能作出任何预先设想的决定或一套要求，因为你不知道什么是可能的艺术，直到你探索数据。分析需要精益敏捷的数据科学方法。</p><p id="61e9" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在解决了这些 ML 项目过程定义之后，现在进入数据科学方法论— <em class="kx">问题框架、工具、应用的方法和数据(正确的数据集或数据大小)。</em></p><p id="c0c0" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">用“正确的”问题构建假设:</strong>数据科学是一个结构化的过程，从明确定义的目标和问题开始，然后是一些假设来实现目标。任何数据科学项目都必须有项目目标和完美的模型目标。数据科学项目最终不仅要回答“是什么”的问题，还要回答使用大数据的“为什么”的问题。数据科学家应该分析给定的数据集，通过合并从未合并的数据集来回答以前没有回答的问题。这将通过符合假设的统计方法简化回答业务问题的过程。</p><p id="c325" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">选择正确的可视化工具:</strong>数据科学家专注于学习数据建模和模型拟合的细节。他们不太强调使用不同的可视化技术来理解数据，这有助于更快地获得洞察力。如果没有正确的可视化来开发模型、监控探索性数据分析或表示结果，即使是最好的机器学习模型的价值也会被稀释。</p><p id="a5c5" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">相关性和因果关系:</strong>对于数据科学项目来说，将相关性误认为是因果关系可能代价高昂。一个来自魔鬼经济学分析的老例子，其中因果关系的相关性是错误的，导致伊利诺伊州向该州的每个学生发送书籍，因为分析显示，家中可用的书籍与高分直接相关。进一步的分析显示，来自有几本书的家庭的学生在学业上表现更好，即使他们从未读过这些书。这有助于纠正早期的假设，即父母通常买书的房子有一个令人愉快的学习环境。如果两个项目看起来相互关联，这并不意味着一个导致另一个。</p><p id="304f" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">正确的模型-验证频率:</strong>建立正确的模型是成功的一半，必须确保模型的预测能力得以保持。在数据科学项目中，有必要按照设定的时间间隔对模型进行重新验证。一个常见的错误是认为预测模型是理想的，因为它符合训练数据集。基于建模的关系保持变化的频率，机器学习模型的预测能力可以瞬间消失。为了避免这种情况，任何数据科学家的最佳实践是确保他们根据模型中关系变化的速度，每小时、每天或每月用新数据对数据模型进行评分。</p><p id="3c85" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">由于多种因素，预测模型通常会衰减，因此数据科学家一直需要确保预测模型不会下降到可接受的水平以下。</p><p id="72c3" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">基于合适的人口规模构建模型:</strong>数据科学项目的目标是对客户影响模式进行建模，那么仅仅考虑具有高度影响力的客户的行为数据并不是一个好的做法。在构建模型时，应考虑影响力较大的客户以及影响力较小但可能会受到影响的客户的行为数据。低估人群中任一群体的预测能力都会扭曲模型，一些重要的变量可能会落入代表不足的部分。</p><p id="efe5" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">注意:这里表达的所有观点都是我个人的，与我为任何雇主或过去的客户所做的工作无关。推特:@Telecomcloud_5g  </p></div></div>
