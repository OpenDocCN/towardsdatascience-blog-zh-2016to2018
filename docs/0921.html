<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/introduction-to-neural-networks-advantages-and-applications-96851bd1a207?source=collection_archive---------0-----------------------#2017-07-10">https://towardsdatascience.com/introduction-to-neural-networks-advantages-and-applications-96851bd1a207?source=collection_archive---------0-----------------------#2017-07-10</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="424d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">神经网络简介、优势和应用</strong></p><p id="4980" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">人工神经网络(ANN)使用大脑的处理作为基础来开发可用于模拟复杂模式和预测问题的算法。</p><p id="4e6d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">让我们首先了解我们的大脑是如何处理信息的:</p><p id="c6c9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在我们的大脑中，有数十亿个被称为神经元的细胞，它们以电信号的形式处理信息。外部信息/刺激由神经元的树突接收，在神经元细胞体中处理，转化为输出，并通过轴突传递到下一个神经元。下一个神经元可以根据信号的强度选择接受或拒绝它。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div class="gh gi jo"><img src="../Images/7ca5bb5be14bf9e352214140dfe4c066.png" data-original-src="https://miro.medium.com/v2/resize:fit:972/format:webp/1*LBShuTmlVMwnJBzWa8_IGQ.png"/></div></figure><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="gh gi jw"><img src="../Images/66f5115c71322918ba6e46e66387af08.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zfxaw8_ClsjTi7OpB2JqJQ.png"/></div></div></figure><p id="ed86" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">现在，让我们试着理解人工神经网络是如何工作的:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="gh gi kb"><img src="../Images/2ef0a44bc23fc6e9e8195d94e326e145.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WlztIQojWiDDpYBF4utxsw.png"/></div></div></figure><p id="eccf" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这里，w1、w2、w3给出了输入信号的强度</p><p id="bd9f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">正如你从上面看到的，人工神经网络是大脑神经元如何工作的一个非常简单的表示。</p><p id="43b1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">为了让事情更清楚，让我们用一个简单的例子来理解ANN:一家银行想评估是否批准一个客户的贷款申请，因此，它想预测客户是否有可能拖欠贷款。它有如下数据:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="gh gi kc"><img src="../Images/ae95f08dce08990fc5de5e79ea0a175d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lWPnjKOfrkKz0R-4-X7ueg.png"/></div></div></figure><p id="817f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">因此，我们必须预测x列。预测值越接近1，表示客户违约的可能性越大。</p><p id="a267" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">让我们尝试使用以下示例，基于神经元的结构创建一个松散的人工神经网络架构:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="gh gi kd"><img src="../Images/327bb1f66f9f550122b7f9817384d108.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BmYOCdOdcAF3Qsni8mxd7A.png"/></div></div></figure><p id="9364" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">一般来说，上述示例的简单人工神经网络架构可以是:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="gh gi ke"><img src="../Images/6237eb98145acad0291b4a092ade50b9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*frgj4rd55JCPUAiFen20VQ.png"/></div></div></figure><p id="bc06" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">建筑相关要点:</strong></p><p id="25b7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">1.网络架构有输入层、隐藏层(可以有1个以上)和输出层。由于多层，它也被称为MLP(多层感知器)。</p><p id="e744" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">2.隐藏层可以被看作是一个“蒸馏层”,它从输入中提取一些重要的模式，并将其传递到下一层进行查看。它通过从输入中仅识别重要信息而忽略冗余信息，使网络更快、更高效</p><p id="77f1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">3.激活功能有两个显著的目的:</p><p id="38bc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">-它捕捉输入之间的非线性关系</p><p id="42d7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">-它有助于将输入转化为更有用的输出。</p><p id="1432" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在上面的例子中，使用的激活函数是sigmoid:</p><p id="cd8c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">O1 = 1 / (1+exp(-F))</p><p id="fe46" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">其中F = W1*X1 + W2*X2 + W3*X3</p><p id="4ea4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">Sigmoid激活函数创建一个值在0和1之间的输出。还可以有其他激活功能，如Tanh、softmax和RELU。</p><p id="a18a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">4.同样，隐藏层导致输出层的最终预测:</p><p id="48c5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">O3 = 1 / (1+exp(-F 1))</p><p id="a534" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">其中F 1= W7*H1 + W8*H2</p><p id="9173" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这里，输出值(O3)在0和1之间。值越接近1(如0.75)，表示客户违约的可能性越大。</p><p id="75e8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">5.权重W是与输入相关联的重要性。如果W1是0.56，W2是0.92，那么在预测H1时，X2:债务比率比X1:年龄更重要。</p><p id="ac34" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">6.上述网络架构被称为“前馈网络”，因为你可以看到输入信号只在一个方向上流动(从输入到输出)。我们也可以创造“信号双向流动的反馈网络”。</p><p id="b817" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">7.高精度的好模型给出的预测值非常接近实际值。因此，在上表中，X列的值应该非常接近W列的值。预测中的误差是列W和列X之间的差:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="gh gi kf"><img src="../Images/e506069c7d49adb27bdd7e7e2e00794d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*41SnLcc-OIzZI4Nm7MXJ4Q.png"/></div></div></figure><p id="14bc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">8.获得具有精确预测的良好模型的关键是找到使预测误差最小化的“W-权重的最优值”。这是通过“反向传播算法”实现的，这使得ANN成为一种学习算法，因为通过从错误中学习，模型得到了改进。</p><p id="5bf0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">9.最常见的优化算法方法被称为“梯度下降”，其中，迭代地使用不同的W值并评估预测误差。因此，为了获得最佳W，W的值被少量改变，并且对预测误差的影响被评估。最后，W的这些值被选为最佳值，其中随着W的进一步变化，误差不再进一步减小。想要更详细的了解梯度下降，请参考<a class="ae kg" href="http://www.kdnuggets.com/2017/04/simple-understand-gradient-descent-algorithm.html" rel="noopener ugc nofollow" target="_blank">http://www . kdnugges . com/2017/04/simple-understand-gradient-descent-algorithm . html</a></p><p id="632a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">神经网络的主要优势:</strong></p><p id="21ac" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">人工神经网络有一些关键优势，使它们最适合某些问题和情况:</p><p id="2e0c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">1.人工神经网络具有学习和模拟非线性和复杂关系的能力，这非常重要，因为在现实生活中，输入和输出之间的许多关系都是非线性和复杂的。</p><p id="12cb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">2.人工神经网络可以进行归纳-在从初始输入及其关系中学习之后，它还可以根据看不见的数据推断出看不见的关系，从而使模型根据看不见的数据进行归纳和预测。</p><p id="30c1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">3.与许多其他预测技术不同，人工神经网络对输入变量没有任何限制(如它们应该如何分布)。此外，许多研究表明，人工神经网络可以更好地模拟异方差性，即具有高波动性和非恒定方差的数据，因为它能够学习数据中的隐藏关系，而不会在数据中强加任何固定关系。这在数据波动性非常高的金融时间序列预测(如股票价格)中非常有用。</p><p id="21d5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">几个应用:</strong></p><p id="5bb4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">人工神经网络，由于它的一些奇妙的性质有许多应用:</p><p id="4e92" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">1.<strong class="ir jn">图像处理和字符识别:</strong>考虑到人工神经网络能够接受大量输入，对其进行处理以推断隐藏的以及复杂的非线性关系，人工神经网络在图像和字符识别中发挥着重要作用。像手写这样的字符识别在欺诈检测(例如银行欺诈)甚至国家安全评估中有很多应用。图像识别是一个不断发展的领域，具有广泛的应用，从社交媒体中的面部识别、医学中的癌症拘留到农业和国防用途的卫星图像处理。对人工神经网络的研究现在已经为深度神经网络铺平了道路，深度神经网络构成了“深度学习”的基础，现在已经开启了计算机视觉、语音识别、自然语言处理领域所有令人兴奋的变革性创新——著名的例子是无人驾驶汽车。</p><p id="5b6a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">2.<strong class="ir jn">预测:</strong>在日常商业决策(例如销售、产品之间的财务分配、产能利用率)、经济和货币政策、金融和股票市场中，预测都是广泛需要的。更多情况下，预测问题是复杂的，例如，预测股票价格是一个复杂的问题，有许多潜在的因素(有些是已知的，有些是未知的)。传统的预测模型在考虑这些复杂的非线性关系方面存在局限性。人工神经网络如果应用得当，可以提供可靠的替代方案，因为它有能力模拟和提取看不见的特征和关系。此外，与这些传统模型不同，人工神经网络对输入和残差分布没有任何限制。</p><p id="8b15" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">该领域正在进行更多的研究，例如，在使用LSTM和递归神经网络进行预测方面的最新进展。</p><p id="cf71" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">人工神经网络是具有广泛应用的强大模型。上面，我列出了几个突出的例子，但它们在医学、安全、银行/金融以及政府、农业和国防等许多不同领域都有深远的应用。</p><p id="42e8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在我的下一篇文章中，我将更深入地探讨人工神经网络在时间序列预测中的应用。</p><p id="2e62" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="kh">喜欢你读的书吗？要更详细地了解人工神经网络，</em> <strong class="ir jn"> <em class="kh">注册参加</em></strong><a class="ae kg" href="http://www.deeplearningtrack.com/" rel="noopener ugc nofollow" target="_blank"><strong class="ir jn"><em class="kh">www.deeplearningtrack.com</em></strong></a><strong class="ir jn"><em class="kh"/></strong><em class="kh">为期8周的数据科学课程，下一批即将开始。</em></p></div></div>
