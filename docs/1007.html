<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/all-we-need-is-love-or-not-4ad4c44b9580?source=collection_archive---------12-----------------------#2017-07-19">https://towardsdatascience.com/all-we-need-is-love-or-not-4ad4c44b9580?source=collection_archive---------12-----------------------#2017-07-19</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div class="gh gi io"><img src="../Images/c3e7ae79b9a05395c09ad246af73d0fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:718/format:webp/1*mpox0zPXfANLohkx1R8RCA.jpeg"/></div></figure><p id="2957" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">整整 50 年前，甲壳虫乐队告诉我们，我们需要的只是爱。半个世纪过去了，人们认为这是真的吗？</p><div class="jv jw jx jy gt ab cb"><figure class="jz is ka kb kc kd ke paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><img src="../Images/b2215a4b278c8dbe2e048b1153be6e5d.png" data-original-src="https://miro.medium.com/v2/resize:fit:662/format:webp/1*Y4-XXs1IKlXiWzvi9NdWuA.png"/></div></figure><figure class="jz is kj kb kc kd ke paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><img src="../Images/77a1a85534ccbfa7a20dae76f05baf2b.png" data-original-src="https://miro.medium.com/v2/resize:fit:662/format:webp/1*GJq7uwqDrxRNYFP0HbiVTQ.png"/></div></figure><figure class="jz is kk kb kc kd ke paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><img src="../Images/5f05e073df44a4a4eca9015a4fd5be68.png" data-original-src="https://miro.medium.com/v2/resize:fit:678/format:webp/1*obXM5jUecd5ZiXUtjNRPMQ.png"/></div></figure></div><p id="d039" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">我开始寻找答案，从我舒适的办公桌和大量数据(以及一点点<a class="ae ju" href="https://en.wikipedia.org/wiki/Natural_language_processing" rel="noopener ugc nofollow" target="_blank">自然语言处理</a>)中</p><p id="91eb" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">嗯，我没有调查真实的人说了什么，而是调查想象中的人说了什么……特别是肥皂剧中的角色。情节剧的水平可能有点低，但如果它们成功了，那可能是因为它们反映了人们想要的东西。</p><p id="e233" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">在<a class="ae ju" href="https://www.linkedin.com/in/anh-tho-le-01530177/" rel="noopener ugc nofollow" target="_blank"> Anh-Tho Le </a>的帮助下，我们分析了十几部播放时间最长的美国肥皂剧的剧本(其中一些已经播放了 50 多年)，总计超过 700 万行，看看其中哪些包含上面显示的短语(<em class="kl">我需要</em>、<em class="kl">你需要</em>、<em class="kl">我们需要</em>)。</p><p id="ccb2" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">第一个洞见:<strong class="iy km">肥皂剧里有很多需求</strong>。132，323 行包含了其中的一些短语，约占节目中所有话语的 1.76%。平均每个节目有 389.15 行，这意味着每个节目几乎有 4 次有人需要什么。</p><p id="66da" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">但是，我们到底需要什么？超过 1/50(2.28%)的人会说“我需要”，接下来是“你”(这里句号很重要)。不完全是爱，或者至少是一个非常精确的爱的定义。</p><h1 id="5b91" class="kn ko ix bd kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk bi translated">以行动为中心的世界</h1><p id="509a" class="pw-post-body-paragraph iv iw ix iy b iz ll jb jc jd lm jf jg jh ln jj jk jl lo jn jo jp lp jr js jt ij bi translated">但在超过 50%的情况下，人们似乎需要的是某种行动。在检测完所有跟随(<em class="kl">我/我们/你需要 __ </em>)的动词后，我将它们分类如下:</p><ul class=""><li id="f010" class="lq lr ix iy b iz ja jd je jh ls jl lt jp lu jt lv lw lx ly bi translated">知道:知道，看见，估计，理解</li><li id="1eb7" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">占有:拿，得到，保持，拥有</li><li id="642c" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">行动:做，去，发现，制造，来</li><li id="60c9" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">被动:停止，离开，让，听，听，给</li><li id="0b3f" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">休息:冷静，休息</li><li id="35fe" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">口头的:告诉，谈论，说，讨论，说，打电话，问</li><li id="09b3" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">知识分子:思考，专注</li><li id="c85b" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">是:是</li></ul><p id="99ae" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">(注意，任何其他动词的出现率都不到 1%)</p><p id="2394" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">根据句子的主题，结果是不同的:</p><figure class="jv jw jx jy gt is gh gi paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="gh gi me"><img src="../Images/ad3b38dc97ebb96fa2af2dba828de27d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rZe23d6pnSXGInwxm3FvHQ.png"/></div></div></figure><p id="64ae" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">所以，<em class="kl">我们</em>需要经常交谈(就像<em class="kl">我</em>必须告诉你的事情一样)，而<em class="kl">你</em>需要做或者得到一些东西(并且不要<em class="kl">知道</em>或者<em class="kl">说</em>太多)。显然，<em class="kl">我</em>需要知道，只有<em class="kl">你</em>需要休息。</p><h1 id="2e98" class="kn ko ix bd kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk bi translated">但是爱情呢？</h1><p id="623c" class="pw-post-body-paragraph iv iw ix iy b iz ll jb jc jd lm jf jg jh ln jj jk jl lo jn jo jp lp jr js jt ij bi translated">所以有很多我们应该<em class="kl">做</em>的事情来满足我们的需求，但是有哪些<em class="kl">事情</em>可以满足我们的需求呢？</p><p id="d63a" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">我重复了同样的分析，但是现在寻找<strong class="iy km">名词</strong>(准确地说，如果你真的想知道，我在遵循“我/你/我们需要”模式的单词头的 parse 子树中寻找所有名词)。我的分类如下:</p><ul class=""><li id="e3ce" class="lq lr ix iy b iz ja jd je jh ls jl lt jp lu jt lv lw lx ly bi translated">帮助:帮助，帮忙</li><li id="712c" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">时间:时间，分钟</li><li id="d0a7" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">医疗:医生、救护车、生命</li><li id="fe97" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">钱:钱</li><li id="ae48" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">人:家人、朋友、婴儿</li><li id="d2bb" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">休息:睡觉，休息</li><li id="9a88" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">未指明的:任何东西，事物，某物</li><li id="1549" class="lq lr ix iy b iz lz jd ma jh mb jl mc jp md jt lv lw lx ly bi translated">未指明的(人):任何人，某人，某人</li></ul><figure class="jv jw jx jy gt is gh gi paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="gh gi me"><img src="../Images/74b6353191fb764583270e9ac11e0e27.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SZAzgpAjW5xZAMMhZFYDXg.png"/></div></div></figure><p id="8c81" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">给<em class="kl">你</em>的建议通常是没用的，而<em class="kl">我</em>经常需要帮助。每个人似乎都同样需要一些家人/朋友或一些医疗帮助，但我更需要时间。我们对金钱的需求也相当一致。还是那句话，我<em class="kl">或</em>我们从不需要休息，但是<em class="kl">你</em>应该更经常地休息。</p><p id="7b55" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">所以，甲壳虫乐队在帮助这件事上似乎是对的。但是，<strong class="iy km">爱情</strong>呢？要么他们错了，要么他们比我们更了解我们。肥皂剧中的角色认为他们需要的爱只占他们所有需求的 1%。但是，这些都是肥皂剧中的角色(大约 0.05%的时间需要 DNA 分析)…那么他们知道什么呢？</p></div><div class="ab cl mf mg hu mh" role="separator"><span class="mi bw bk mj mk ml"/><span class="mi bw bk mj mk ml"/><span class="mi bw bk mj mk"/></div><div class="ij ik il im in"><p id="7e83" class="pw-post-body-paragraph iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ij bi translated">(所有的处理都是通过<a class="ae ju" href="https://spacy.io" rel="noopener ugc nofollow" target="_blank"> spacy </a>完成的，这是一个快速、灵活、免费的开源 python 库，用于执行这种分析)</p></div></div>
