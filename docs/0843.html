<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/the-new-system-of-intelligence-building-an-iot-learning-loop-1d37de784bdc?source=collection_archive---------3-----------------------#2017-06-29">https://towardsdatascience.com/the-new-system-of-intelligence-building-an-iot-learning-loop-1d37de784bdc?source=collection_archive---------3-----------------------#2017-06-29</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="7bbd" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">为什么您的组织要构建一个互联系统？无论哪种特定的故事适合您的企业，物联网产业投资都是为了创造价值。它是从环境和资产中收集数据，并将原始机器信号和外部事件转换为用于提高性能的信息。更高的可靠性。更快上市。降低成本。改善客户关系。收入增加。当你知道你的机器和你周围的世界在每个时刻的状态时，这些结果才成为可能。这些是由以数据为中心、灵活、安全且可扩展的物联网解决方案创建的新智能系统的输出。</p><p id="52c4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">数值在数据里？</strong> <br/> <br/>原始数据如果没有收集、整理和转换成企业引擎可以执行的形式，就毫无用处。汽车不能靠埋在地下几英里的石油池行驶。钻井、抽水和提炼将污泥转化为速度。太空中的卫星不是由“太阳”提供动力的。制造和设计将太阳能转化为电池能量和电视节目点播。类似地，从“事物”中收集的数据必须规范化、情境化，并与企业ERP、CRM、BI和其他系统集成，以创造价值。<br/> <br/> <strong class="ir jn">弹性学习系统的兴起</strong> <br/> <br/>物联网数据以令人难以置信的数量以惊人的多样性高速进入你的系统。错误比比皆是，从明显的错误到格式良好但非常不准确的错误。除了请求但有缺陷的输入之外，来自恶意参与者的未经授权的数据和命令给系统带来了额外的风险。您将如何跟踪数据来源并验证所有事件的监管链？您是否会捕获所有传入数据，并确保仅将可信事件注入到您的企业系统、机器学习、分析和其他工具中？您如何防止<a class="ae jo" href="http://www.iot-inc.com/dirty-data-preventing-iot-data-lake-pollution-podcast/" rel="noopener ugc nofollow" target="_blank">脏数据</a>污染您的企业？</p><p id="3e31" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">创造持续学习循环</strong> <br/> <br/>数据处理只是创造收入的一步。组织还必须将他们的发现付诸实施；在一个连续的学习循环中建立每一个连续的洞察力。借助新一代物联网数据管理服务，如<a class="ae jo" href="http://brightwolf.com/platform/" rel="noopener ugc nofollow" target="_blank"> Bright Wolf的Strandz </a>，您可以确保为构建和训练预测模型提供可靠的<a class="ae jo" href="http://brightwolf.com/2017/03/22/mastering-data-flow-distributed-industrial-iot-systems/" rel="noopener ugc nofollow" target="_blank">干净、可信的数据</a>，将这些衍生的见解直接转化为改进的系统性能。</p><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi jp"><img src="../Images/f92dd5d1cdbb9e11ac5eae9e330a84bd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2ZW3MmoAcTShzH3m5sIFFA.png"/></div></div></figure><p id="7689" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">该系统将传入数据转化为一致、不可变和标准化的记录，供您的机器学习、分析工具和数据科学家处理，然后为您的企业集成和物联网应用提供智能、可操作的见解。<br/> <br/> <strong class="ir jn">重新训练还是不重新训练？</strong> <br/> <br/>这种数据管理的方法使你的智能工具和团队能够训练和验证机器学习的模型。当真实世界集成系统的输出与预测模型不匹配时，故障数据被循环回模型重新训练和验证过程。</p><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi jp"><img src="../Images/0a09a6cd2c9f775970728f8c7897525c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jOTqmkPHWBIg0G3MErCh4w.png"/></div></div></figure><p id="10ad" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">对于许多组织来说，人类仍将是预测系统的最终“分级者”。模型是否预测到即将发生的故障，并为技术人员随后发现处于良好工作状态的机器发出服务呼叫？当这种情况发生时，系统使外部数据源(如人类观察)能够加强模型或使其无效并触发重新训练。类似地，意外的失败也可能使当前模型无效。<br/> <br/> <strong class="ir jn">以规模为人类</strong> <br/> <br/>(大部分)工业物联网项目的目标不是将人类从系统中去除；相反，它们旨在让企业更有效地扩大规模。收入通常受到现场机器数量的限制，并受到组织监控和维护机器能力的制约。这反过来又受到服务技术人员数量的限制，而服务技术人员的数量是由组织的业务模式决定的。<br/> <br/>物联网学习循环和预测模型消除了这些限制。通过将“定期维护”替换为“即将发生故障的可能性”，该团队可以通过消除不必要的访问和紧急维修电话来保持更多机器的运行。正常运行时间增加，提高了品牌声誉和市场份额，即使每台机器所需的技术人员数量减少，服务团队也能发展壮大并加深客户关系。<br/> <br/> <strong class="ir jn">前途一片光明</strong> <br/> <br/>你的组织为什么要建立一个互联系统？创造价值。创造更多机会，让您的客户和股东受益。作为管理顾问和“<a class="ae jo" href="https://en.wikipedia.org/wiki/Crossing_the_Chasm" rel="noopener ugc nofollow" target="_blank">跨越鸿沟</a>”的作者杰弗里·摩尔<a class="ae jo" href="https://www.linkedin.com/pulse/next-trillion-dollars-geoffrey-moore" rel="noopener ugc nofollow" target="_blank">解释了</a>:</p><blockquote class="kb kc kd"><p id="cb8c" class="io ip ke ir b is it iu iv iw ix iy iz kf jb jc jd kg jf jg jh kh jj jk jl jm ij bi translated">“在接下来的十年里，究竟是什么让商业领袖们再为企业IT投入一万亿美元呢？很简单，通过这样做获得10万亿美元的前景。”</p></blockquote><p id="0207" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">随着您周围世界的变化，您现在投资的物联网解决方案会随着时间的推移而产生价值吗？这取决于您的团队是组装一个定制的单片应用程序来满足您当前的需求，还是在一个安全且可扩展的适应性数据管理服务核心之上构建一个灵活的接口，而不局限于特定的机器、数据类型或处理工具。人工智能和机器学习过程正在以惊人的速度改进，比你的内部系统和团队能够跟上的速度还要快。您选择的架构应为您的业务和数据层提供稳定的接口，同时使您的组织能够从物联网分析和基础设施的改进中获益。<br/> <br/>随着时间的推移，从物联网中提取重要价值的前景需要一个能够学习和发展的智能系统，使您的组织能够快速适应新的业务机会和技术。要了解更多信息，请访问我们在brightwolf.com的<a class="ae jo" href="http://brightwolf.com/" rel="noopener ugc nofollow" target="_blank">。</a></p><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi ki"><img src="../Images/2b71310a30efd10e1e0c9518d3b03050.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DHRlBKTvFgNccUeza1uJCg.png"/></div></div></figure><p id="4728" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">Bright Wolf是全球福布斯2000强企业值得信赖的合作伙伴，为制造、运输、医疗保健、冷链系统、农业、重型设备、石油&amp;天然气等行业提供大规模<a class="ae jo" href="http://brightwolf.com/case-studies/" rel="noopener ugc nofollow" target="_blank">互联工业系统</a>的设计、系统集成和运营。</p></div></div>
