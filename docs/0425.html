<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/in-the-corner-34a260b918db?source=collection_archive---------6-----------------------#2017-05-01">https://towardsdatascience.com/in-the-corner-34a260b918db?source=collection_archive---------6-----------------------#2017-05-01</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="1a6f" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">黑客歧视</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/7754a4e6ce0bca4bbd45fe4bd194b5dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2Sf4rNfm2bPfkZX28A3GOQ.jpeg"/></div></div><figcaption class="jx jy gj gh gi jz ka bd b be z dk">Dr Leo Celi</figcaption></figure><p id="7537" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">我清楚地记得在1995年听Nas的<a class="ae kw" href="https://genius.com/albums/Nas/Illmatic" rel="noopener ugc nofollow" target="_blank"> Illmatic </a>的时候。20多年后，Nas是我们的投资者之一，Illmatic仍然拥有所有伟大突破专辑的品质——自信、原创、完全成型以及所有伟大艺术的力量——一个人的经历越具体，它就越普遍。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kx"><img src="../Images/f7e81ada558b7ba183b9e2cab95fca74.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NJMbavNF3NxQtlKiTwe4ig.jpeg"/></div></div><figcaption class="jx jy gj gh gi jz ka bd b be z dk">4 legends in the building</figcaption></figure><p id="ef71" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">嘻哈音乐的起源是典型的美国风格。在这个混乱的移民民主国家，门外敲着门想要进来的人发出了愤怒的声音。年轻人的叛逆自信，通过展示一个引人注目的反英雄，用切分音韵解释他的环境、抱负和道德考量，为社会树立了一面镜子。</p><p id="3324" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">我对此进行了润色，忽略了丑陋的厌女症、暴力和对物质主义的无拘无束的颂扬，但这一切都是为了说明一个简单的问题，即在从音乐到遗传学的领域，创新来自局外人，来自网络的<em class="ky">边缘</em>，然后传播到中心，而不是相反。</p><p id="bb3f" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">因此，大约一年前，我很高兴被邀请与我的好朋友利奥·切利一起，帮助组织上周末在麻省理工学院计算机科学和人工智能实验室举行的黑客歧视黑客马拉松。有一个不可思议的团队，由忠诚的校友组成，他们工作了几个月，将最初听起来不可取的事情变成了一场充满活力的活动，参与者来自不同的群体，当然不仅仅是“普通的黑客”。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kz"><img src="../Images/0db63260f384e9790efb17ea8d03f819.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jutJWS3Amr2U1QyUXhw0RQ.png"/></div></div></figure><p id="9e67" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">最好的麻省理工学院是一个独特的社区，在所有的死胡同和合作的荣耀中推进科学方法。在某些地方，感觉就像有人做出了像艺术学校一样开办工程学校的决定，却没有人阻止他们。令人难以置信的是，它还是<a class="ae kw" href="http://executive.mit.edu/blog/mit-entrepreneurs-the-worlds-10th-largest-economy#.WQddyYnytTY" rel="noopener ugc nofollow" target="_blank">世界第十大经济体</a>，这是对科学和工程红利，尤其是追求卓越和协作精神的最简洁的说明。某个地方。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi la"><img src="../Images/36754a78358fec11a2259ed54681b390.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FecLseMIJeboC92a_LNn4Q.jpeg"/></div></div></figure><p id="8045" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">我上次参加黑客马拉松已经是几年前的事了，所以指导和评判这次比赛让我有机会与来自北美各地的多元化、忠诚、自觉和顽强的团队一起工作，利用他们的技能对真正重要的问题产生影响。我结交了一些新朋友，并得以一窥一些伟大的参与式研究、社区凝聚力、区块链和人工智能理念。</p><p id="938c" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">我工作过的一个小组致力于一个现有的媒体实验室项目，该项目旨在开发一套工具来改善<a class="ae kw" href="https://www.fns.usda.gov/wic/women-infants-and-children-wic" rel="noopener ugc nofollow" target="_blank"> WIC计划</a>——为母亲、婴儿和5岁以下儿童提供联邦食品支持。全国贫困家庭的生命线。</p><p id="6018" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">我过去在美国的一家医院做了大量的产后护理工作。简单地说，这很糟糕，就产前和产后结果而言，这与经合组织的基准存在差异。尽管存在独特的不利政策环境，但仍有许多医疗、学术和慈善团体试图支持有需求的母亲，然而实际上，让产后需求最大的母亲参与进来几乎是不可能的。大多数母亲的医疗风险在分娩后急剧降低，但是仍然存在严重的威胁生命的并发症，这些并发症可能在产后期间发生——所有这些情况更有可能发生在更贫穷和更复杂的社会中的母亲身上。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi lb"><img src="../Images/b13f3bde3ccb96e46b96f94b2e5ed238.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TQbsOvr6ZVP9bDXOA7nkfA.jpeg"/></div></div></figure><p id="dfe1" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">WIC计划，虽然令人难以置信的笨拙，但旨在帮助低收入的母亲和她们的孩子解决粮食不安全问题。尽管它依赖于一个过时的贴纸和优惠券系统，但它在母亲中仍有一定的吸引力，许多母亲没有它的支持简直无法生存。</p><p id="b855" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">我认为，按照以人为本的原则来构建一个科技驱动的WIC，提供了令人难以置信的前景。我相信，对于所有的健康促进来说，如果你能在人们现在所在的地方见到他们，让他们的生活变得更轻松，那么你就可以利用这种接触让他们参与到其他的健康促进活动中来。在这种情况下，其他妇幼保健方案最直接的是产后护理、儿童早期发育和针对怀孕期间新诊断疾病的初级保健过渡。我认为这些家伙是对的东西，所以看这个空间。</p><p id="96fb" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">另一个小组里有一位谷歌人，他是麻省理工学院计算生理学T2实验室的社会科学家和数据科学家(我以前在那里做过一些工作——看看他们，他们很棒！)研究了城市环境中社区建设的基本原则，以及如何帮助人们在地方一级建立联系并分享经验和技能。我还没有真正考虑过技术和当地社交网络，但这是一个有趣的想法，它是由该群体中愿意使用他们的技能来支持他们社区中的移民而激发的。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi lc"><img src="../Images/5e02fd3d20d595df97f77903bb3d50df.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YbVdthu4O0qsPUGq1fwRFA.png"/></div></div></figure><p id="adec" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">另一个团体关注城市中产阶级化的问题，在那里，老居民被新的中产阶级移民边缘化。该团队开发了一种参与式研究的方法——邀请通常作为研究对象的人成为其主角，然后开发一种方法，使分享数据变得更容易，以加强社区和宣传。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ld"><img src="../Images/b7012bf4edcdb12b743d4c9fd3836a1f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LujzRcTlFNnUeIumuM4iBw.png"/></div></div></figure><p id="d82d" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">我们分别给这三个小组颁发了影响力、创新和故事讲述三个奖项，但事实上所有的想法和团队都非常棒。我想这就是这里的标准。</p><p id="ee78" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">另一个小组分析了美国一个州的执法专业人员的交通拦截结果的私人数据集。他们查看了900万个交通站点，寻找那些有“暴力结果”的站点，然后由警官进行分析。使用免费的Python库和云资源进行分析，他们发现大多数警察一年内发生的暴力事件不到两起，但令人震惊的是，20%的警察与70%的暴力事件有关，一名警察一年内发生60起暴力事件，每周超过一起。当然，关联并不是因果关系，虽然这些数据目前还不在公共领域，但有一个令人信服的论据表明它应该在公共领域。</p><p id="6190" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">还有一个团队，他们有兴趣使用区块链来解决招聘中的偏见。尽管这个想法还没有完全成型，但作为工程师，他们热情地投入其中，建造了一些东西。正如任何早期阶段的想法一样，有不可思议的飞跃和合乎逻辑的下跌，我们努力重新定义他们试图实现的基本内容，为谁以及为什么它很重要。在我们讨论之后，他们又重新投入进来，在接下来的几个小时里做了一些别的东西，并在一天结束时进行了演示。他们可能明天会坐下来，做一些更好的东西，然后第二天起来，无休止地重复同样的事情。不可避免地，这个构建/测量/学习的过程——本质上，应用于软件开发的科学方法将把一个坏主意变成一个更好的主意，并最终变成一个伟大的主意。</p><p id="4621" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">这个过程在其他任何地方都不如在软件开发中那样有效，我一次又一次地看到迭代软件开发过程优于典型的更成熟组织的官僚计划和风险最小化方法。</p><p id="4cd2" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">歧视当然植根于结构性不平等，而结构性不平等本身又植根于动荡的历史，但草根组织起来，通过变革和技术让最需要的人过得更轻松，提供了真正的希望。软件会吃掉世界，但重要的是，它会吃掉正确的部分，而那些处于边缘的部分会出现在桌面上。</p><p id="55c9" class="pw-post-body-paragraph kb kc iq kd b ke kf kg kh ki kj kk kl iy km kn ko jc kp kq kr jg ks kt ku kv ij bi translated">或者用<a class="ae kw" href="http://Listen to Yasiin Gaye - Inner City Travellin' Man by Amerigo Gazaway #np on #SoundCloud&#10;https://soundcloud.com/amerigomusic/yasiin-gaye-inner-city" rel="noopener ugc nofollow" target="_blank">强大的茅斯·达夫</a>的话说</p><blockquote class="le lf lg"><p id="7349" class="kb kc ky kd b ke kf kg kh ki kj kk kl lh km kn ko li kp kq kr lj ks kt ku kv ij bi translated">这件事和煤矿开采没什么不同，我们都被指派去挖掘钻石。</p></blockquote></div></div>
