<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/predicting-the-success-of-kickstarter-campaigns-3f4a976419b9?source=collection_archive---------1-----------------------#2017-09-20">https://towardsdatascience.com/predicting-the-success-of-kickstarter-campaigns-3f4a976419b9?source=collection_archive---------1-----------------------#2017-09-20</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="75be" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">预测 Kickstarter 活动的成功</strong></p><p id="20ae" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">摘要</strong></p><p id="37e6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">Kickstarter 是互联网上最受欢迎的众筹平台之一。这个项目的目的是预测 Kickstarter 活动在启动时的成败。</p><p id="8895" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">简介</strong></p><p id="3bd9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">众筹是通过从许多人那里筹集资金来资助一个项目或企业的做法。今天的大多数众筹都是通过各种网站在线进行的，其中最著名的是 Kickstarter。启动 Kickstarter 项目的步骤是:开始一项活动，设定最低资金目标，设定奖励等级，并选择一个截止日期。启动 Kickstarter 项目最重要的一点是，如果项目没有达到最低融资目标，项目将不会获得任何资金。</p><p id="427a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">本项目分析的项目分为 14 类(艺术、漫画、舞蹈、设计、时尚、电影和录像、电影和录像)。视频、美食、游戏、音乐、摄影、出版、科技、剧场)和 51 个子类别。只有 55%的活动达到了他们的资金目标，因此对于创作者来说，在启动之前了解可能影响其项目结果的因素是极其重要的。</p><p id="2c14" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">初步分析</strong></p><p id="a784" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我从 45，957 个项目和 17 个特征的预先搜集的数据集开始。每个项目都有失败、成功、运行、暂停或取消的状态。由于我只对状态为成功或失败的项目感兴趣，我决定放弃状态为活动、暂停或取消的项目。我也放弃了所有的项目，有任何'失踪'的价值。这些下降使我的数据集减少到 41，965 个项目和 17 个特征。</p><p id="59f1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">分析的数据集始于 2009 年至 2011 年，承诺总额略高于 2.11 亿美元。已启动项目的最低目标范围为 1 美分至 2150 万美元。大约 45%的项目没有达到他们的最低目标。</p><p id="4bdc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">探索性数据分析(EDA) </strong></p><p id="d304" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我非常关注分析成功和失败项目的统计数据，因为我有兴趣发现任何趋势或强有力的指标来区分成功和失败的项目。图 1 展示了我的数据集中项目的统计数据。总体而言，与失败的项目(45%)相比，数据集包含更多成功的项目(55%)。与失败的项目相比，成功的项目持续时间更短(如图 2 所示)，资助目标更低(图 3)，参与更积极(评论和更新)，支持者数量更多。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi jo"><img src="../Images/a5e4af22e956b261eeed6c68c6b520d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JxYJRUCLuPNvdX5QHJK4gg.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 1</figcaption></figure><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi ke"><img src="../Images/a2c0342f0505515039b9826c00e394f1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aXms5RCLN-d0Ic4lxUcGVQ.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 2</figcaption></figure><figure class="jp jq jr js gt jt gh gi paragraph-image"><div class="gh gi kf"><img src="../Images/d72ab7ffba12a5e9fbfa512b4afb14fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1338/format:webp/1*QhwADwD8McDa2CRdXEWOxA.png"/></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 3</figcaption></figure><p id="b79e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">成功项目的平均项目目标比失败项目少 3 倍，平均承诺金额比失败项目多近 10 倍。成功的项目比失败的项目平均多 4 倍的更新和 14 倍的评论。这意味着越多的人对一个项目发表评论，它就越有可能成功。此外，项目创建者对他们的项目提供的更新越多，项目成功的可能性就越大。</p><p id="6c77" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">进一步分析了某个项目类别是否比其他类别表现得更好。为了得到答案，我根据每个类别分析了项目成功率。如图 4 所示，舞蹈、戏剧和音乐似乎分别达到了 75%、70%和 68%，高于所有项目的平均成功率(55%)。时尚、科技和出版表现最差，成功率分别为 32%、39%和 40%。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kg"><img src="../Images/85266aa9d628ddb0734f3e431064d3c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wedRcdTVZrU9AY2uY9zuBg.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 4</figcaption></figure><p id="ecd4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">位置是另一个让我感兴趣的特性，我想看看某些位置是否比其他位置表现得更好。图 5。是项目开展地国家的世界地图。有 142 个国家的 95%的项目在美国启动。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kh"><img src="../Images/178d9ea3feb14191dec847a9d18d0aec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0tzcMcTTeCXFU9EX9CNjdg.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 5</figcaption></figure><p id="a597" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">如上所述，由于 95%的项目是在美国启动的，我决定将我的地点探索集中在美国。图 6a-b 显示了美国每个州成功和失败的项目，图 7 显示了每个州(美国)的成功百分比。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi ki"><img src="../Images/6d7e2d08731d0240b598ecdec781c37a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PBJTpB10fIeP5qlc4gMbgw.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 6a</figcaption></figure><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kj"><img src="../Images/5ce96d9fdd89f14278e1f640231ed630.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DxjgAdIu3XxercvunOvPvA.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 6b</figcaption></figure><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kk"><img src="../Images/1e25703122beaf15685086661e301ca4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZMyWleHjpDfiM8xpGV5jQw.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 7</figcaption></figure><p id="f602" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">预测任务和措施</strong></p><p id="0888" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">有几种方法可以预测 Kickstarter 项目的成功，由于预测一个项目是否会成功是一个二元问题，因此我将使用分类模型进行预测。我决定使用<strong class="ir jn">k-最近邻(kNN)算法</strong>(一种用于分类和回归的非参数方法)；<strong class="ir jn">随机森林</strong>(一种元估计器，在数据集的各个子样本上拟合多个决策树分类器，并使用平均来提高预测精度和控制过度拟合)和<strong class="ir jn">线性回归</strong>(一种通过拟合因变量和自变量之间的最佳线性关系<em class="kl"> </em>来预测目标变量的方法)。</p><p id="f28b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">预测将基于项目启动时的项目初始条件。图 7 显示了我用于预测任务的特征。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi km"><img src="../Images/603685c4443c3fad48420c1b39d2a7ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aByKajo3o2DvqT-En5sDdA.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 7</figcaption></figure><p id="eb81" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">结果</strong></p><p id="1f96" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我研究了 3 种不同分类技术的有效性，图 8 显示了我的分类模型的结果。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kn"><img src="../Images/394a6250f84b7a4b398bfbb0cdb22f49.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GArf8hDv8XGTHWGIcUxing.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 8</figcaption></figure><p id="dc7b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">对于 kNN 模型，使用的 n_neighbors 范围为 100–200，n_neighbors = 144 提供了最高分 0.63。图 9 显示了所检查的 n_neighbors 的代码和图形性能。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi ko"><img src="../Images/829003f49ca69989eb3344f5df2b01aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Sp23n9Osb0MveHMqZ3pSmA.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 9</figcaption></figure><p id="27e0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">随机森林被证明是最佳的，因为它给出了最高水平的准确性(68%)。使用决策树时性能恶化(60%)。目标(最低目标)、城市和等级(奖励等级)特征被证明是最佳预测值。图 10 显示了随机森林的代码。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kp"><img src="../Images/a54892cb2cf532dccb70c9a93fcddddf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BXcHgNPnYjby4s_sDwwA3Q.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image 10</figcaption></figure><p id="f7ef" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">逻辑回归</strong></p><p id="46df" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">当对整个训练和测试数据进行测试时，逻辑回归似乎具有一致的结果。图 11 显示了逻辑回归的代码。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kq"><img src="../Images/1915ab859a3cff696d2f46d61cf66355.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*m7labXDowyyNC6eFYTdtpw.png"/></div></div></figure><p id="7ab5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">总结与未来工作</strong></p><p id="b436" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">随机森林被证明是预测的最佳分类器，提供了 68%的最高准确度，KNN 的准确度为 63.3%，逻辑回归的准确度为 66.42%。我想对这个数据集做的下一件事是预测一个成功的项目实现其目标的那一天。此外，我想预测一个项目的预期承诺。</p><h2 id="e534" class="kr ks iq bd kt ku kv dn kw kx ky dp kz ja la lb lc je ld le lf ji lg lh li lj bi translated">参考</h2><ol class=""><li id="04b5" class="lk ll iq ir b is lm iw ln ja lo je lp ji lq jm lr ls lt lu bi translated">【http://scikit-learn.org/ T4】</li><li id="1020" class="lk ll iq ir b is lw iw lx ja ly je lz ji ma jm lr ls lt lu bi translated">http://techcrunch.com</li><li id="6a61" class="lk ll iq ir b is lw iw lx ja ly je lz ji ma jm lr ls lt lu bi translated"><a class="ae lv" href="https://stackoverflow.com" rel="noopener ugc nofollow" target="_blank">https://stackoverflow.com</a></li></ol><p id="8f10" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">感谢您阅读<em class="kl"> ❤ </em></p></div></div>
