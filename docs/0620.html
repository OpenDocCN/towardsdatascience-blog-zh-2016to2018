<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/fog-computing-outcomes-at-the-edge-using-machine-learning-7c1380ee5a5e?source=collection_archive---------2-----------------------#2017-05-29">https://towardsdatascience.com/fog-computing-outcomes-at-the-edge-using-machine-learning-7c1380ee5a5e?source=collection_archive---------2-----------------------#2017-05-29</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="bc9d" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">雾计算:机器学习的边缘成果</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/99861f5ef76d42b7898cd8826c88c1eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PNHHjaGvpa5R44GATuguvQ.png"/></div></div><figcaption class="jx jy gj gh gi jz ka bd b be z dk"><strong class="bd kb">Fog (Edge) Computing [Source: Cisco]</strong></figcaption></figure><p id="24e0" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><em class="kx">边缘计算(或雾计算)</em>是一种优化云计算系统的方法，通过在网络边缘、靠近数据源的地方执行数据处理。继云计算之后，边缘计算是自然而然的下一步。让每个设备都像智能手机一样使用云是不现实的。如今，手机将所有东西都发送到云端进行处理，数据存储在云端，结果返回给设备。</p><p id="b208" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">边缘计算为物联网带来竞争优势的例子有很多。例如，在航空、智能交通信号灯或制造业等工业物联网应用中，边缘设备可以捕获流数据，用于防止零件故障、重新路由流量、优化生产和防止产品缺陷。当数据分析在网络边缘完成时，这就是所谓的“边缘分析”</p><p id="483a" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">数据在边缘更有价值:</strong></p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div class="gh gi kz"><img src="../Images/759d0323a47ae778618555748387bd70.png" data-original-src="https://miro.medium.com/v2/resize:fit:724/format:webp/1*ixgby33rBd0dGQ0g8Ppsvg.png"/></div><figcaption class="jx jy gj gh gi jz ka bd b be z dk"><strong class="bd kb">Edge Components</strong></figcaption></figure><p id="4783" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">数据的时间价值意味着你现在拥有的数据对一周、一天甚至一小时后都没有意义。再加上物联网传感器、摄像机、社交和其他流数据的激增，推动组织使用边缘计算来提供影响底线的实时分析，或者在某些情况下，在灾难发生前阻止其发生。</p><p id="187f" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">组织目前依赖大型复杂的集群进行数据分析，这些集群存在瓶颈，包括数据管道、索引和提取，以及转换和加载流程。虽然集中式基础架构适用于依赖静态或历史数据的分析，但对于当今的许多组织来说，通过将新获得的信息与传统信息相关联来获得快速且可操作的洞察力，从而获得并保持强大的竞争优势至关重要。</p><p id="35b3" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">越来越多的数据在收集后的几秒钟内就变得无比珍贵，例如金融欺诈或黑客访问帐户，但在将数据移动到集中式数据中心基础架构或上传到云的过程中，这些数据会失去所有价值。由于决策缓慢而导致数据价值损失是不可接受的，尤其是当消除移动数据的边缘计算平台提供所需的近即时智能时。边缘数据分析为组织提供了实时防止欺诈或应对数据泄露的工具。</p><p id="46f5" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky"> <em class="kx">雾计算的三个用例:</em> </strong></p><p id="796e" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">远程监控石油&amp;天然气作业:</strong>边缘计算石油&amp;天然气作业可能意味着正常作业和灾难之间的差别。传统的集中式数据分析基础架构可以告诉您是什么导致了停机，或者可以根据应用于不同类型操作的监督学习或基于训练数据集的故障来预测故障。但是，建立能够在创建数据时在现场进行近即时分析的规则，可以看到灾难的迹象，并在灾难开始前采取措施防止灾难。<strong class="ke ky"> <br/> </strong> <em class="kx">机器学习模型:异常检测模型(如卡尔曼异常)、预测模型(如贝叶斯变化检测)、优化方法(如线性优化)</em></p><p id="1f04" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">零售客户行为分析:</strong>零售分析使用近乎即时的边缘分析(销售数据、图像、使用的优惠券、交通模式和视频都是在边缘分析中创建的)来减少弃车并提高客户参与度，从而提供对消费者行为的前所未有的洞察。这种智能可以帮助零售商更好地瞄准商品、销售和促销，并帮助重新设计商店布局和产品放置，以改善客户体验。例如，使用信标从客户的智能手机上收集交易历史等信息，然后在客户逛商店时瞄准促销和销售项目。</p><p id="e646" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><em class="kx">机器学习模型:统计方法(如购物篮分析、Apriori)、时间序列聚类等。</em></p><p id="ff0e" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky">自动驾驶汽车:</strong>随着下一代高级驾驶辅助系统(ADAS)的出现，汽车将变得更加安全和高效，因为它们越来越多地意识到周围的驾驶环境和条件并做出反应。真正的成功将意味着ADAS的民主化，该技术可用于入门级到高级汽车，首次驾驶到老年人，乘用车和商用车，以及介于两者之间的任何地方。</p><p id="847c" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">汽车必须进行计算，才能与下一代技术的开发和部署竞争——在不久的将来，还会与自动驾驶汽车竞争——重要的是要看看汽车内的一套集体系统如何才能提供更好的体验，而不是将汽车视为少数独立的技术。</p><p id="8188" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><em class="kx">机器学习模型:图像处理、异常检测(如隔离森林异常检测)、强化学习、VLSAM技术等。</em></p><p id="219c" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke ky"> <em class="kx">注意:此处表达的所有观点仅代表我个人，与我为任何雇主或过去的客户所做的工作无关。推特:@Telecomcloud_5g </em> </strong></p></div></div>
