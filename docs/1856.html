<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/lesson-1-for-building-machine-learning-products-the-magic-of-qualitative-feedbacks-3dd63c678063?source=collection_archive---------9-----------------------#2017-11-03">https://towardsdatascience.com/lesson-1-for-building-machine-learning-products-the-magic-of-qualitative-feedbacks-3dd63c678063?source=collection_archive---------9-----------------------#2017-11-03</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="d830" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">产品经理的机器学习——定性反馈的魔力</strong></p><p id="2bd0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">各位首相好，</p><p id="1101" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我猜你读这篇文章是因为你是</p><blockquote class="jo jp jq"><p id="11a9" class="io ip jr ir b is it iu iv iw ix iy iz js jb jc jd jt jf jg jh ju jj jk jl jm ij bi translated"><strong class="ir jn"> a) </strong>刚开始创建机器学习产品计划，努力寻找起点</p><p id="c073" class="io ip jr ir b is it iu iv iw ix iy iz js jb jc jd jt jf jg jh ju jj jk jl jm ij bi translated"><strong class="ir jn"> b) </strong>寻找关于如何迭代和快速向客户学习 ML 产品的技巧和指南</p><p id="9175" class="io ip jr ir b is it iu iv iw ix iy iz js jb jc jd jt jf jg jh ju jj jk jl jm ij bi translated">努力在网上寻找你可以使用和遵循的入门材料</p></blockquote><p id="321e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">嗯，我也有同样的挣扎，以下是我在过去两个月里学到的东西，并帮助了我们。你可以从定性反馈中学到很多东西，这太疯狂了，我希望你会发现这个简单的工具包很有帮助，并记住这些只是我的观点，对我和我的团队有用:)</p><figure class="jw jx jy jz gt ka gh gi paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="gh gi jv"><img src="../Images/c5394d2864d8e0105f10870ddb135b21.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Uk8OkIs-voajEBkJ86Rtgg.png"/></div></div></figure><p id="fe15" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">独角兽创意</strong></p><p id="bc1b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这是指你突然在中途醒来，有一个疯狂的想法，认为这将解决特定市场的问题</p><p id="74ec" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">问题/产品发现</strong>(至少 5 个客户)</p><p id="c070" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">现在是执行的时候了，这是你需要深入问题空间，真正尝试理解你的客户今天在纠结什么，以及你的想法是否有效的时候。开发一个不能解决问题的产品是没有意义的，不管这个想法有多酷。</p><p id="932c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这一步中，您将积极与您的 UX 研究员、设计师和数据科学家合作，开展客户会议并了解客户面临的挑战。让你的首席数据科学家参与到这个过程中<strong class="ir jn">至关重要</strong>。</p><p id="2669" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">与构建常规要素不同，构建数据产品有更多的不确定性。让 DS 尽早参与是很重要的，这将使他们能够评估我们是否能够利用现有的数据和技术解决问题。</p><p id="e66e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">以下是我在这些会议中想问的三个问题:</p><ol class=""><li id="024e" class="kh ki iq ir b is it iw ix ja kj je kk ji kl jm km kn ko kp bi translated">告诉我一些关于你自己和你在组织中的角色</li><li id="8635" class="kh ki iq ir b is kq iw kr ja ks je kt ji ku jm km kn ko kp bi translated">你能向我描述一下你典型的一天是什么样的吗？</li><li id="8167" class="kh ki iq ir b is kq iw kr ja ks je kt ji ku jm km kn ko kp bi translated">你认为日常生活中最大的挑战是什么？为什么？</li></ol><p id="d25d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们尝试与至少 5 名客户交谈，以确定模式并收集见解。在收集反馈时，我发现 Trello 是最简单的，下面是一个我喜欢使用的简单模板</p><figure class="jw jx jy jz gt ka gh gi paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="gh gi kv"><img src="../Images/2a33eec5ce4ae804e63460172a6d1de9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ROt69NgUD2ewvUy5Y74k6A.png"/></div></div></figure><p id="56e2" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">基本原型</strong></p><p id="f4f7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">收集信息后，给你的设计师时间将设计思维应用到你已经确定的问题上，让他们尽情发挥创造力。</p><p id="9837" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">做<strong class="ir jn">时间盒</strong>这个过程，因为你不需要完美的设计。更重要的是想出正确的旅程，你可以用它与你的客户进行进一步的定性反馈。你还将与顾客密切合作，在整个过程中，你可以随时与他们握手。</p><p id="a195" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">技术可行性</strong></p><p id="5a44" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">不像构建一个基于规则的产品，它总是可行的。与您的 DS 一起确定提议设计的可行性，并确定您是否能够利用当今可用的数据科学和技术解决问题。</p><p id="92ce" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">问题发现 V2(少量迭代)</strong></p><p id="e585" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">现在假设你有一个普通的 ML 模型来“解决”这个问题，我们作为 PMs 的本能告诉我们，我们应该在 UI 中为用户交互构建一些东西</p><p id="4ddf" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">站住别动。这就是<strong class="ir jn"> ML 与众不同的地方！！！</strong> ML 产品有很多<strong class="ir jn">不确定性</strong>与<strong class="ir jn">做出很多假设</strong>。<strong class="ir jn"> </strong>作为项目经理，了解客户将如何使用展示的数据至关重要。</p><p id="74c4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这就是问题发现 V2 的用武之地。Invision 最近发布了一个与<strong class="ir jn"> Craft </strong>的功能，在这里你可以将客户数据插入设计原型，以获得更真实的体验。与你的设计师一起更新设计，再次去找客户并开始实验。</p><p id="c7ae" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">想出一个假设和一系列你想在会议中实现的目标。在这个阶段，<strong class="ir jn">定性反馈</strong>是你感兴趣的。你想听听客户为什么参与或不参与，这就是为什么我不建议发送调查，因为你永远不会发现为什么你的客户不采取某些行动。</p><p id="217e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">我喜欢将这些会议分成四个部分</strong></p><ol class=""><li id="60af" class="kh ki iq ir b is it iw ix ja kj je kk ji kl jm km kn ko kp bi translated">了解客户的组织、工作流程和挑战(这将帮助你找到合适的市场，抓住你错过的任何东西)</li><li id="8b8e" class="kh ki iq ir b is kq iw kr ja ks je kt ji ku jm km kn ko kp bi translated">向他们介绍您拥有的高级技术(您可能会从客户那里获得新的想法)</li><li id="7a04" class="kh ki iq ir b is kq iw kr ja ks je kt ji ku jm km kn ko kp bi translated">带他们浏览用他们的数据填充的基本原型，并让他们与之互动(这是你将获得关于体验和信息的定性反馈的地方)</li><li id="1215" class="kh ki iq ir b is kq iw kr ja ks je kt ji ku jm km kn ko kp bi translated">收集他们对解决方案的反馈，以及他们愿意如何支付费用</li></ol><p id="42fb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这个练习的每次迭代中，我将与至少 4 个客户交谈，以建立一个模式，并将他们填充到 Trello 中。这听起来很疯狂，每次我使用原型进行客户访谈时，我都会对我得到的大量定性反馈感到震惊。</p><p id="e9ce" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">因为您没有可用的产品 UI，所以这种方法提供了比发送调查更多的关于提议的解决方案和模型输出的见解。当你出去收集定量反馈时，这将极大地减少不确定性的数量，这是一种比花几个月时间去构建更便宜的方式。</p><p id="e694" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在每次迭代结束时，我将把我的学习成果总结到下面的章节中，并与相关方合作进行下一轮更新和洞察。</p><ol class=""><li id="048e" class="kh ki iq ir b is it iw ix ja kj je kk ji kl jm km kn ko kp bi translated">产品学习</li><li id="84ad" class="kh ki iq ir b is kq iw kr ja ks je kt ji ku jm km kn ko kp bi translated">设计学习</li><li id="93f9" class="kh ki iq ir b is kq iw kr ja ks je kt ji ku jm km kn ko kp bi translated">科学知识</li></ol><p id="e389" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我会反复学习几次，直到我觉得舒服为止。理想情况下，你每次出去都应该看到更多积极的东西，但是失败也没关系，学习更重要</p><p id="41ec" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">潜在市场契合度</strong></p><p id="843e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">现在，您已经根据定性反馈为您的产品找到了潜在市场。下一阶段将开始收集定量反馈，这是我仍在学习和寻找正确解决方案的事情:)</p><p id="4fed" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这些是我作为 Noob PM 到目前为止学到的，我希望你喜欢阅读。请记住，这些只是我的经验，我很乐意听到你的经验和任何提示！</p><p id="df4a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">和平了，:D 星期五快乐</p><p id="0c60" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">NoobPM</p></div></div>    
</body>
</html>
