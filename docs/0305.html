<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/unbiased-disease-stratification-within-the-imi-u-biopred-severe-asthma-program-using-topological-828d6a33c752?source=collection_archive---------8-----------------------#2017-04-14">https://towardsdatascience.com/unbiased-disease-stratification-within-the-imi-u-biopred-severe-asthma-program-using-topological-828d6a33c752?source=collection_archive---------8-----------------------#2017-04-14</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="2725" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">人工智能有助于IMI U-BIOPRED重度哮喘项目中无偏见的疾病分层</h2><p id="ebd7" class="pw-post-body-paragraph jl jm iq jn b jo jp jq jr js jt ju jv iy jw jx jy jc jz ka kb jg kc kd ke kf ij bi translated">这篇<a class="ae kg" href="https://www.ayasdi.com/blog/bigdata/unbiased-disease-stratification-within-the-imi-u-biopred-severe-asthma-program-using-topological-data-analysis/" rel="noopener ugc nofollow" target="_blank">博客</a>最初于2014年发布在<a class="ae kg" href="https://www.ayasdi.com/resources/publications/" rel="noopener ugc nofollow" target="_blank"> Ayasdi网站</a>上。</p><p id="8b2f" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">我们合作项目的一大好处是看到了对许多不同行业的影响。我们在生物技术和生命科学领域的深厚根基得益于这样一个事实，即这些行业立即掌握了拓扑数据分析的强大功能，以及它将如何显著加快洞察发现过程，从而在此过程中拯救生命。</p><p id="d857" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">在过去的一年里，我们一直在与U-BIOPRED合作，寻找对严重哮喘的见解。U-BIOPRED联盟(一个由IMI/欧盟资助的项目，由学术界(20个机构)、生物制药行业(12个机构)、中小企业(3个机构)和患者组织(6个机构)组成)正在合作，使用<a class="ae kg" href="https://www.ayasdi.com/" rel="noopener ugc nofollow" target="_blank"> Ayasdi Core </a>提高对严重哮喘的理解，使科学、医学和患者都受益。</p><p id="2b00" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">虽然这项工作仍在进行中，仍处于初步探索阶段，但U-BIOPRED的团队分享了今年早些时候在PRISME和美国质谱学会会议上发布的两张海报中的数据。</p><ul class=""><li id="c760" class="km kn iq jn b jo kh js ki iy ko jc kp jg kq kf kr ks kt ku bi translated">哮喘是在分子水平上定义不明确的许多炎症性呼吸综合征的集合临床定义。为了解决这种分子知识的缺乏，U-BIOPRED组织了有史以来最大规模的哮喘队列研究(超过1000名参与者)。从参与者身上收集了几种生物流体(如尿液、血清、诱导痰、支气管活检)，并使用多种组学技术分析这些样本(如蛋白质组学、转录组学、代谢组学、电子鼻呼吸组学)。</li><li id="dbe5" class="km kn iq jn b jo kv js kw iy kx jc ky jg kz kf kr ks kt ku bi translated">研究队列的复杂性(例如，联合用药的参与者和不同的合并症)，以及不同的分析和数据类型，使得开发多种数据分析管道以挖掘这些复杂的数据集成为必要。这些管道是U-BIOPRED称之为“分析工具箱”的中央流程框架的一部分，通过<a class="ae kg" href="https://www.ayasdi.com/platform/" rel="noopener ugc nofollow" target="_blank"> Ayasdi Core </a>进行拓扑数据分析是该工具箱的关键组成部分。</li></ul><p id="1f7f" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">TDA生成拓扑网络，允许科学家从这些复杂的多模态数据中探索、浓缩、可视化和提取有用的信息。TDA的一个显著特点是，虽然您可以探索数据关系的摘要，但您不会在该摘要中丢失任何信息。所有底层数据仍然可用。</p><p id="1f03" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">UBIOPRED使用Ayasdi的平台来组合和分析他们研究中产生的蛋白质组数据的初步子集，突出了TDA方法在探索数据生物学和作为无偏见的特征选择工具方面的效用。</p><p id="79a1" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">数据通过一个工作流程进行分析，该流程结合了包括经典统计学在内的多种方法。使用无监督的类别选择(例如，TDA)，然后是特征选择和机器学习(例如，支持向量机(SVM))，以无偏的方式对数据进行分层。</p><p id="868e" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">关键的一点是，使用临床定义作为分类标签(重度至轻度哮喘)的经典统计学只能识别少量蛋白质中的显著差异丰度，尤其是血清。使用临床定义作为类别标签执行的独立机器学习技术也产生了性能差的模型。</p><figure class="lb lc ld le gt lf gh gi paragraph-image"><div class="gh gi la"><img src="../Images/57f559cb34c78dfc8a49f729eff8ed24.png" data-original-src="https://miro.medium.com/v2/resize:fit:576/format:webp/0*h2oTWaqDTHSOu6hv.png"/></div></figure><p id="b467" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">然而，TDA允许结合临床和实验元数据对这些蛋白质组数据集进行无偏见的探索，无论是作为单独的分析还是结合在一起分析。</p><figure class="lb lc ld le gt lf gh gi paragraph-image"><div class="gh gi li"><img src="../Images/bd08261840b8b3e88ab23e0dcc34c09c.png" data-original-src="https://miro.medium.com/v2/resize:fit:538/format:webp/0*BUB_wB82tx5v2AHA.png"/></div></figure><p id="0328" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">使用Core分析该初步数据集，UBIOPRED能够识别哮喘中的潜在亚组，通过结构的持久性和对比临床元数据指导特定的组分配。当使用替代分析方法(如人工神经网络)时，许多此类分组显示出持久性，增加了观察的可信度。这些亚组由特定的蛋白质组、临床变量、生物途径和功能富集来定义。拓扑组随后被用作监督机器学习方法中的类别标签，并导致比单独的群组信息更好的分类性能和预测模型。</p><figure class="lb lc ld le gt lf gh gi paragraph-image"><div class="gh gi lj"><img src="../Images/c7b6c23950bd69412384c80ab3be951e.png" data-original-src="https://miro.medium.com/v2/resize:fit:536/format:webp/0*Dfb6YnMA9lJZyPfz.png"/></div></figure><p id="13ff" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">这个应用程序是TDA实践的一个很好的例子，它找到了由于数据的复杂性而使研究人员困惑的关键见解。此外，一旦收集了这些见解，这些研究人员就能够利用更传统的技术来验证并偶尔扩展最初的发现。</p><p id="38f6" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">我们期待看到这些成果发表在同行评审期刊的多篇科学论文中。</p><p id="c178" class="pw-post-body-paragraph jl jm iq jn b jo kh jq jr js ki ju jv iy kj jx jy jc kk ka kb jg kl kd ke kf ij bi translated">要成为合作者，请发电子邮件给我们，姓名为<a class="ae kg" href="mailto:collaborations@aysadi.com" rel="noopener ugc nofollow" target="_blank">collaborations@ayasdi.com</a>。</p></div></div>
