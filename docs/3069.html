<blockquote>原文：<a href="https://towardsdatascience.com/leveraging-the-power-of-ai-in-marketing-now-and-in-the-future-42de905e8274?source=collection_archive---------5-----------------------#2018-04-05">https://towardsdatascience.com/leveraging-the-power-of-ai-in-marketing-now-and-in-the-future-42de905e8274?source=collection_archive---------5-----------------------#2018-04-05</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="6cea" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">利用人工智能在营销中的力量，现在和未来</strong></p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi jo"><img src="../Images/41fc7dbf4b8ffc64cd6b25cba1b40c1c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*m32kFZ0ig4dCoWlizpuoog.jpeg"/></div></div></figure><p id="6713" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">尽管有大量的宣传和相当多的困惑，但随着机器学习、深度学习和自然语言处理(NLP)融入日常任务，领先的营销人员正在拥抱人工智能(AI)。以简化的数据分析和高级个性化为目标，营销团队正在执行人工智能驱动的商业战略，并取得了巨大成功。</p><p id="348c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">人工智能对营销的贡献是巨大的，但下一步是什么？以下是当今顶级营销人员使用人工智能的一些方式，以及随着我们继续提高效率、连接客户体验和推动个性化边界，我们可以期待看到的未来。</p><p id="1bdf" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">人工智能如何推动更智能的营销？</strong></p><p id="7c52" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> <em class="ka">用深度学习更好、更快地决策。人工智能系统，尤其是那些依赖深度学习的系统，擅长快速分析堆积如山的大数据。学习算法在有限或没有监督的情况下识别模式并识别关系。当营销情报收集得更快时，营销人员也可以更快地做出媒体购买和内容投放的选择。凭借预测能力，深度学习简化了活动优化，为营销人员提供了竞争优势。</em></strong></p><p id="5b32" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> <em class="ka">通过预测分析实现高级个性化。</em> </strong>如今的消费者期待推送而非拉动的个性化体验。预测分析使营销人员能够更好地锁定受众，向他们提供他们真正关心的内容。从客户搜索和购买行为中获得的数据用于在个人层面定制内容，而通过认知智能获得的洞察则推动智能推荐，以提供定制体验，从而缩短购买旅程。</p><p id="d233" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">迪士尼创建了<a class="ae kb" href="https://theleadershipnetwork.com/article/disney-digital-magic-big-data" rel="noopener ugc nofollow" target="_blank">下一代体验项目</a>，目标是为每一位游客创造更加身临其境、更加无缝、更加个性化的体验。监控行为和购买习惯的“魔术带”在入场时发给客人。消费者数据被收集，然后实时传递给迪士尼员工，使他们能够了解消费者趋势。人工智能驱动的大数据分析和定制体验是主题公园的大赢家。</p><p id="2f51" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> <em class="ka">通过虚拟助理提供一流的客户服务。</em> </strong>人工智能机器人和数字助理引领着易于实现的技术。在掌握了消费者和品牌之间有意义的对话后，企业现在可以自由地提供更高水平的客户服务。虚拟助理实时满足客户需求，提供问题反馈，解决简单问题，并提供全天候支持。</p><p id="9fb1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">化妆品品牌<a class="ae kb" href="http://www.sephora.com" rel="noopener ugc nofollow" target="_blank">丝芙兰</a>是首批成功利用聊天机器人技术改善顾客体验的大型零售商之一。为了迎接顾客探索美容产品的旅程，丝芙兰在流行的消息应用Kik上建立了一个机器人。在通过一项简短的调查要求访客分享他们的好恶之后，机器人能够根据每个客户的偏好提供相关内容和个性化的产品建议。</p><p id="27ee" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> <em class="ka">自动化内容制作。</em> </strong>人工智能正在超越数据分析，迅速进入数据生产，简化内容创作流程。<a class="ae kb" href="https://www.workfusion.com?utm_source=other&amp;utm_medium=towards-data-science&amp;utm_name=kerri-hale-&amp;utm_term=leveraging-the-power-of-ai-in-marketing" rel="noopener ugc nofollow" target="_blank">智能自动化软件</a>可以帮助品牌从结构化数据中创建按需广告、摘要和文章。从数据输入中自动生成的内容使得跨多个平台传递消息变得快速而精确。</p><p id="59e5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> <em class="ka">高效的潜在客户培育和客户获取。</em> </strong>大多数营销人员都知道，人们在决定购买之前会多次访问网站和查看产品。将访客转化为客户的关键接触和后续步骤(潜在客户培育)是该流程的重要组成部分。机器学习和预测分析有助于营销人员在正确的时间发送正确的报价，将潜在客户转化为长期客户。</p><p id="d97c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">下一个人工智能前沿——营销人员的未来是什么？</strong></p><p id="5d9c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">人工智能应用正在改变营销人员分析数据、执行任务甚至创建内容的方式。那么，地平线上有什么？在接下来的几年里，随着企业计划、定义和执行营销活动，我们可能会看到增强的分析将营销思维从被动的<em class="ka">转变为主动的<em class="ka">T21。</em></em></p><p id="f1b3" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> <em class="ka">敏捷营销。</em> </strong>我们已经进入了敏捷营销团队的时代。人工智能技术将提高团队对当前变化的反应能力，避免冗长的活动计划和旷日持久的战略。响应度的提高意味着不相关沟通的终结，因为品牌最终将能够通过在正确的时间产生共鸣的信息来吸引和吸引正确的受众。</p><p id="969f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> <em class="ka">更加精致个性化。</em> </strong>随着个性化变得更加复杂，大规模营销将被所有客户接触点的一对一亲密营销所取代。毕竟，谁愿意把钱花在不可能成为顾客的人身上呢？</p><p id="c89a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> <em class="ka">增加创造力，减少繁忙的工作</em>。</strong>在接下来的几年里，期待看到各级营销人员从事更多创造性思维，减少日常工作。基本的、平凡的任务将几乎完全由机器来完成。行动项目——例如，创建目标受众、研究人物角色、管理销售和营销系统、开展调查等等——将由人工智能驱动的应用程序来编排。</p><p id="20be" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">AI的未来是什么样子的？</strong></p><p id="177e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">尽管市场上有大量炒作和一些混乱，但对人工智能的投资仍然很高。事实上，大多数尚未实施人工智能技术的营销部门都雄心勃勃地计划在不久的将来实施。</p><p id="bbe8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然而，技术发展速度很快，人工智能应用程序经常在不确定性中出现。好消息是什么？营销领导者同意，新的见解、更好的预测和更有创造力的组织是一件好事——这是我们都可以支持的预测。</p></div></div>
