<blockquote>原文：<a href="https://towardsdatascience.com/what-are-adversarial-examples-do-they-exist-for-humans-9572e3910219?source=collection_archive---------2-----------------------#2017-08-18">https://towardsdatascience.com/what-are-adversarial-examples-do-they-exist-for-humans-9572e3910219?source=collection_archive---------2-----------------------#2017-08-18</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="8459" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">什么是对立的例子？它们是为人类而存在的吗？</p><p id="b9b6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">上个月，我在考虑CNN的敌对例子。</p><p id="e630" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">对立的例子——当你改变狗的图像中的几个像素时，分类器将修改后的图像识别为铲子。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi jo"><img src="../Images/e32b171044a5996b99f524c970637879.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*gTAvjC6kAAnAlwpc.jpg"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image taken from <a class="ae jn" href="https://www.youtube.com/watch?v=Iwei8Lah0h8" rel="noopener ugc nofollow" target="_blank">https://www.youtube.com/watch?v=Iwei8Lah0h8</a></figcaption></figure><p id="b40a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">尽管对它们的性质和存在有各种各样的解释，仍然没有好的“防御”来对付。谷歌大脑甚至运行<a class="ae jn" href="https://www.kaggle.com/c/nips-2017-defense-against-adversarial-attack/" rel="noopener ugc nofollow" target="_blank"> 3 Kaggle竞赛</a>致力于对抗性的例子。<br/>让我们跳出<a class="ae jn" href="https://arxiv.org/abs/1705.09552" rel="noopener ugc nofollow" target="_blank">复杂的数学</a>的窠臼，用通俗的话想一想什么是状语，什么不是。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div class="gh gi ke"><img src="../Images/e8a70dfcb494b2d9bf9bbae667b5f491.png" data-original-src="https://miro.medium.com/v2/resize:fit:1354/format:webp/1*bKoS9e_1pbQb1sgiRvciKg.png"/></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Filling image with noise is not an adversarial example, although it is hard to classify it. Image from <a class="ae jn" href="https://www.semanticscholar.org/paper/Spatially-adaptive-Total-Variation-image-denoising-Rojas-Rodriguez/58df7233d49ea3908483cb1267057ba62158aed1" rel="noopener ugc nofollow" target="_blank">https://www.semanticscholar.org/paper/Spatially-adaptive-Total-Variation-image-denoising-Rojas-Rodriguez/58df7233d49ea3908483cb1267057ba62158aed1</a></figcaption></figure><p id="f3a5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">首先，并不是所有导致错误分类的输入图像的修改都是“对抗性的”。例如，你可以用椒盐噪声填充图像，这样就很难看到图像中实际描绘的是什么。</p><p id="97bb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">第二，人们可以混合两个半透明的图像，只有一个“真正的”标签。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div class="gh gi kf"><img src="../Images/ab2e904bea1d15cfa9a947db75e3b4af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1024/format:webp/1*UQxA5l2Qx0BC3yGyQBNsIA.png"/></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Baboon and Lena blended. Image from <a class="ae jn" href="https://stackoverflow.com/questions/12242443/how-do-i-blend-two-textures-with-different-co-ordinates-in-opengl-es-2-0-on-ipho" rel="noopener ugc nofollow" target="_blank">https://stackoverflow.com/questions/12242443/how-do-i-blend-two-textures-with-different-co-ordinates-in-opengl-es-2-0-on-ipho</a></figcaption></figure><p id="e3f1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">虽然这可能会导致错误分类，但很明显，这里有两个图像。有点类似问网“你早上有没有不喝干邑了？是还是不是？”。</p><p id="bb38" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">另一个例子是现在流行的劳雷尔-vs-辛亚飞声音，如<a class="kg kh ep" href="https://medium.com/u/1ac29d5a5265?source=post_page-----9572e3910219--------------------------------" rel="noopener" target="_blank">Oudeicrat Anna Christa</a><br/><a class="ae jn" href="https://www.theguardian.com/global/video/2018/may/16/what-do-you-hear-in-this-audio-clip-yanny-or-laurel-takes-internet-by-storm-video" rel="noopener ugc nofollow" target="_blank">https://www . the guardian . com/global/video/2018/may/16/what-do-you-head-in-this-audio-clip-yanny-or-Laurel-take-internet-by-storm-video</a><br/>如果你捕捉到高频，那是一个，低频——另一个。</p><p id="7f81" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">通常被理解为对立例子的是图像(或另一个信号)，其与原始图像的差异对于人类来说是不可察觉的，并且(有时或)不会给人类带来被正确识别的困难。这篇文章的第一张图片很好地说明了这一点。<br/>有趣的是，当<a class="ae jn" href="http://karpathy.github.io/2014/09/02/what-i-learned-from-competing-against-a-convnet-on-imagenet/" rel="noopener ugc nofollow" target="_blank">在ImageNet </a>上与CNN竞争时，<a class="kg kh ep" href="https://medium.com/u/ac9d9a35533e?source=post_page-----9572e3910219--------------------------------" rel="noopener" target="_blank">安德烈·卡帕西</a>离真相不远了，当<a class="ae jn" href="http://karpathy.github.io/2014/09/02/what-i-learned-from-competing-against-a-convnet-on-imagenet/#comment-1575582208" rel="noopener ugc nofollow" target="_blank">写下</a>:</p><blockquote class="ki kj kk"><p id="805f" class="io ip kl ir b is it iu iv iw ix iy iz km jb jc jd kn jf jg jh ko jj jk jl jm ij bi translated">原则上，所有错误分类的图像在左上方可能有一个几乎不明显的紫色像素，这是所有错误的原因。</p></blockquote><p id="c9a5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">接下来，为什么还是？嗯，<a class="ae jn" href="https://arxiv.org/abs/1707.08945.pdf" rel="noopener ugc nofollow" target="_blank">近期作品</a>用贴纸“爱”和“恨”骗过了一个标志检测系统。虽然这绝对是人类可察觉的差异来清理“停止”标志，但这样的图像不会在近距离愚弄人类。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kp"><img src="../Images/b8bb5626fc2d5ee1fa56875bf065ba5c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MQMZY29iXaG5HwYe4uWhvg.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image from <a class="ae jn" href="https://arxiv.org/pdf/1707.08945.pdf" rel="noopener ugc nofollow" target="_blank">https://arxiv.org/pdf/1707.08945.pdf</a></figcaption></figure><p id="d11e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">实际上，我想补充第三类对抗——旋转图像。旋转物体的识别率显著下降，但对人的表现影响不大。</p><blockquote class="kq"><p id="c6fe" class="kr ks iq bd kt ku kv kw kx ky kz jm dk translated">那么，为什么欺骗基于深度学习的分类器如此容易呢？我的感觉是网络学习了错误的特征。</p></blockquote><p id="cb41" class="pw-post-body-paragraph io ip iq ir b is la iu iv iw lb iy iz ja lc jc jd je ld jg jh ji le jk jl jm ij bi translated"><strong class="ir lf">更新:</strong>这篇文章发表3天后，论文“<a class="ae jn" href="https://arxiv.org/abs/1708.05493v1" rel="noopener ugc nofollow" target="_blank">通过利用对立的例子</a>走向可解释的深度神经网络”出现了。它完全基于同样的假设，并使用对抗性特征进行可视化。</p><p id="cd92" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir lf">更新2: </strong>最近的工作<a class="ae jn" href="http://)https://arxiv.org/pdf/1805.12152v2.pdf" rel="noopener ugc nofollow" target="_blank">在对抗性鲁棒性方面没有免费的午餐<br/>(但有意想不到的好处</a>表明，被训练来抵抗对抗性攻击的网络确实学习到<strong class="ir lf">非常</strong>不同的特性。所以“敌对的”图像看起来就像是不同类别的图像，即使对人类来说也是如此——这是理所应当的:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi lg"><img src="../Images/705f6556a5f87bc92e653febe6937ea9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*j5Xm_bD3YnoKTIrLt-76RQ.png"/></div></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">“Adversarial” images for robust network looks really similar to classes they are pretending to be. Img. from <a class="ae jn" href="https://arxiv.org/pdf/1805.12152v2.pdf" rel="noopener ugc nofollow" target="_blank">https://arxiv.org/pdf/1805.12152v2.pdf</a> E.g. “attacked” airplane really looks like bird (topright image)</figcaption></figure><p id="da7e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">而且不仅仅是深度学习的问题。最近，stackoverflow发布了调查结果，清楚地表明使用空格缩进的开发者比使用制表符的开发者赚得更多。<br/> Stackoverflow绝对是相当有代表性的社区，所以一个数据没有问题。如果转换到空间，你会赚更多的钱吗？常识告诉你，那不太可能。但是“空格”对于分类器来说绝对是一个“好”的特征。这无疑有助于我们欺骗基于这种特征的模型。<br/>那么为什么空间如此重要呢？<a class="ae jn" href="http://evelinag.com/blog/2017/06-20-stackoverflow-tabs-spaces-and-salary/#.WZb9eJ9Nzng" rel="noopener ugc nofollow" target="_blank"> Evelina Gabasova做了一项研究</a>并有一个解释:</p><blockquote class="ki kj kk"><p id="59a0" class="io ip kl ir b is it iu iv iw ix iy iz km jb jc jd kn jf jg jh ko jj jk jl jm ij bi translated">我很确信tab和space用户的薪资差异主要是因为公司类型和工作环境。人们使用Git并为开源做出贡献的环境更多地与更高的薪水和空间联系在一起，而不是与标签联系在一起。</p></blockquote><p id="39db" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">有两种类型的特征有助于分类。首先是因果关系，真正的因果关系。对于一辆车来说，真正的功能是一切，这赋予了它行驶的物理能力。对于一架飞机，它将是机翼，一般形状和发动机。它们可能在特定的照片上被遮挡，但改变几个像素并不能真正定义它们的存在(除非整个平面占用5 x 5像素)。</p><p id="b709" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">“停车”标志是一个红色的八角形，带有白色边框和白色字母“停车”。涂鸦，如果没有完全覆盖标志，不改变它。然而，如果你检测到停止使用几个像素的值，这在训练集中非常有效，那么你就有麻烦了。你的模型只在有限的图像子集上与现实相符。</p><p id="cd27" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这几个像素的值(和基于空间的缩进)是第二类特征的示例—指示器。它们很容易测量，而且<strong class="ir lf">通常</strong>它们与实际因果特征密切相关。为什么？因为，这就是它们的构造。我们不去衡量那些很难定义的真正的因果关系，而是去衡量那些容易衡量和工作的东西(大多数情况下)。</p><blockquote class="kq"><p id="989e" class="kr ks iq bd kt ku kv kw kx ky kz jm dk translated">人类的敌人来了。你怎么知道，这个人是否成功？嗯，如果她有豪车和衣服，她可能很富有。如果一个人穿飞行员制服，她很可能是一名飞行员。如果一个服务员告诉你今天最贵的菜不怎么样，那他就是一个老实人。</p></blockquote><figure class="li lj lk ll lm jt gh gi paragraph-image"><div class="gh gi lh"><img src="../Images/025104251378ae4f0c8b8a5515e4df40.png" data-original-src="https://miro.medium.com/v2/resize:fit:936/format:webp/0*e2OuPklhhSX45h7W.jpg"/></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Adversarial for human: despite the uniform, Leo is not a pilot. “Catch me if you can”</figcaption></figure><p id="4cd4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">所以诈骗知道这一点并加以利用。看看“成功教练”或任何关于欺诈的好电影。</p><p id="9448" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">常见的生活欺诈识别和基于CNN的学习的共同点是，图像网络和人对人网络都有少量数据来获得非过度拟合的个人经验模型。当我们实际上可以通过实践检查(特别是图像:)某些东西时，网络很难获得世界的物理模型来检查是什么使飞机成为飞机。</p><p id="2d94" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">因此，我有点怀疑对对抗性攻击的防御，直到我们将图像识别引擎与一些物理和/或因果模型相结合。可能是个博学的人。基于的“<a class="ae jn" href="https://arxiv.org/abs/1705.02900.pdf" rel="noopener ugc nofollow" target="_blank">低通滤波器”相同。在这些特征成为指示器之前，人们将能够设计一种攻击来欺骗分类器。</a></p><p id="e79a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">另外，另一种方法可能会奏效——给网络一种可能性，让“我以前从未经历过这样的事情”。我不知道”的回答。这将有助于避免60号州际公路出现“黑心”情况。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div class="gh gi kf"><img src="../Images/435d5ba7b8ce5d15ab8840f0bde0898d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1024/format:webp/0*IXUYZlnERkQhT-56.jpg"/></div><figcaption class="ka kb gj gh gi kc kd bd b be z dk">Image from “Interstate 60" movie. Adversarial example for human.</figcaption></figure></div></div>
