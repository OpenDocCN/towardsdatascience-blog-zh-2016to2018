<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/artificial-intelligence-without-labeled-data-54cdbfbdaad2?source=collection_archive---------6-----------------------#2017-09-26">https://towardsdatascience.com/artificial-intelligence-without-labeled-data-54cdbfbdaad2?source=collection_archive---------6-----------------------#2017-09-26</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="cf7a" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">无标签数据的人工智能</h2><p id="6325" class="pw-post-body-paragraph jl jm iq jn b jo jp jq jr js jt ju jv iy jw jx jy jc jz ka kb jg kc kd ke kf ij bi translated">先说无监督深度学习 AI，转移学习。</p><p id="1d91" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">在过去的文章中，我着重强调了监督学习的许多好处。当你给数据打上标签后，机器学习就起作用了。太棒了。现在，如果你没有<a class="ae kl" href="https://www.grammarly.com/blog/labeled-labelled/" rel="noopener ugc nofollow" target="_blank">标记的数据</a>呢？这是一个好主意，<a class="ae kl" href="https://medium.com/towards-data-science/artificial-intelligence-get-your-users-to-label-your-data-b5fa7c0c9e00" rel="noopener">得到一些标签数据</a>，但是我们还能做什么？</p><figure class="kn ko kp kq gt kr gh gi paragraph-image"><div class="gh gi km"><img src="../Images/0ffe85d947655a675748a0d3881e2e44.png" data-original-src="https://miro.medium.com/v2/resize:fit:1172/format:webp/0*wQnGm8jRwwCn9Fz7.jpg"/></div><figcaption class="ku kv gj gh gi kw kx bd b be z dk"><a class="ae kl" href="https://en.wikipedia.org/wiki/Patrick_Stewart" rel="noopener ugc nofollow" target="_blank">A wise meme indeed</a></figcaption></figure><p id="b483" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">好吧，系好安全带。当监督学习的数据不容易获得时，我们使用两种策略:<a class="ae kl" href="https://en.wikipedia.org/wiki/Transfer_learning" rel="noopener ugc nofollow" target="_blank">转移学习</a>，和<a class="ae kl" href="https://en.wikipedia.org/wiki/Unsupervised_learning" rel="noopener ugc nofollow" target="_blank">非监督学习</a>。</p><p id="6c19" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated"><strong class="jn ky">转移学习</strong>，你可以从别人已经训练好的模型中受益，并根据你的目的进行定制，这非常酷。像 VGG-19 或 inception v3 这样的预训练图像识别卷积神经网络(CNN)可以被重新训练<a class="ae kl" href="https://codelabs.developers.google.com/codelabs/tensorflow-for-poets/#0" rel="noopener ugc nofollow" target="_blank">以识别新东西</a>。我在<a class="ae kl" href="https://medium.com/@lemaysolutions/exam-time-for-a-binge-watching-ai-e9477e901e3e" rel="noopener">这篇文章</a>、<a class="ae kl" href="https://medium.com/@lemaysolutions/machine-learning-in-medicine-demo-time-ffd17ed8a72a" rel="noopener">这篇文章</a>和<a class="ae kl" href="https://medium.com/@lemaysolutions/ai-is-this-porn-2695c5e6fa47" rel="noopener">这篇文章</a>中展示了 CNN 的例子，但是最近我更喜欢<a class="ae kl" href="https://blog.keras.io/building-powerful-image-classification-models-using-very-little-data.html" rel="noopener ugc nofollow" target="_blank">使用 keras(高级)</a>而不是<a class="ae kl" href="https://www.tensorflow.org/tutorials/image_recognition" rel="noopener ugc nofollow" target="_blank"> tensorflow(低级)</a>。像 Google News word2vec 模型和 Wikipedia word2vec 模型这样的单词嵌入模型在分析文本而不标记数据方面非常流行。</p><figure class="kn ko kp kq gt kr"><div class="bz fp l di"><div class="kz la l"/></div><figcaption class="ku kv gj gh gi kw kx bd b be z dk">A crazy paper I wrote this year on unsupervised deep learning from images and text</figcaption></figure><p id="6033" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">我们谈到了图像和文本的迁移学习，我们还能做什么？</p><p id="f6a6" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated"><strong class="jn ky">无监督学习</strong>比迁移学习更进了一步，有了从无标签数据中“学习”的模型。今年早些时候，我写了一篇关于同时从图像和文本进行无监督学习的论文。</p><p id="d2a4" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">我想告诉你我在这项工作中使用的一个小技巧，让你知道如何从未标记的文本数据中学习一些东西。</p><p id="50ca" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">因此，假设你必须观察用户，并从他们的屏幕动作中学习。超级复杂的话题。如果你对更大的解决方案感兴趣，读读这篇论文。对于本文，让我们将焦点缩小到问题的屏幕文本部分，假设 OCR 的拼写是正确的。这个简化问题的挑战是识别屏幕上文本的含义，这些符号通常不会出现在预先训练的 word2vec 模型中，如<a class="ae kl" href="https://github.com/mmihaltz/word2vec-GoogleNews-vectors" rel="noopener ugc nofollow" target="_blank">谷歌新闻矢量</a>。这个模型有 30 亿个单词，这看起来很多，但并不是你在电脑屏幕上看到的很多有趣的单词，比如“NullPointerException”。那么，我们该怎么办？</p><p id="f3fb" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">解决了！我们可以使用我们在屏幕上看到的文本从头开始构建一个新的单词嵌入模型，最终，在长时间观察屏幕文本变化后，我们将拥有足够大的语料库来“理解”这些屏幕单词出现的上下文。所以这是一个好的开始，但我们从互联网上提取更多使用我们在屏幕上看到的单词的文档，并将它们包括在我们的语料库中，会受益更多。因此，例如，如果我们看到“NullPointerException”和“BaseException”，我们可以调用 Google 自定义搜索引擎(CSE)，并获得同时包含这两个术语(关键字)的文档。希望这些文档将这些关键字放在更多的上下文中。我们将新文档添加到我们在屏幕上看到的材料的语料库中，希望在我们的嵌入模型中获得新的洞察力。我最后也对三个一组的关键词做了同样的事情。</p><figure class="kn ko kp kq gt kr gh gi paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="gh gi lb"><img src="../Images/16c722f6c74d63b5abd91daa3f805e75.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9cUUaZXylYtf3XDFjD5yfg.png"/></div></div><figcaption class="ku kv gj gh gi kw kx bd b be z dk">This is a high level view of the overall system for learning to understand the computer screen. It’s a bit beyond the scope of this article. The keyword clustering block was the unsupervised text understanding part of the system.</figcaption></figure><p id="bd61" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">如果你喜欢这篇关于人工智能的文章，那么请尝试一下<strong class="jn ky">拍手工具</strong>。跟着我们走。去吧。我也很高兴在评论中听到你的反馈。你怎么想呢?</p><p id="77b4" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">编码快乐！</p><p id="d405" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">-丹尼尔<br/> <a class="ae kl" href="mailto:daniel@lemay.ai" rel="noopener ugc nofollow" target="_blank">丹尼尔@lemay.ai </a> ←打个招呼。<br/><a class="ae kl" href="https://lemay.ai" rel="noopener ugc nofollow" target="_blank">LEMAY . AI</a><br/>1(855)LEMAY-AI</p><p id="8427" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">您可能喜欢的其他文章:</p><ul class=""><li id="167e" class="lg lh iq jn b jo kg js kh iy li jc lj jg lk kf ll lm ln lo bi translated"><a class="ae kl" rel="noopener" target="_blank" href="/artificial-intelligence-and-bad-data-fbf2564c541a">人工智能和不良数据</a></li><li id="d59c" class="lg lh iq jn b jo lp js lq iy lr jc ls jg lt kf ll lm ln lo bi translated"><a class="ae kl" rel="noopener" target="_blank" href="/artificial-intelligence-hyperparameters-48fa29daa516">人工智能:超参数</a></li><li id="4172" class="lg lh iq jn b jo lp js lq iy lr jc ls jg lt kf ll lm ln lo bi translated"><a class="ae kl" href="https://medium.com/towards-data-science/artificial-intelligence-get-your-users-to-label-your-data-b5fa7c0c9e00" rel="noopener">人工智能:让你的用户给你的数据贴上标签</a></li></ul></div></div>
