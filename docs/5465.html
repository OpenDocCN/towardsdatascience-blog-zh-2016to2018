<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/gentle-start-to-natural-language-processing-using-python-6e46c07addf3?source=collection_archive---------1-----------------------#2018-10-20">https://towardsdatascience.com/gentle-start-to-natural-language-processing-using-python-6e46c07addf3?source=collection_archive---------1-----------------------#2018-10-20</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><ul class=""><li id="92ea" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg bi translated">使用 Python 开始自然语言处理</li></ul><figure class="ji jj jk jl gt jm gh gi paragraph-image"><div class="gh gi jh"><img src="../Images/e330d9f745c53817f5193122fa7c751f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1120/format:webp/0*VRQg9VkqstiinKM0.jpg"/></div></figure><p id="f7c8" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated"><strong class="ir ke">什么是 NLP？</strong></p><p id="a017" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">自然语言处理(NLP)是关于开发能够理解人类语言的应用程序和服务。NLP 的一些实际例子是语音识别，例如:谷歌语音搜索、理解内容或情感分析等。</p><p id="5196" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated"><strong class="ir ke">NLP 的好处</strong></p><p id="6359" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">众所周知，博客、社交网站和网页每天都会产生数百万千兆字节的数据。</p><p id="4f62" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">有许多公司收集所有这些数据来了解用户和他们的热情，并将这些报告交给公司来调整他们的计划。</p><p id="13d4" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">假设一个人喜欢旅行，并且定期搜索度假目的地，用户进行的搜索被用于通过在线酒店和航班预订应用向他提供相关广告。</p><p id="8ebf" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">你知道吗，搜索引擎并不是自然语言处理(NLP)的唯一实现，还有很多很棒的实现。</p><h1 id="d8a6" class="kf kg iq bd kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc bi translated">NLP 实现</h1><p id="0324" class="pw-post-body-paragraph jp jq iq ir b is ld jr js iu le jt ju iw lf jw jx iy lg jz ka ja lh kc kd jc ij bi translated">以下是自然语言处理(NLP)的一些成功实现:</p><ul class=""><li id="06aa" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg bi translated"><strong class="ir ke">搜索引擎</strong>像谷歌、雅虎等。谷歌搜索引擎知道你是一个技术人员，所以它会显示与你相关的搜索结果。</li><li id="d62f" class="io ip iq ir b is li iu lj iw lk iy ll ja lm jc jd je jf jg bi translated">社交网站提供类似脸书新闻的信息。新闻提要算法使用自然语言处理理解你的兴趣，并比其他帖子更有可能向你显示相关的广告和帖子。</li><li id="6b1d" class="io ip iq ir b is li iu lj iw lk iy ll ja lm jc jd je jf jg bi translated"><strong class="ir ke">语音引擎</strong>比如苹果 Siri。</li><li id="411b" class="io ip iq ir b is li iu lj iw lk iy ll ja lm jc jd je jf jg bi translated"><strong class="ir ke">垃圾邮件过滤器</strong>像谷歌垃圾邮件过滤器。不仅仅是通常的<strong class="ir ke">垃圾邮件过滤</strong>，现在垃圾邮件过滤器了解电子邮件内容，并查看它是否是垃圾邮件。</li></ul><p id="b3e5" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated"><strong class="ir ke">如何使用 Python 开始 NLP？</strong></p><p id="b796" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">自然语言工具包(NLTK)是最流行的自然语言处理(NLP)库，它是用 Python 编写的，背后有一个很大的社区。</p><p id="e77f" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">NLTK 也非常容易学习，实际上，它是您将使用的最简单的自然语言处理(NLP)库。</p><p id="8c86" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">在这个 NLP 教程中，我们将使用 Python NLTK 库。</p><p id="6631" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">在我开始安装 NLTK 之前，我假设你知道一些<a class="ae ln" href="https://realpython.com/tutorials/basics/" rel="noopener ugc nofollow" target="_blank"> <strong class="ir ke"> Python 基础知识</strong> </a>来入门。</p><h1 id="05cf" class="kf kg iq bd kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc bi translated">安装 nltk</h1><p id="8f04" class="pw-post-body-paragraph jp jq iq ir b is ld jr js iu le jt ju iw lf jw jx iy lg jz ka ja lh kc kd jc ij bi translated">如果使用的是 Windows 或者 Linux 或者 Mac，可以使用 pipT23】安装 NLTK<a class="ae ln" href="https://likegeeks.com/import-create-install-reload-alias-python-modules/#Install-Python-Modules-Using-pip" rel="noopener ugc nofollow" target="_blank">T21:</a></p><h2 id="fae4" class="lo kg iq bd kh lp lq dn kl lr ls dp kp iw lt lu kt iy lv lw kx ja lx ly lb lz bi translated"><strong class="ak"> $ pip 安装 nltk </strong></h2><p id="67b3" class="pw-post-body-paragraph jp jq iq ir b is ld jr js iu le jt ju iw lf jw jx iy lg jz ka ja lh kc kd jc ij bi translated">在撰写本文时，您可以在 Python 2.7、3.4 和 3.5 上使用 NLTK。</p><p id="4d3d" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">或者，您可以从这个<a class="ae ln" href="http://pypi.python.org/pypi/nltk" rel="noopener ugc nofollow" target="_blank"> <strong class="ir ke"> tar </strong> </a>的源 安装它。</p><p id="331f" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">要检查 NLTK 是否已正确安装，您可以打开 python 终端并键入以下内容:</p><h2 id="2b96" class="lo kg iq bd kh lp lq dn kl lr ls dp kp iw lt lu kt iy lv lw kx ja lx ly lb lz bi translated">导入 nltk</h2><p id="e501" class="pw-post-body-paragraph jp jq iq ir b is ld jr js iu le jt ju iw lf jw jx iy lg jz ka ja lh kc kd jc ij bi translated">如果一切顺利，这意味着您已经成功安装了 NLTK 库。</p><p id="1fe5" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">一旦安装了 NLTK，就应该通过运行以下代码来安装 NLTK 包:</p><pre class="ji jj jk jl gt ma mb mc md aw me bi"><span id="a883" class="lo kg iq mb b gy mf mg l mh mi">import nltk<br/>nltk.download()</span></pre><p id="465e" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">这将显示 NLTK downloader 来选择需要安装的包。</p><figure class="ji jj jk jl gt jm gh gi paragraph-image"><div role="button" tabindex="0" class="mk ml di mm bf mn"><div class="gh gi mj"><img src="../Images/b404b017af8f967e88b2c941b5e9f84a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*SUCi-r4eENBfd_X1.png"/></div></div></figure><p id="6cad" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">你可以安装所有的软件包，因为它们都很小，所以没问题。现在让我们开始表演。</p><h2 id="ad5a" class="lo kg iq bd kh lp lq dn kl lr ls dp kp iw lt lu kt iy lv lw kx ja lx ly lb lz bi translated">在这里，我们将学习如何使用 Python 中的 NLTK 来识别网页内容</h2><p id="b1fd" class="pw-post-body-paragraph jp jq iq ir b is ld jr js iu le jt ju iw lf jw jx iy lg jz ka ja lh kc kd jc ij bi translated">首先，我们将抓取一个网页并分析文本，以了解该页面是关于什么的。</p><p id="5187" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">urllib 模块将帮助我们抓取网页</p><pre class="ji jj jk jl gt ma mb mc md aw me bi"><span id="a431" class="lo kg iq mb b gy mf mg l mh mi">import urllib.request<br/>response =  urllib.request.urlopen('<a class="ae ln" href="https://en.wikipedia.org/wiki/SpaceX'" rel="noopener ugc nofollow" target="_blank">https://en.wikipedia.org/wiki/SpaceX'</a>)<br/>html = response.read()<br/>print(html)</span></pre><p id="77d4" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">从链接中可以清楚地看到，页面是关于 SpaceX 的，现在让我们看看我们的代码是否能够正确识别页面的上下文。</p><p id="52c3" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">我们将使用<strong class="ir ke"> Beautiful Soup </strong>，它是一个 Python 库，用于从 HTML 和 XML 文件中提取数据。我们将使用漂亮的汤来清理网页文本中的 HTML 标签。</p><pre class="ji jj jk jl gt ma mb mc md aw me bi"><span id="5740" class="lo kg iq mb b gy mf mg l mh mi">from bs4 import BeautifulSoup<br/>soup = BeautifulSoup(html,'html5lib')<br/>text = soup.get_text(strip = True)<br/>print(text)</span></pre><figure class="ji jj jk jl gt jm gh gi paragraph-image"><div role="button" tabindex="0" class="mk ml di mm bf mn"><div class="gh gi mo"><img src="../Images/0703a62cef38dc1be26c69c812d76459.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1-yOm1uCur1gz9LOmnJkUA.png"/></div></div><figcaption class="mp mq gj gh gi mr ms bd b be z dk">You will get an output somewhat like this</figcaption></figure><p id="c98c" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">现在我们已经从抓取的网页中获得了干净的文本，让我们将文本转换成令牌。</p><pre class="ji jj jk jl gt ma mb mc md aw me bi"><span id="c4e7" class="lo kg iq mb b gy mf mg l mh mi">tokens = [t for t in text.split()]<br/>print(tokens)</span></pre><p id="c75b" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">您的输出文本现在被转换成标记</p><figure class="ji jj jk jl gt jm gh gi paragraph-image"><div role="button" tabindex="0" class="mk ml di mm bf mn"><div class="gh gi mt"><img src="../Images/86def1d20d23162fdebd270bfacc9d0e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vytXs_qv-NAIIB4AIcvCUA.png"/></div></div></figure><h2 id="5f09" class="lo kg iq bd kh lp lq dn kl lr ls dp kp iw lt lu kt iy lv lw kx ja lx ly lb lz bi translated">统计词频</h2><p id="e9e4" class="pw-post-body-paragraph jp jq iq ir b is ld jr js iu le jt ju iw lf jw jx iy lg jz ka ja lh kc kd jc ij bi translated">nltk 提供了一个函数<strong class="ir ke"> FreqDist() </strong>来为我们完成这项工作。此外，我们将从网页中删除停用词(a、at、the、for 等),因为我们不需要它们来妨碍我们的词频计数。我们将为网页中最频繁出现的单词绘制图表，以便清楚地了解网页的上下文</p><pre class="ji jj jk jl gt ma mb mc md aw me bi"><span id="f406" class="lo kg iq mb b gy mf mg l mh mi">from nltk.corpus import stopwords<br/>sr= stopwords.words('english')<br/>clean_tokens = tokens[:]<br/>for token in tokens:<br/>    if token in stopwords.words('english'):<br/>        <br/>        clean_tokens.remove(token)</span><span id="cb59" class="lo kg iq mb b gy mu mg l mh mi">freq = nltk.FreqDist(clean_tokens)<br/>for key,val in freq.items():<br/>    print(str(key) + ':' + str(val))</span><span id="f672" class="lo kg iq mb b gy mu mg l mh mi">freq.plot(20, cumulative=False)</span></pre><figure class="ji jj jk jl gt jm gh gi paragraph-image"><div role="button" tabindex="0" class="mk ml di mm bf mn"><div class="gh gi mv"><img src="../Images/55f9e4f51f3da74018a8812e90b2131c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fRCgqYEzyzxAulet6uOQBQ.png"/></div></div><figcaption class="mp mq gj gh gi mr ms bd b be z dk">frequency word count output</figcaption></figure><figure class="ji jj jk jl gt jm gh gi paragraph-image"><div class="gh gi mw"><img src="../Images/814f5ef9440e6efcb3dc47380d4b96e1.png" data-original-src="https://miro.medium.com/v2/resize:fit:810/format:webp/1*SwNup7dUaN7DwXjMr_-KFA.png"/></div><figcaption class="mp mq gj gh gi mr ms bd b be z dk">graph of 20 most frequent words.</figcaption></figure><p id="7b37" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">太好了！！！代码已经正确地识别出网页谈到了<strong class="ir ke"> SpaceX </strong>。</p><p id="c372" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">它是如此简单和有趣的权利！！！你同样可以识别新闻文章、博客等。</p><p id="6a23" class="pw-post-body-paragraph jp jq iq ir b is it jr js iu iv jt ju iw jv jw jx iy jy jz ka ja kb kc kd jc ij bi translated">我尽了最大努力让这篇文章简单有趣，希望你也觉得有用和有趣。</p><p id="c8c8" class
