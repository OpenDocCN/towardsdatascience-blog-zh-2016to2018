<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/iot-product-differentiation-strategies-1e6bbd1df8b3?source=collection_archive---------7-----------------------#2017-05-29">https://towardsdatascience.com/iot-product-differentiation-strategies-1e6bbd1df8b3?source=collection_archive---------7-----------------------#2017-05-29</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="ef1e" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">物联网:产品差异化战略</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/3dbc1b59e434a86850748835cae081ce.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*S8HucJuB_vyAkxduQzpf3Q.png"/></div></div><figcaption class="jx jy gj gh gi jz ka bd b be z dk"><a class="ae kb" href="http://www.ptc.com/internet-of-things/forrester-wave" rel="noopener ugc nofollow" target="_blank">Forrester Study: Q4 2016 IoT software platforms</a></figcaption></figure><p id="d916" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">构建物联网平台不再是一个区分因素——无处不在的连接、云、容器、数据管道、大数据(湖泊)和开源机器学习库的进步已经平整了比赛场地。全球企业正在接受连接物理世界和数字世界的互联世界的愿景。物联网解决方案通过帮助从物理世界的传感器摄取信息和上下文，并通过基于数字见解的执行器在物理世界采取行动来支持这一点。</p><p id="159a" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在当今构建物联网打包服务的市场中，非数字参与者有多种选择可以考虑:</p><ol class=""><li id="54d1" class="kx ky iq ke b kf kg kj kk iy kz jc la jg lb kw lc ld le lf bi translated"><strong class="ke lg">连接的传感器</strong>(或资产):存在许多连接平台——蜂窝(NB LTE、3G)、BLE、Thread、SigFox、RPMA等，它们可以从云(通过MQTT、CoAP、Modbus等)进行管理。</li><li id="d6fa" class="kx ky iq ke b kf lh kj li iy lj jc lk jg ll kw lc ld le lf bi translated"><strong class="ke lg">数据摄取</strong>(向云):像AWS、IBM Bluemix、微软Azure、谷歌云或SAP HANA这样的IT提供商是IaaS或PaaS的一些领先提供商，他们通过容器上的微服务(Docker)帮助在云中构建数据湖或应用程序。</li><li id="207c" class="kx ky iq ke b kf lh kj li iy lj jc lk jg ll kw lc ld le lf bi translated"><strong class="ke lg">安全、服务&amp;消费</strong>:安全是物联网服务中最重要的部分，可以通过访问控制列表或用户账户和认证技术来管理。每个平台都应解决这一问题，并具备开发和部署服务的能力，例如在油田上游作业中测量压力的微服务。所有这些都需要通过可视化平台或API来可视化和消费。</li></ol><p id="93a2" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">物联网平台的上述三个方面是平台提供商的奇偶校验功能集，可以在内部或外部提供服务。向物联网客户提出的问题是，让客户高兴的功能在哪里？那些让客户高兴并带来收入节省的用例是什么？它们现在可用吗，或者它们可以被产品化以提供好处吗？它们基于结果吗？</p><p id="1780" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">工业范例中的一些常见用例有:</p><p id="83de" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><em class="lm">效率提高<br/>资产的剩余使用寿命<br/>如何最大限度地延长资产或生产运营的正常运行时间</em></p><p id="19b6" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">物联网平台提供商的三个<em class="lm">关键差异化领域是:</em></p><p id="374c" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke lg"> SME级工程知识</strong>(又名了解客户问题):这更像是基于解决方案的用例，而不是基于产品的方法。例如，西门子或博世提供物联网功能，如制造优化或流程改进。</p><p id="2b93" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke lg">边缘(雾)计算能力</strong>:平台(或解决方案)收集—预处理一些实时数据并近乎实时地对其采取行动的能力。在雾计算中，处理需要在智能移动设备上的数据中心或网关设备的网络边缘进行。虽然云计算在物联网应用方面仍然重要，但edge将占据主导地位。</p><p id="208c" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke lg">机器学习</strong>:机器学习是智能设备不再方便并开始变得强大的地方——帮助我们超越连接或数据收集。Nest恒温器、Amazon echo通过为我们生活中从未重视过的平凡事物增加价值，证明了它们的实用性。机器学习可以通过获取数十亿的机器数据点并将其归结为真正有意义的见解来提供帮助。</p><p id="0243" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke lg">注意:这里表达的所有观点显然是我个人的，与我为任何雇主或过去的客户所做的工作无关。推特:@Telecomcloud_5g </strong></p></div></div>
