<blockquote>原文：<a href="https://towardsdatascience.com/your-complete-beginners-guide-to-generative-adversarial-networks-64f752a0c950?source=collection_archive---------18-----------------------#2018-11-20">https://towardsdatascience.com/your-complete-beginners-guide-to-generative-adversarial-networks-64f752a0c950?source=collection_archive---------18-----------------------#2018-11-20</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="1b72" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">你的生成敌对网络初学者完全指南</strong></p><p id="a4c9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">随着人工智能和深度学习技术的兴起，在科技行业引起巨大轰动的最新发展之一是生成对抗网络(GANs)。gan 是一个相对较新的事物，但已经被证明是非常有益和成功的，我们几乎可以保证在未来听到更多关于它们的消息。</p><p id="08a9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然而，如果你以前从未听说过它们，你可能会想“它们是什么？”和“他们做什么？”。今天，我们将通过向您提供完整的 GANs 初学者指南来回答您的所有问题。</p><p id="922f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们走吧。</p><p id="bd1a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">甘斯简介</strong></p><p id="a9ed" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">GANs 是深度学习使用的一种技术的术语，它似乎专门从事生成任务，因此得名，并且在没有人类监督的情况下学习。最值得注意的是，这项技术正被用于需要图像生成的任务中。</p><p id="b4ec" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">出于这个原因，我们将重点讨论如何以及为什么 GANs 被用于图像生成以及与此相关的一切。gan 基于神经网络，能够获取大量信息，分析这些信息，然后根据它被告知要做的事情，将其应用于最终结果。</p><p id="311b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">对于图像生成，这可以用于各种目的和原因，其中一些我们将在下面探讨。</p><p id="ce1e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> GANs 和图像生成</strong></p><p id="2a48" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">使用 GANs，你可以为网络提供看似无限的图像。然后，GANs 可以分析这些图像，并根据它从最初提供的数据集获取和记录的信息和模式创建新的图像。</p><p id="e56a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">当然，如果你的数据集包含数百万张图片，它处理这些图片的速度会比人类快数百万倍。在大多数情况下，人类甚至无法在有生之年完成这类任务。</p><p id="83ed" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">例如，假设你有一个失踪多年的人。你可以把你所拥有的失踪人员的每一张照片都提供给甘斯，然后他们可以利用每一张照片中的模式和识别关键信息，生成他们今天的样子的新照片。</p><p id="7412" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">如果 GANs 始终如一地用于此目的，它将能够每次产生更准确的结果，因为它的过程已经改进，因为它以前已经执行过该任务。它旨在每次执行任务时变得更好、更有效。</p><p id="f42c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">甘有什么用途？</strong></p><p id="ba18" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">随着 GANs 中的技术变得越来越好，越来越有效，可供选择的数量急剧增加。以下是 GANs 的一些用途和未来可能的用途；</p><ul class=""><li id="2350" class="jo jp iq ir b is it iw ix ja jq je jr ji js jm jt ju jv jw bi translated">创建 CGI/卡通/动画角色图像和个人资料</li><li id="1ad5" class="jo jp iq ir b is jx iw jy ja jz je ka ji kb jm jt ju jv jw bi translated">为零售店制作模特穿着不同姿势的服装的图像</li><li id="b12a" class="jo jp iq ir b is jx iw jy ja jz je ka ji kb jm jt ju jv jw bi translated">创作艺术品</li><li id="95b9" class="jo jp iq ir b is jx iw jy ja jz je ka ji kb jm jt ju jv jw bi translated">创造新的时尚风格/灵感</li><li id="e491" class="jo jp iq ir b is jx iw jy ja jz je ka ji kb jm jt ju jv jw bi translated">将低质量图像转变为高清晰度图像</li><li id="c45c" class="jo jp iq ir b is jx iw jy ja jz je ka ji kb jm jt ju jv jw bi translated">创建带表情的合成面孔</li><li id="b1e0" class="jo jp iq ir b is jx iw jy ja jz je ka ji kb jm jt ju jv jw bi translated">修复图像和填补空白</li><li id="00bb" class="jo jp iq ir b is jx iw jy ja jz je ka ji kb jm jt ju jv jw bi translated">纹理创建</li></ul><p id="3e75" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">“GANs 已经有了很多用途，每个标题下还会有很多小节。例如，GANs 可以拍摄一张罪犯的照片，然后将图像重建成准确、高度详细的图像，以供使用，”Mary Arnold 分享道，她是<a class="ae kc" href="https://1day2write.com/" rel="noopener ugc nofollow" target="_blank"> 1Day2Write </a>和<a class="ae kc" href="https://academicbrits.com/" rel="noopener ugc nofollow" target="_blank"> Academic Brits </a>的网络专家。</p><p id="e7ea" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">甘斯的问题</strong></p><p id="4723" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">也许 GANs 面临的最大问题是不收敛问题；也称为模式崩溃。举例来说，让我们说，甘斯被告知要创造 0 到 10 之间的数字图像。</p><p id="350a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在训练你的 GANs 系统的整个过程中，出于某种原因，机器的学习部分突然认为所有用数字 7 生成的图像都是假的，不符合标准的都是假的，而不是它想要创建的。</p><p id="94b0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">另一方面，它可能会将所有其他数字视为假的，然后开始只生成数字 7。然后，其他子集可能会复制这种思维方式，开始认为所有的 2 都是真的或假的，然后这将开始应用于所有的数字，系统将保持振荡。</p><p id="7cb4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">当然，这是一个简单的例子，但假设这是在一个更复杂的任务上实现的，结果可能不准确，这意味着您的最终结果可能会非常误导，GANs 然后以错误的方式学习了一些东西，这可能非常难以撤销。</p><p id="d20e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">“这个问题有一些可用的解决方案，例如称为微型批次特性的过程，但这将在另一篇文章中讨论。如果你想了解更多，你可以看看这个<a class="ae kc" href="https://www.inference.vc/understanding-minibatch-discrimination-in-gans/" rel="noopener ugc nofollow" target="_blank">页面</a>，”Terry Anderson 解释道，他是<a class="ae kc" href="https://writemyx.com/" rel="noopener ugc nofollow" target="_blank"> WriteMyX </a>和<a class="ae kc" href="https://originwritings.com/" rel="noopener ugc nofollow" target="_blank"> OriginWritings </a>的 it 作家。</p><p id="d2fb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然而，随着技术的发展，过程将变得更加精细和准确，技术将变得更加经济，越来越多的用途将被发现。同时，注意这个空间。</p><p id="aa42" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="kd"> Joel Syder 是专业深度学习博客作者，并在</em> <a class="ae kc" href="https://britstudent.com/" rel="noopener ugc nofollow" target="_blank"> <em class="kd">英国学生</em> </a> <em class="kd">和</em><a class="ae kc" href="https://australia2write.com/" rel="noopener ugc nofollow" target="_blank"><em class="kd">Australia2write.com</em></a><em class="kd">担任教练。随着行业的繁荣，他喜欢帮助日常生活中的人们掌握人工智能和深度学习的概念。</em></p></div></div>
