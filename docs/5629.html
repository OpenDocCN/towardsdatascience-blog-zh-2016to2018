<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/illuminating-helping-journalists-see-through-the-election-game-94778df3e4d9?source=collection_archive---------13-----------------------#2018-10-30">https://towardsdatascience.com/illuminating-helping-journalists-see-through-the-election-game-94778df3e4d9?source=collection_archive---------13-----------------------#2018-10-30</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="3973" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">目前为止锡拉丘兹对我来说很棒。我目前正在钻研数据库、数据科学和统计学，在应用数据科学项目中有着惊人的课程。这和我们在印度做的很不一样。每周持续的评估会让你筋疲力尽，同时也非常有帮助。在我之前的博客中，我告诉过你我是如何结束与詹妮弗·斯特罗姆教授(和她的研究团队)在“启发”项目上的合作的。这个项目有一句口号，叫做“下一代社交倾听”酷吗？没明白吗？让我们进入细节(这肯定很酷。)的项目。</p><h1 id="a07e" class="jo jp iq bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl bi translated">这个项目是关于什么的？</h1><p id="fbb2" class="pw-post-body-paragraph io ip iq ir b is km iu iv iw kn iy iz ja ko jc jd je kp jg jh ji kq jk jl jm ij bi translated">Illuminating 是一个计算新闻项目，帮助记者报道竞选活动。该项目围绕从脸书和 Twitter 等社交媒体平台上的帖子、推文和评论中寻找政治活动的见解，无论是总统选举还是州长选举(请谷歌一下！三个月前连我都不知道。).这个项目最初是在 2014 年州长选举期间开始的，后来由于它在哥伦比亚大学数字新闻中心和锡拉丘兹大学计算和数据科学中心的联合支持下取得了成功，被推进到 2018 年的总统选举。今年，该团队专注于分析 2018 年的州长选举，跟踪近 1000 名候选人(我是团队的一部分，我不是在吹嘘:p)竞选美国各州的州长。在这个互联网时代，有大量的信息流入和流出社交媒体，这使得它几乎成为一个令人兴奋的研究主题。使用最先进的机器学习方法对社交媒体上的大量文本(我们人类制作的)进行解释是这个项目的核心。“启发”由詹妮弗·斯特罗姆-格里教授(锡拉丘兹大学计算和数据科学中心主任)和助理教授杰夫·海姆斯利领导。在 2016 年令人惊讶的美国总统大选中，该团队做了大量分析，比较唐纳德·川普与希拉里·克林顿相比，如何不同地使用推特和脸书，以及公众对其评论形式的反应。听起来很有趣？嗯，还没有。那么让我给你一些数字:该团队分析了推特和脸书上的 2000 多万条消息，并使用机器学习和自然语言处理将它们分成不同的类别。</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi kr"><img src="../Images/0901900fe69aabf5070d88e67ced891c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*J2H-aU8fcAPVKFUscBXc5w.png"/></div></div></figure><h1 id="9443" class="jo jp iq bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl bi translated">《照亮的 2016》是如何运作的？</h1><p id="5088" class="pw-post-body-paragraph io ip iq ir b is km iu iv iw kn iy iz ja ko jc jd je kp jg jh ji kq jk jl jm ij bi translated">“启发计划”一直在从所有主要政党总统初选候选人的官方竞选账户中收集脸书和推特信息。该项目使用 Twitter 和脸书的应用编程接口(API)来收集大约 19 个月(2015 年 5 月至 2016 年 11 月)选举期间的流媒体数据。服务器上安装了实时收集器，收集数据并存储到项目数据库中。然后从那里取出数据来运行机器学习算法，以便更好地理解和分类信息，并将其存储回数据库。照亮 2016 年的网站展示了可视化和摘要，以帮助记者更好地了解和报道社交媒体上的竞选活动。为了使其更加动态，该网站在 2016 年总统选举期间每小时更新一次。</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi ld"><img src="../Images/c1ea6bde25cb35bc9d01134d6b60778c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2a1ToYCrcVWbhdlE5ovcjQ.png"/></div></div></figure><p id="c4fa" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">邮件被分为不同的类别:</p><h2 id="fefb" class="le jp iq bd jq lf lg dn ju lh li dp jy ja lj lk kc je ll lm kg ji ln lo kk lp bi translated">候选人生成的消息的类别:</h2><ol class=""><li id="3921" class="lq lr iq ir b is km iw kn ja ls je lt ji lu jm lv lw lx ly bi translated"><strong class="ir lz">行动号召</strong>:任何鼓励或劝说支持者做某事的信息都是行动号召。它被进一步划分为不同的子类别:传统参与、数字参与、媒体露面、给钱、购买商品和投票。</li><li id="c345" class="lq lr iq ir b is ma iw mb ja mc je md ji me jm lv lw lx ly bi translated"><strong class="ir lz">礼仪</strong>:任何与宗教有关的信息，在国家节日或纪念活动期间，向家庭成员或公众表达感谢、赞美、敬意、荣誉或表示哀悼(使用与之相关的术语)。</li><li id="f9a5" class="lq lr iq ir b is ma iw mb ja mc je md ji me jm lv lw lx ly bi translated"><strong class="ir lz">会话式</strong>:任何直接发给一个人或一小群人(2-3 人)的信息，以回复他们收到的信息的形式。</li><li id="d45a" class="lq lr iq ir b is ma iw mb ja mc je md ji me jm lv lw lx ly bi translated"><strong class="ir lz">信息性</strong>:给支持者或关于支持者的任何信息，明确聚焦于关于竞选的信息。</li><li id="9ef1" class="lq lr iq ir b is ma iw mb ja mc je md ji me jm lv lw lx ly bi translated"><strong class="ir lz">宣传</strong>:为候选人宣传的任何信息，强调他们作为领导者的优势，描述他们以前的政策或个人历史。</li><li id="a907" class="lq lr iq ir b is ma iw mb ja mc je md ji me jm lv lw lx ly bi translated"><strong class="ir lz">攻击</strong>:批评对手或反对政府或政党的个性、领导技能、过去的行为、家庭、政策问题或竞选活动的任何信息。</li></ol><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi mf"><img src="../Images/0c329b34817889e8692329892e09767c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GKjMuigqYU1xQVUBY1rtkQ.png"/></div></div></figure><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi mg"><img src="../Images/5d7c557452cc125738405e0f3a7b2790.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QuUPkBB5-4XoyAlZ9jZmXg.png"/></div></div></figure><h2 id="189f" class="le jp iq bd jq lf lg dn ju lh li dp jy ja lj lk kc je ll lm kg ji ln lo kk lp bi translated">公共生成消息的类别:</h2><ol class=""><li id="a732" class="lq lr iq ir b is km iw kn ja ls je lt ji lu jm lv lw lx ly bi translated"><strong class="ir lz">政治家、代理人或政党</strong>:对于公开生成的消息，我们目前仅显示给定候选人的脸书墙上的消息，这些消息涉及候选人或其代理人、政党或其他著名的相关政治家</li><li id="6d44" class="lq lr iq ir b is ma iw mb ja mc je md ji me jm lv lw lx ly bi translated"><strong class="ir lz">攻击</strong>:批评候选人、其代理人或政党的信息，主要涉及问题/政策或基于性格、个性、风格或价值观。</li><li id="1894" class="lq lr iq ir b is ma iw mb ja mc je md ji me jm lv lw lx ly bi translated"><strong class="ir lz">支持</strong>:宣传或表示支持候选人、其代理人或政党的信息，主要涉及问题/政策或基于人物性格、风格或价值观。</li><li id="c37a" class="lq lr iq ir b is ma iw mb ja mc je md ji me jm lv lw lx ly bi translated"><strong class="ir lz">目标</strong>:消息中的目标是指在公众评论中攻击/支持其形象或问题。</li></ol><p id="d8d6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">注定？2018 年 5 月第一次看到这个的时候我也是。有一个多元化的团队参与了这个研究项目的制定，其中包括来自计算机科学、通信、公共政策、政治学等领域的人员。！</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi mh"><img src="../Images/fcfff6070bb04fd63552492c4b7f964c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CfZsP5CUdRDDXLQ8VPLDNA.png"/></div></div></figure><h1 id="c603" class="jo jp iq bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl bi translated">数据、自然语言处理和机器学习？</h1><p id="338d" class="pw-post-body-paragraph io ip iq ir b is km iu iv iw kn iy iz ja ko jc jd je kp jg jh ji kq jk jl jm ij bi translated">你一定想知道这个项目如何对从脸书和推特流入系统的大量数据进行分类。很明显。<strong class="ir lz">我们创建我们的数据</strong>:从庞大的数据集中选取分层的数据样本，然后由训练有素的人对其进行注释。记住人类编码者的不同思维，相同的数据集由两个或更多的标注者标注，以确保标签是准确的，然后所有标注者都同意的数据标签被移动到金色标签的数据集，然后用于训练我们的机器学习算法。哦，等等！不要太早，然后金色标签的数据集经过自然语言处理，其中使用各种方法(如词干提取、停用词移除和矢量化)将文本分解为特征。经过预处理后，数据被馈入我们的机器学习算法进行训练(抱歉不能透露。这是保密的。) )然后，我们通过调整参数来优化这些算法，从而获得最佳精度。</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi mi"><img src="../Images/996b94d5dd7c1a6530a442156b95aa27.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XzbLdv_LTgEWGPb6Xq1AZw.png"/></div></div></figure><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi mi"><img src="../Images/2451d0ae6ac302babd88d4dd68a515e5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8IZMM8ktEl4zy5ZZGuNbLw.png"/></div></div></figure><h1 id="dadc" class="jo jp iq bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl bi translated">我在照明方面做什么？</h1><p id="e972" class="pw-post-body-paragraph io ip iq ir b is km iu iv iw kn iy iz ja ko jc jd je kp jg jh ji kq jk jl jm ij bi translated">我与 Patricia Rossini 博士(信息研究学院的博士后研究员)和 Jennifer Stromer-Galley 教授合作理解社交媒体上的不文明行为。在这个每个人都有言论自由的时代，不文明的话语在社交媒体上非常普遍，尤其是在选举的时候。我帮助团队设计自然语言处理技术，并制作机器学习模型，该模型可以将消息分类为各种类型的不文明行为，并找出主要负责其分类和目标的特征。我也在探索深度学习前沿，以提高我们系统的准确性，并扩展这个项目的范围。</p><p id="eb83" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">今年，该团队目前正在从脸书和推特上收集数据，这些数据来自美国 36 个州和 3 个地区竞选州长的候选人的官方账户，并并肩开发新的机器学习模型，比该项目在 2016 年更准确地将数据分类到更多类别。更多关于照亮 2016 的信息，你可以参考<a class="ae jn" href="http://illuminating.ischool.syr.edu" rel="noopener ugc nofollow" target="_blank">网站</a>，给我发邮件到 gmail dot com 的【我的名字】【我的名字】或者看看这篇<a class="ae jn" href="https://medium.com/tow-center/a-final-data-driven-look-at-trump-v-clinton-on-social-media-7ea9bb747982" rel="noopener">的详细文章</a>。敬请关注 2018 年州长选举的最新消息(如果你忘了那是什么意思，就去谷歌一下)！</p></div></div>
