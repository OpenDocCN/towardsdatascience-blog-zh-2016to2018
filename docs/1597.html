<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/charting-the-uk-events-scene-beba51091655?source=collection_archive---------5-----------------------#2017-09-24">https://towardsdatascience.com/charting-the-uk-events-scene-beba51091655?source=collection_archive---------5-----------------------#2017-09-24</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/b832aa9ff19e48c9435be7428a0eafec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*L_0V22HJqFN9PUAhTRwM6g.jpeg"/></div></div></figure><p id="f417" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果我们告诉你，尽管伦敦很大，很有魅力，但它提供的人均活动选择比全国其他城市少得多，会怎么样？或者格拉斯哥，尽管主导了演出现场，提供了最多样化的活动选择之一？伦敦西区剧院的演出在七月是最便宜的，这个事实怎么样？</p><p id="8908" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在过去的几个月里，我们在TickX花费了无数的时间从我们的档案中筛选数据，以绘制整个英国不断变化的事件图景。在这个过程中，我们遇到了一些惊人的见解和一系列意想不到的启示。</p><p id="77f6" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们想回答的第一个问题是，参加一个城市的活动，哪个月最便宜？</p><p id="42f2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">为此，我们想出了一个工具，利用我们的价格数据来帮助你找出最便宜的月份来观看戏剧表演、参加音乐会或在喜剧音乐会上笑到肚子疼(而不是你的银行余额)。例如，4月份伦敦演唱会门票的中间价格是19.48英镑，而在2月份，你可以买到便宜38%的演唱会门票。</p><figure class="ka kb kc kd gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi jz"><img src="../Images/0ec16ffb9869ab8515a809d6a3210cf4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mLxWdBOTg03UXoAACAoVxQ.png"/></div></div><figcaption class="ke kf gj gh gi kg kh bd b be z dk">Median Price Trends for Gigs in London</figcaption></figure><p id="fdde" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">同样，在曼彻斯特，音乐会的中值价格要低得多，为9.50英镑，最便宜的月份是8月。有趣的是，我们假设夏季的几个月票价最高，这是大多数城市的情况。但在爱丁堡，实际上是12月和1月，演出票价平均上涨了近35.30%。</p><p id="7f2b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">有人可能会反对使用中间价格，但这一选择的动机是，中间价格不会受到一些大型活动门票价格的影响，并允许我们比较不同城市的活动门票典型价格。</p><p id="0547" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">随着几个主要城市的价格分析完成，我们下一个目标是绘制自2014年以来在英国发生的所有娱乐活动。为了实现这一点，我们结合使用了Leaflet.js和d3.js来实现下面的结果。我们想弄清楚的是，某些街区和城市是如何因某一类型的事件而声名鹊起的，而其他的又是如何衰落的。例如，在伯明翰，Broad Street和周边地区是一个突出的夜总会区。我们将所有这些事件放在一个互动的可视化中，你可以通过时间滚动来观察一些事件如何牢固地融入国家娱乐场景，而另一些事件则逐渐消失。</p><figure class="ka kb kc kd gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ki"><img src="../Images/d13e7b04f774c83ce520a52531425955.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*esgXADA8d4KSQRijne4LuA.png"/></div></div><figcaption class="ke kf gj gh gi kg kh bd b be z dk">All September 2017 events</figcaption></figure><p id="ac6d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们发现最有趣的可视化是城市的人均比较。仅仅绘制事件或显示热图不会达到我们的目的，因为它会严重偏向于人口较多的地区，如上面的地图所示，该地图包含所有主要城市周围的密集集群。因此，我们决定依靠人均活动量。</p><p id="f094" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们认为这是一种更好的方法，可以真实地确定特定地区的居民如何得到事件的服务，而不是仅仅依靠事件的数量。一旦我们有了结果，曼彻斯特在每千人事件方面成为压倒性的赢家。这座西北城市以每千人79项赛事而自豪。布莱顿在近60个项目中名列第二。然而，最令人惊讶的入围者是霍尔姆弗斯和皮特洛希镇，他们每个镇都有近51场比赛。由于居住人口众多，伦敦只有26项赛事可以展示。此外，曼彻斯特的主要竞争对手利物浦只有大约17项赛事。</p><figure class="ka kb kc kd gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi kj"><img src="../Images/275adf80cc4c6115c8535765fecefdbc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8_erU7xW444-tWEka_2Meg.png"/></div></div><figcaption class="ke kf gj gh gi kg kh bd b be z dk">Events per 1000 in various British Cities</figcaption></figure><p id="86a9" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这不是我们决定了解城市级事件分布的唯一方式。我们还想找出这些事件在每个城市的各种类别中的平均分布情况，以回答这个问题:在每个城市中，哪个是主要的事件类别？</p><p id="d698" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">所以为了回答这个问题，我们从我们的数据库中提取了2016年至2017年之间的所有事件，并计算了平均值。一旦我们有了数字，我们需要找出如何最好地表示它们。我们希望确保:</p><p id="f4ce" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">1)我们的可视化使我们能够跨多个城市比较多个事件类别，并且</p><p id="d9d5" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">2)我们不想给用户增加额外的认知步骤，即反复查看图例来理解图表。</p><p id="277e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">带着这些顾虑，我们慢慢排除了我们的选择。堆叠条形图是一种可能性，但由于上述第二个目标而失败。饼状图通常在分类数据的感知方面很糟糕，此外，实现目标(1)也很困难。因此，最后，我们决定使用一个日历图表，它使用颜色密度对分类值进行编码。颜色越深表示该类别中的事件数量越多。</p><figure class="ka kb kc kd gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi kk"><img src="../Images/93f8ab6700c9ce27e09a18563774ab3a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TuRE9bFi6mpLA50851_oBg.png"/></div></div><figcaption class="ke kf gj gh gi kg kh bd b be z dk">Category wise event distribution over a 2 year period</figcaption></figure><p id="a68e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">不出所料，伦敦被戏剧舞台所主导，一个晚上有44.1%的事件属于这一类别。尽管如此，它不是唯一喜欢戏剧的城市。布莱克普和米尔顿凯恩斯分别以45.2%和49.5%的成绩表现出色。</p><p id="68a3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">另一方面，曼彻斯特对俱乐部表现出强烈的亲和力，34.6%的活动是俱乐部之夜。尽管有34.6%的人口和大量的学生，曼彻斯特并不是唯一一个最喜欢夜总会的城市，这一区别落在谢菲尔德，拥有43.7%的分数！</p><p id="0095" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在演出类别中，所有城市的表现都相当稳定，但排名最靠前的是布里斯托尔、纽卡斯尔、莱斯特、诺里奇和伍尔弗汉普顿。</p><p id="40d8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这四个可视化只是为我们的用户绘制和剖析事件场景的初步尝试。我们计划继续努力，挖掘更深的问题，让更多的人了解真相，并根据真实、原始的数据讲述故事。最终，我们的目标是改变您购买门票的方式，让您的钱物有所值，并在活动结束后带回宝贵的回忆！</p><p id="c58a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">感谢阅读。我们希望听到您对结果的看法，并期待您的评论！</p><p id="cd41" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果你觉得这篇文章有帮助，给它一些掌声👏所以更多的人可以阅读它。</p><p id="a8a4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="kl">这里的交互观想是</em><a class="ae jy" href="https://www.tickx.co.uk/article/772/uk-event-data-in-review/" rel="noopener ugc nofollow" target="_blank"><em class="kl"/></a><em class="kl">。</em></p></div></div>
