<blockquote>原文：<a href="https://towardsdatascience.com/setting-your-hypothesis-test-up-for-success-5d31bec2d7ed?source=collection_archive---------20-----------------------#2018-10-01">https://towardsdatascience.com/setting-your-hypothesis-test-up-for-success-5d31bec2d7ed?source=collection_archive---------20-----------------------#2018-10-01</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/7bc8477694f31b2ef9628ed73f7baca2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XZd08pIJ4WX8NGzrH7ON_w.jpeg"/></div></div></figure></div><div class="ab cl jc jd hx je" role="separator"><span class="jf bw bk jg jh ji"/><span class="jf bw bk jg jh ji"/><span class="jf bw bk jg jh"/></div><div class="im in io ip iq"><h1 id="792a" class="jj jk jl bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh bi translated">为成功设置假设测试</h1><p id="6abf" class="pw-post-body-paragraph ki kj jl kk b kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf im bi translated">在启动测试之前，我想与您深入探讨我是如何与利益相关者合作的。这一步是至关重要的，以确保一旦一个测试运行完毕，我们将能够对它进行分析。这包括:</p><ul class=""><li id="e6a0" class="lg lh jl kk b kl li kp lj kt lk kx ll lb lm lf ln lo lp lq bi translated">定义明确的假设</li><li id="5bb4" class="lg lh jl kk b kl lr kp ls kt lt kx lu lb lv lf ln lo lp lq bi translated">可靠的测试设计</li><li id="423a" class="lg lh jl kk b kl lr kp ls kt lt kx lu lb lv lf ln lo lp lq bi translated">了解您的样本量</li><li id="e20d" class="lg lh jl kk b kl lr kp ls kt lt kx lu lb lv lf ln lo lp lq bi translated">了解潜在冲突</li><li id="fade" class="lg lh jl kk b kl lr kp ls kt lt kx lu lb lv lf ln lo lp lq bi translated">人口标准(我们在测试谁)</li><li id="04b2" class="lg lh jl kk b kl lr kp ls kt lt kx lu lb lv lf ln lo lp lq bi translated">测试持续时间(就像样本大小的表亲)</li><li id="ed7d" class="lg lh jl kk b kl lr kp ls kt lt kx lu lb lv lf ln lo lp lq bi translated">成功指标</li><li id="644d" class="lg lh jl kk b kl lr kp ls kt lt kx lu lb lv lf ln lo lp lq bi translated">将根据结果做出的决定</li></ul><p id="4d6e" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">这显然是大量的信息。在我们开始之前，我是这样组织的:</p><p id="e71a" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">我最近在工作中创建了一个谷歌文档，这样利益相关者和分析人员就可以根据所有的信息预先全面地确定测试的范围。这也给了你(分析师/数据科学家)一点保险。有可能企业决定采用你不推荐的设计或样品尺寸。如果事情最终不尽如人意(没有足够的数据，设计基本上不可能分析)，你有你的原始建议记录在案。</p><p id="f30c" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">我在之前的文章中写道:</p><blockquote class="lz ma mb"><p id="dd5e" class="ki kj mc kk b kl li kn ko kp lj kr ks md lw kv kw me lx kz la mf ly ld le lf im bi translated">“在启动 A/B 测试之前，与营销和其他利益相关方坐下来，了解业务含义、他们希望了解什么、他们在测试谁以及他们如何测试。根据我的经验，当你被视为帮助构建测试设计的思想伙伴，并且在发布之前就分析的范围达成一致时，每个人都为成功做好了准备。”</p></blockquote><p id="74ce" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">嗯，这就是我所说的:</p><figure class="mh mi mj mk gt iv gh gi paragraph-image"><div class="gh gi mg"><img src="../Images/e1a31a7f79d0b5b1afaf0c90b304e28c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1096/0*CqGLUXlDHzjys_lP"/></div></figure><figure class="mh mi mj mk gt iv gh gi paragraph-image"><div class="gh gi ml"><img src="../Images/6fac7b54c25bd5986e6fb11e7553fe00.png" data-original-src="https://miro.medium.com/v2/resize:fit:976/0*C-L6qfk2MtjVEWA6"/></div></figure><p id="5c1c" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">本文档源于我们在工业中经常看到的东西:</p><p id="4ec1" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">假设</strong></p><p id="e0be" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">我见过类似于“我们将做出这种改变，然后我们希望你读出结果”的场景。那么，你的假设是什么？你要做这个改变，你期望会发生什么？我们为什么要这么做？假设清楚地陈述了正在发生的变化，你期望它产生的影响，以及为什么你认为它会产生这样的影响。这不是一个开放式的声明。您正在测试对变更的可测量的响应。做一个坚持者没问题，这是你的基础。</p><p id="79f5" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">测试设计</strong></p><p id="ad48" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">测试设计需要是可靠的，所以你需要准确地理解测试和控制之间发生了什么变化。如果一个利益相关者带着一个不允许你精确测量标准的设计来找你，你会希望指导他们如何更有效地设计测试来读出结果。我在我的文章<a class="ae mn" href="https://datamovesme.com/2018/07/02/learning-with-a-b-testing/" rel="noopener ugc nofollow" target="_blank">这里</a>中提到了测试设计。</p><p id="5525" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">样本量</strong></p><p id="7d17" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">你需要在发布前了解样本大小，以及你预期的效果大小。如果你用一个小样本运行，并且需要一个不合理的效果大小来使它有意义，那么它很可能不值得运行。是时候重新考虑你的样品和设计了。Sarah Nooravi 最近写了一篇关于确定测试样本大小的文章。你可以在这里找到莎拉的文章。</p><ul class=""><li id="6bd8" class="lg lh jl kk b kl li kp lj kt lk kx ll lb lm lf ln lo lp lq bi translated">例如，您可能想要测试向特定客户提供服务信用的效果。你有一定的预算价值的学分，你可以发放。所以你希望你能有 1500 的测试和 1500 的控制(这很小)。测试体验看到服务和优惠券，而控制体验看到广告服务的内容，但没有看到任何提及信用的内容。如果平均购买率为 13.3%，您需要对照增加 2.6 个点(15.9%)，才能在 0.95 的置信度下看到显著性。这是一个我们很可能不会实现的大效果尺寸(除非功劳惊人)。提前知道这些事情很好，这样你就可以做出改变(例如，减少信用额度以允许额外的样本量，要求额外的预算，等等)。</li></ul><p id="6796" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">潜在冲突:</strong></p><p id="ad4c" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">您组织中的两个不同的小组可能同时运行相互冲突的测试，这两种情况都可能导致数据是垃圾。(实际上，我在以前的工作中曾经主持过一次“测试治理”会议，以主动识别这些案例，这可能是您需要考虑的事情)。</p><ul class=""><li id="8dc8" class="lg lh jl kk b kl li kp lj kt lk kx ll lb lm lf ln lo lp lq bi translated">冲突的一个例子可能是，收购团队正在谷歌上做广告，以 10 美元的价格宣传 500 张名片。但是，如果在这个测试进行的同时，另一个团队在名片产品页面上进行定价测试，而这个测试并不尊重推动流量的广告，那么收购团队的测试并没有获得他们所认为的体验！消费者将会看到与广告不同的价格，这在各个方面都有负面影响。</li><li id="2368" class="lg lh jl kk b kl lr kp ls kt lt kx lu lb lv lf ln lo lp lq bi translated">在一个大型的分析组织中，跨团队协作并理解正在进行的测试以及它们如何影响您的测试是非常重要的。</li></ul><p id="351d" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">人口标准</strong></p><p id="ee2c" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">显然你想瞄准正确的人。</p><p id="d021" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">但我经常看到标准如此具体，以至于测试结果需要加上“这些结果不代表我们的客户群，这种影响是针对[[在此列出标准]]的人。”如果你的测试针对的是超级表现者，你知道它并不适用于基地中的每个人，但是你要确保它被清楚地表达出来，或者不会被更广泛的受众误解。</p><p id="ce49" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">测试持续时间</strong></p><p id="48fa" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">这通常与样本大小直接相关。(<a class="ae mn" href="https://medium.com/datadriveninvestor/you-say-you-want-statistical-significance-aefc35aa377f" rel="noopener">见莎拉的文章</a>)</p><p id="7891" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">您需要估计运行测试需要多长时间才能达到所需的样本量。也许你是从基数中随机抽样，并且已经有足够的人口可供选择。但通常我们是在为新客户测试一种体验，或者我们在网站上测试一种变化，我们需要等待流量来访问网站并查看变化。如果需要 6 个月的运行才能得到所需的样本量，你可能需要重新考虑你的人口标准或者你正在测试的东西。最好提前知道。</p><p id="8565" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">成功指标</strong></p><p id="2afe" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">这是一个需要讨论的重要问题。如果你之前已经运行过测试，我敢肯定你已经让涉众向你要了厨房水池的分析。</p><p id="26fd" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">如果你的假设是网站上关于新功能的信息会驱使人们去看那个功能；检查有多少人访问了该页面以及人们是否下载/使用了该功能是合理的。这可能太温和了，不会导致取消或影响追加销售/交叉销售指标，所以请确保您清楚分析将包括哪些内容，不会包括哪些内容。不要小题大做，除非你测试的东西是一个戏剧性的变化，对业务有很大的影响。</p><p id="c717" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">决断！</strong></p><p id="c321" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">必须提前就基于测试结果的决策达成一致。</p><p id="d227" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">您是否曾经遇到过这样的情况:业务部门测试了一些东西，但这些东西并不重要，然后他们还是推出了这些东西？好吧，那真的不需要测试，他们可以只是推出它。有无数的测试机会来引导业务的方向，不要陷入一个实际上并不是测试的测试中。</p><p id="79a5" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><strong class="kk mm">结论</strong></p><p id="3a8e" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">当然，这些领域中的每一个都可以得到更深入的解释。但主要的一点是，在测试开始之前，你需要讨论很多问题。特别是如果您正在进行分析，您希望获得完整的图片和上下文，以便您可以适当地分析测试。</p><p id="de66" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated">我希望这能帮助你更好地与你的商业伙伴合作，并潜在地变得更加“主动”而不是“被动”。当您运行一个测试，然后发现它应该被不同地划分范围时，没有人会觉得有趣。预先增加一点额外的工作和澄清可以让你以后不那么心痛。考虑创建一个文档，就像我上面画的那样，来确定你未来测试的范围，这样你就可以在发布前对下一个测试的目标和含义有一个全面的了解。</p><p id="acee" class="pw-post-body-paragraph ki kj jl kk b kl li kn ko kp lj kr ks kt lw kv kw kx lx kz la lb ly ld le lf im bi translated"><em class="mc">原载于 2018 年 10 月 1 日</em><a class="ae mn" href="https://datamovesme.com/2018/10/01/setting-your-hypothesis-test-up-for-success/" rel="noopener ugc nofollow" target="_blank"><em class="mc">【datamovesme.com】</em></a><em class="mc">。</em></p></div></div>
