<blockquote>原文：<a href="https://towardsdatascience.com/ai-poised-to-bring-extreme-personalization-to-our-childrens-classrooms-c3a86d767898?source=collection_archive---------10-----------------------#2018-08-03">https://towardsdatascience.com/ai-poised-to-bring-extreme-personalization-to-our-childrens-classrooms-c3a86d767898?source=collection_archive---------10-----------------------#2018-08-03</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/31c557d2f4518a91ec590103e551bb14.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LvrmjLfIbbw7XKjhqhIVcw.jpeg"/></div></div></figure><p id="604e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy">人工智能准备给我们孩子的课堂带来极端的个性化</strong></p><p id="d592" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">高度计集团的数字分析师和未来学家 Brian Solis<a class="ae jz" href="https://www.forbes.com/sites/briansolis/2017/11/30/extreme-personalization-is-the-new-personalization-how-to-use-ai-to-personalize-consumer-engagement/#6c14a98c829a" rel="noopener ugc nofollow" target="_blank">写道</a>消费者现在非常期待营销个性化，这已经成为一种现状。因此，要想领先，品牌必须超越 it，转向“极端个性化”或 EP。</p><p id="648f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">那些传递迎合顾客生活的每一个实时细节的信息的品牌，包括他们在哪里，他们的实时时间表，他们的兴趣，他们的行为，甚至天气如何，将在今天的消费者期望的背景下生存。他说，交付的关键是人工智能(AI)。人工智能可以在每一次客户接触中实现一对一的个性化，即使是在全球拥有数百万客户的财富 500 强企业。</p><p id="36ed" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy">极度个性化来到了我们的教室。</strong></p><p id="ccad" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果 EP 可以对数百万消费者提供一对一的个性化服务，那它在我们孩子的教室里会是什么样子？美国有 5290 万幼儿园到 12 年级(K-12)的公立和私立学校学生，相比之下只有 360 万教师，许多商业专业人士正在探索将 EP 带给消费者的相同人工智能如何能够为我们国家的儿童提供相同的大规模“极端个性化”。</p><figure class="kb kc kd ke gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ka"><img src="../Images/c77e645e8cee45cc3e72fabe34a103f2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8nWesEiSPwMr7MDVzOrbVg.jpeg"/></div></div></figure><p id="05d3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">“从最终用户的角度来看，挑战之一是一切都是静态的。Truedge AI 的首席战略官兼顾问委员会成员 Mernaz Masuomi 表示:“无论是哪个年龄组，也无论我在学什么，现在作为最终用户，我都被现有的东西卡住了，我必须根据自己的需求来解释它。”。</p><p id="acaa" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">她表示，与营销界类似，人工智能是游戏规则的改变者。“人工智能可以被训练成直接根据用户的要求和他们学习的方式进行教学。“那么，我们能走多远？为了明确人工智能在我们的学校系统中到底会有多大的革命性，我与致力于为我们的孩子创造更有针对性的学习体验的人工智能技术专业人员进行了交谈。以下是人工智能准备革新我们学校系统的 5 种方式:</p><ol class=""><li id="208f" class="kf kg jb jc b jd je jh ji jl kh jp ki jt kj jx kk kl km kn bi translated"><strong class="jc jy">根据学习风格和速度进行个性化教学</strong></li></ol><p id="b0b3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">Brian Solis 解释说，人工智能使营销人员能够从基于广泛特征(如位置、性别、收入、年龄、教育水平等)对客户进行细分，转向单一受众。例如，群发电子邮件营销可以从向成千上万类似的客户发送一条消息，到自动完成类似这样的事情:</p><p id="9947" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">亲爱的大卫:</p><p id="178b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们非常感谢您的合作。为此，基于您对沙滩运动的兴趣、您正在经历的德克萨斯州过于温暖的天气以及您的预算，我们准备为您提供滑水橇服务，以配合您最近购买的快艇。</p><p id="8f37" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">~ AB 品牌</p><p id="c5ea" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">Mernaz 解释说，Truedge AI 致力于转移这张 EP，以创建类似的观众对一的学习体验。“通过获取所有关于儿童如何全面学习的数据——他们的所有分数、来自教育者的即时反馈、他们迄今为止所做的一切的结果——并将其插入人工智能系统，该系统然后转向并创建一个课程，该课程列出了儿童应该学习或阅读的内容，以帮助他们进步，”她说。它能在孩子学习的过程中立即跟上并领先于他们的进步。</p><p id="2b96" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">财富 1000 强 IT 解决方案提供商<a class="ae jz" href="http://www.pcmg.com/" rel="noopener ugc nofollow" target="_blank"> PCM-G，</a>的高级副总裁兼州、地方和教育总经理 Larry S. Kirsch 设想了未来的情况:“有一天，学生可能会有一个私人教育助理 Pal (PEAP)分配给他们，”他说。“这个 PEAP 将记录学生的历史学习成绩，以及老师的意见。基于硬数据而不是有限的信息，针对每个孩子所需的确切差异的课程建议和学习辅助工具现在是可能的。”我们不是在谈论遥远的未来。据他说，虽然目前还没有上市，但这种人工智能能力已经存在。</p><p id="5c6e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy"> 2。为高质量的 1:1 师生互动提供更好的时间管理</strong></p><p id="d506" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">过去，为了找到最好的个性化电子邮件，电子邮件营销人员会在费时的反复试验的基础上测试主题行、内容和布局，以找到表现最好的邮件。现在，通过自动化人工智能，所有这些都可以在几秒钟内完成，根据每个人过去的行为、兴趣等为他们创建个性化的电子邮件。结果是电子邮件营销人员更有效地利用时间，并建立更成功的客户关系。</p><p id="c902" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">类似地，今天，老师对每个学生都采用同样的课程，几乎没有变化。不可避免地，一些学生落后了。理想的情况是，教师接受培训，测试不同的方法来帮助有困难的学生更好地吸收信息。但是，随着教师越来越多地管理 30 名学生的教室，很难在每个孩子身上花费时间来帮助他们取得成功。</p><p id="89cd" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在这种情况下，Learning Ovations，Inc .的专利 A2i 专业支持系统可以收集有关儿童课堂成功因素的数据，对其进行分析，推荐最佳的教学和学习实践，然后改进个性化教学的交付，以帮助所有儿童更成功地学习。</p><p id="b2ee" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">谈到他们正在帮助一个客户将人工智能应用于这种情况，Mernaz 解释说:“在人工智能的帮助下，他们正在分析为什么某些学生阅读得更快更成功。然后他们想出一个统一的方法来训练那些苦苦挣扎的人。”她说，人工智能算法使用基于研究的协议来访问开源活动，并向孩子们学习的学校以外的多种环境推荐这些活动:家庭、课外活动、暑期丰富计划等。</p><p id="e427" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">接下来，人工智能可以帮助学生和教育工作者完成课外任务，以更有效地利用课堂时间。<a class="ae jz" href="http://www.coursalytics.com/" rel="noopener ugc nofollow" target="_blank"> Coursalytics </a>的创始人兼大学关系负责人、Coursera 的 MIPT 兼职分析学教授阿列克谢·多林斯基(Alexey Dolinskiy )表示，“通过回答关于课程要求、有用的阅读材料和家庭作业的简单问题，[人工智能驱动的]聊天机器人将节省教授的时间，并确保上课者更好地准备。”聊天机器人可以在 K-12 教室中达到同样的目的，确保学生有备而来，教师在课堂上浪费很少的时间回答聊天机器人已经有的问题。</p><p id="02dc" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">结果是:尽管时间有限，定制的学生准备和教师能够更好地与学生同行。</p><figure class="kb kc kd ke gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ko"><img src="../Images/dc8c96ce45e276fadbb0d3a510a5a406.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Syh8sGG-jiCShR1SlIhjig.jpeg"/></div></div></figure><p id="05be" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy"> 3。个性化校内营养，最大限度提高学生成绩</strong></p><p id="04dd" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">无论是棒球、篮球还是足球赛季，每天我们都会在电视、报纸和数字屏幕上看到大型体育赛事的表演者。为了最大限度地提高比赛成绩，私人教练负责这些运动员的营养计划，以考虑活动水平、健康、健身目标和认知需求。“为了最大限度地提高成绩，创造完美的运动员，他们的每一餐都包括在内，”默纳兹说。</p><p id="c9eb" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们已经知道，个性化的营养为世界级的表演提供了动力。那么，为什么我们不把这些知识应用到我们的学生身上呢？默纳兹说，从历史上看，“我们不能那样做。我们没有数据。我们没有足够的信息让每个人都这样做。这意味着它是对的吗？绝对不行。”她接着排除了他们实现这一目标的计划。</p><p id="ca1d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">Truedge AI 正在寻求创建一个人工智能系统，该系统可以查看来自儿童可穿戴设备的生物测量数据，如血压、心跳、氧气水平等。然后，它将查看孩子对长期健康的消费需求、他或她的健康水平以及医生的任何健康反馈。</p><p id="a8ef" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">从那里，它创建了一个非常详细的个性化营养计划。她说:“我们正在为每个孩子制定个性化的营养计划，就像超级运动员获得他们所需的完美营养，以最大限度地提高他们的成绩一样。”</p><p id="170f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">最终，Mernaz 表示，Truedge AI 计划开发一个程序，根据家长的要求为学校儿童提供食物。“所以，然后，根据来自每个孩子的所有信息和他们的营养，它将设计每天的营养提供给他们，”梅尔纳兹说，这一切都是由人工智能驱动和自动化的。</p><p id="2ea8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">但是，这还不是全部。它还会查看孩子的任务和日常安排，以确定她何时需要零食来获得最佳表现。如果人工智能算法确定孩子在最佳表现测试前需要零食，它将通知孩子的教育者，并在最佳表现测试时间到来时提供零食建议。</p><p id="d166" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy"> 4。面向学生的即时质量信息</strong></p><p id="0127" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">学生在两种情况下从教育者那里获得信息。首先，当然是教学过程。从历史上看，教师一直是 K-12 学生的信息来源。其次是反馈过程。当学生参加考试时，他会得到关于他的表现和如何提高的反馈。这种反馈也来自人类教育者。</p><p id="dad8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">但是，这种情况即将改变。学生是受益者。</p><p id="42e1" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">阿列克谢说:“现代教师通过引导学生找到对他们最有用的信息，来帮助他们获得新的知识和技能。”他说，学生需要的所有信息已经以书籍、文章、在线讲座甚至 ted 演讲的形式存在(并且每天都在创造)，学生可以在那里接触到历史上一些最伟大的思想——想想斯蒂芬·霍金！</p><p id="d7c9" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">他继续说道:“一个写得很好的聊天机器人可以像教师一样，帮助将学习需求与正确的信息来源匹配起来。”这意味着个性化的缩影。学生可能正在努力，因此可以自动分配内容来填补空白。老师可能无法一对一地找到满足每个学生进步需求的内容，但 AI 可以。</p><figure class="kb kc kd ke gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi kp"><img src="../Images/91dec7850ce940f7592b696b444ec9a8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GeWOzQ-cJ8pRQ2KcurxJHg.jpeg"/></div></div></figure><p id="d21a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">接下来，默纳兹说当前的反馈过程被打破了。“现在，通过 K-12，你教我阅读，我阅读，我参加考试，我得到反馈。这是一个非常漫长的过程。”她说，人工智能可以减少反馈循环，并通过让学生在学习时即时获得反馈信息来创建更有效的学习过程。即时纠正意味着学生第一次就以正确的方式学习概念，消除了忘记和重新学习的需要。</p><p id="4f96" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy"> 5。平等获得高质量教育。</strong></p><p id="02f4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在就人工智能将很快在我们的学校系统中扮演的角色采访思想领袖时，一个反复出现的主题出现了:“因为人工智能不会平等地分配人类的关注，它只会导致更大的不平等，富裕父母的孩子得到了人工智能和好老师的最佳组合，而其他人没有，”密歇根大学信息学院<a class="ae jz" href="https://www.si.umich.edu/" rel="noopener ugc nofollow" target="_blank">的 W.K. Kellog 副教授</a>健太郎·富山<a class="ae jz" href="https://www.linkedin.com/in/kentarotoyama/" rel="noopener ugc nofollow" target="_blank">说。</a></p><p id="3155" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">他说，人工智能只会放大人性，因此有可能制造更大的不平等。能够负担更大技术工具包和人类与人工智能最佳组合的学校将吸引来自更高社会经济阶层的儿童，将其他人远远甩在后面。</p><p id="8032" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">其他人指出，获得高质量教育的机会不平等并不是什么新鲜事，只会越来越严重。人工智能可以帮助我们解决这个问题。“现在，一些孩子领先，而另一些孩子落后。他们的父母请得起家教，而其他人请不起。在人工智能的帮助下，我们可以发现为什么有些学生更成功，而有些学生不是，我们可以开始创建一个统一的系统。未来，人工智能将提供一个极好的工具来确保没有人被忽视，”梅尔纳兹说。</p><p id="f30d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">此外，正如我们所看到的，通过将教育工作者从耗时的繁忙工作中解放出来，帮助他们更好地识别学生奋斗的根源，并为每个孩子的需求提供即时教具，AI 将 EP 带到了预算无法提供更小师生比差距的学校。</p><p id="cf56" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy">外卖——人工智能意味着针对 K-12 人群的个性化优质学习</strong></p><p id="9a59" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">人工智能驱动的极端个性化为我们提供了一条道路，帮助数百万美国学生克服阻碍他们的独特挑战，为工作成功做好准备。在课堂上，这意味着一对一的师生关系，满足学习风格和速度的教学，随时随地向学生提供所需的优质信息，个性化学生营养以最大限度地提高学校表现，以及平等获得我们必须提供的最佳教育。</p><p id="ca79" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在零售营销领域，我们知道我们可以做得比发送给大众的模板化电子邮件更好。事实上，成年消费者通过向那些提供越来越个性化的营销和服务的品牌掏钱来满足他们的需求。我们的孩子可能无法要求它，但在成人世界中完善了极端个性化之后，我们现在可以为我们的孩子提供一个更光明的未来。</p></div></div>
