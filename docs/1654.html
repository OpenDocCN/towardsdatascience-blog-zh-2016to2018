<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/machine-learning-for-product-managers-what-does-it-really-mean-f5c5e44be4bf?source=collection_archive---------4-----------------------#2017-10-01">https://towardsdatascience.com/machine-learning-for-product-managers-what-does-it-really-mean-f5c5e44be4bf?source=collection_archive---------4-----------------------#2017-10-01</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="f4c0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">产品经理的机器学习——它到底意味着什么？</p><blockquote class="jn"><p id="69c2" class="jo jp iq bd jq jr js jt ju jv jw jm dk translated">Gahhh…机器学习，大数据，AI，所有这些流行语！！。对我这个产品经理来说意味着什么？</p><p id="18e1" class="jo jp iq bd jq jr js jt ju jv jw jm dk translated">OMG，你的团队在研究机器学习。太酷了，你想过用它来做什么吗？</p><p id="e4ae" class="jo jp iq bd jq jr js jt ju jv jw jm dk translated">数据科学家不想研究这个产品，因为它不是一个令人兴奋的ML挑战？:(</p></blockquote><figure class="jy jz ka kb kc kd gh gi paragraph-image"><div class="gh gi jx"><img src="../Images/9dbfbab12897fa0dc07692a50312756a.png" data-original-src="https://miro.medium.com/v2/resize:fit:500/1*QmBaVpbKxDW7snTTY2VjCw.gif"/></div></figure><p id="52f8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">你也对这些问题感到困惑吗？这是我在过去两个月里学到的东西</p><h2 id="3f5a" class="kg kh iq bd ki kj kk dn kl km kn dp ko ja kp kq kr je ks kt ku ji kv kw kx ky bi translated">第1课——ML不会改变你作为项目经理的角色。ML是一个工具，把它应用到现实生活中的问题</h2><p id="961b" class="pw-post-body-paragraph io ip iq ir b is kz iu iv iw la iy iz ja lb jc jd je lc jg jh ji ld jk jl jm ij bi translated">机器学习不会改变你作为产品经理的角色，我们的角色仍然是与客户交谈，并将他们的问题传达给技术团队和业务部门。请记住，在一天结束时，是<strong class="ir le">体验</strong>将推动产品的成功。</p><p id="695b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我喜欢把ML看作是一个解决问题的工具，它可以在很多方面得到应用。在建议ML之前，我想问自己的一个问题是</p><blockquote class="jn"><p id="b639" class="jo jp iq bd jq jr js jt ju jv jw jm dk translated">我要不要一遍又一遍地执行这个任务，这绝对不需要思考？"</p></blockquote><p id="ca9c" class="pw-post-body-paragraph io ip iq ir b is lf iu iv iw lg iy iz ja lh jc jd je li jg jh ji lj jk jl jm ij bi translated">如果答案是否定的，那么这是一个开始考虑ML的好地方。然而，许多这样的问题可以用一个简单的基于规则的程序来解决。我的建议是与你的数据科学家和工程师合作，作为一个团队，你将能够制定出最可行的选择。不要仅仅为了ML而建立ML，因为它是企业的一项大的承诺和投资。请记住，即使没有它，你仍然可以创造出很棒的产品体验。</p><p id="3d3c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir le">第二课——管理业务预期至关重要</strong></p><p id="3e60" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">谈到ML，我不能强调管理业务预期的重要性。由于行业内有如此多的炒作，商业利益相关者很容易认为ML可以解决他们所有的问题，他们将获得投资回报。</p><p id="ea5f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">不一定是这样的。是的，一个有前途的模型/解决方案可以很快产生，但是作为一个团队，你不能确定它有多好，直到你让客户使用它。此外，工程师需要时间来构建可扩展的基础架构，数据科学家需要时间来微调模型，项目经理需要时间来获得正确的体验。</p><p id="d1b5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">向企业传达这是一项巨大的投资，可能会失败。ML并不神奇，它是一个让客户愉悦的特性。如果你花时间去做正确的事，它可以改变游戏规则！</p><p id="a370" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir le">第3课——通过快速迭代获得最大成功。反馈循环对你的团队和客户都很重要</strong></p><p id="edf1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">ML是一个非常有趣的工作空间。你经常会有这种两难的境地，这是一个很好的经验，但是经常会碰到这样的问题</p><blockquote class="jn"><p id="7eff" class="jo jp iq bd jq jr js jt ju jv jw jm dk translated">这对于ML是否可行，如果不可行，研究需要多长时间。</p><p id="687e" class="jo jp iq bd jq jr js jt ju jv jw jm dk translated">这对于ML来说是可行的，但是团队说这对于他们来说不是一个令人兴奋的数据科学家挑战？"</p></blockquote><p id="3a11" class="pw-post-body-paragraph io ip iq ir b is lf iu iv iw lg iy iz ja lh jc jd je li jg jh ji lj jk jl jm ij bi translated">这时，您需要让工程师和数据科学家参与进来，倾听客户的草图会议。让他们倾听顾客的问题，这样他们就会产生共鸣，更积极地与你一起探讨可行性和产品。</p><p id="47f9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">ML是如此的个人化，它依赖于经验和信息的正确呈现。为了避免“目标”事件，我建议每周与客户一起测试，运行实验，测试假设，这样你就可以快速学习。记住，你学得越快，在向更广泛的客户群推广时，你冒的风险就越小。</p><p id="7857" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">但是也不要忘记，构建代码是昂贵的，从模拟流程开始，一旦你适应了，和你的团队一起定义一个基本的MVP，运行测试程序，直到你适应了产品</p><p id="91d6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这些是我在工作两个月后对构建ML产品的想法。我很想听听你的学习和经历:)</p><p id="9742" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">现在，和平结束了！<br/> Noob PM</p></div></div>
