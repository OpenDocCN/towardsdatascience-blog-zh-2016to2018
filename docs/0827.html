<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/a-new-beginning-to-deep-learning-a663e7e0ccad?source=collection_archive---------4-----------------------#2017-06-26">https://towardsdatascience.com/a-new-beginning-to-deep-learning-a663e7e0ccad?source=collection_archive---------4-----------------------#2017-06-26</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><blockquote class="io ip iq"><p id="e32a" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">你们大多数人一定在想...我周围到底发生了什么！AI 是什么？什么是机器学习？我是不是来晚了？！而且，这一切还不够吗，人们又引入了一个新术语，叫做深度学习？太好了，另一件我完全不知道的事！</p><p id="a3d4" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">冷静下来。你一点也没有迟到。我不会给你那句陈词滥调，说什么时候都不晚，因为那不是重点。这实际上是因为，一个我一遇到就喜欢的术语——<strong class="iu jr"><em class="jq">【艾冬】</em></strong><em class="jq">——似乎永远不会再回来了。</em></p><p id="2321" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">人工智能领域已经不是第一次流行了。在过去，它也经历过快速的起伏，通常伴随着资金和兴趣的下降，通常被称为“人工智能冬天”。第一次冬季发生在 20 世纪 70 年代，随后在 80 年代由于某种原因又出现了一次，但主要是因为资源较少。我同意有许多重大突破，但这里我试图说明重大事件的时间表...</p></blockquote><figure class="jt ju jv jw gt jx gh gi paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="gh gi js"><img src="../Images/2d2626f967de16dfd94047b7df41ca61.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mUYysrb35BznOBezRZynuQ.png"/></div></div></figure></div><div class="ab cl ke kf hu kg" role="separator"><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj"/></div><div class="ij ik il im in"><h1 id="2866" class="kl km jq bd kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li bi translated">那么，这一次一切是如何突然到位的呢？</h1><blockquote class="io ip iq"><p id="3191" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated"><em class="jq">最近发生的变化是，研究人员和科学家终于打开了两者的宝库，巨大的计算能力和丰富的数据仓库，这些数据以图像、视频、音频和文本文件的形式分散在互联网上，是他们唯一没有的资源。</em></p><p id="91e0" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">数据科学家和人工智能研究人员目前的薪酬惊人地高，因为公司建立研究团队，希望他们能获得意想不到的突破。考虑到这个领域仍然很新，他们中的大多数人可能甚至不知道他们正在招聘的人到底会有什么样的期望，但他们似乎顺应了人工智能行业的潮流和炒作。</p><p id="fd7d" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated"><a class="ae lj" href="http://Check out Andrew Ng (@AndrewYNg): https://twitter.com/AndrewYNg?s=09" rel="noopener ugc nofollow" target="_blank"><strong class="iu jr"/></a><em class="jq">我们每个人都一定听说过的 Coursera 上著名的 ML 课程背后的人，在 2016 年的一次采访中说道- </em></p></blockquote><p id="e584" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated"><strong class="iu jr"> <em class="it">“肯定有炒作，但我认为有如此强大的真正价值的潜在驱动力，它不会像前几年那样崩溃。”</em> </strong></p></div><div class="ab cl ke kf hu kg" role="separator"><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj"/></div><div class="ij ik il im in"><blockquote class="io ip iq"><p id="2e23" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">人工智能已经存在，而且每分钟都会变得越来越大。炒作不是没有意义的，也不是像前几次那样是暂时的。人工智能不会消失，我们迟早都需要接受它。</p><p id="8e7c" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">虽然另一个被大肆宣传的冬天来了，但 AI 冬天绝对不会很快到来，甚至可能永远不会再来了！所以，你一点也没有迟到，即使你是在文章实际发表几个月后才读到这篇文章的。很抱歉，考虑到这个领域的发展速度，如果你在一年左右后读到这篇文章，我就不能这么说了。</p><p id="bd45" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated"><a class="ae lj" href="http://www.iro.umontreal.ca/~bengioy/yoshua_en/" rel="noopener ugc nofollow" target="_blank"> <strong class="iu jr"> Yoshua Bengio </strong> </a>，<em class="jq">AI 领域的先驱称- </em></p><p id="6e78" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">大多数人没有意识到我们构建的系统是多么原始，不幸的是，许多记者(和一些科学家)宣传对人工智能的恐惧，这与现实完全不符。如果我们能在不久的将来造出具有老鼠智力的机器，我们会感到困惑，但我们离那还很远。然而，这些算法已经有了非常有用的技术应用，而且还会有更多。也就是说，我确实相信人类有一天会制造出在大多数方面和人类一样智能的机器。”</p></blockquote></div><div class="ab cl ke kf hu kg" role="separator"><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj"/></div><div class="ij ik il im in"><h1 id="0e26" class="kl km jq bd kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li bi translated">但是，我们在这些忙乱中究竟想达到什么目的呢？</h1><p id="49a8" class="pw-post-body-paragraph ir is jq iu b iv ln ix iy iz lo jb jc lk lp jf jg ll lq jj jk lm lr jn jo jp ij bi translated">这只是一个非常简单的想法。想象一下你每天做的基本的神奇的事情，你从来没有高度评价过。你只是不去想为什么你能“看到”事物，“听到”事物，“说”事物，“理解”事物，而事物却不能这样做。计算机最初是通过承担计算工作而使我们的工作变得更简单的物体。现在我们只是试图把更多的工作放在它的头上，因为，为什么不呢？它的肩膀已经忙于我们的基本计算工作，但它的头上也有空间！为什么不呢，对吗？</p><p id="fe8d" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated">我们通过让它尽可能地与我们相似来做到这一点。我们都是懒驴，真的！但颇具讽刺意味的是，我们正在努力实现这一目标。所以如果你从这个角度来看，我想我们并不是太懒。</p><p id="5411" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated"><a class="ae lj" href="http://Check out Fei-Fei Li (@drfeifei): https://twitter.com/drfeifei?s=09" rel="noopener ugc nofollow" target="_blank"><strong class="iu jr"><em class="it"/></strong></a>】费，谷歌云人工智能/人工智能首席科学家，斯坦福人工智能与视觉实验室主任，称现在的时代为<em class="it">【第四次工业革命的开端】</em>，引用她在最近著名的 Google I/O '17 全女性讨论小组上最喜欢的一句话-</p><p id="10f8" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated"><strong class="iu jr"> <em class="it">“没有独立的机器值。机器价值观就是人的价值观。”</em> </strong></p></div><div class="ab cl ke kf hu kg" role="separator"><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj"/></div><div class="ij ik il im in"><p id="db5f" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated">我们试图让机器看到、听到、理解、学习，最重要的是，从以前的错误中学习。这是我们都被告知要做的事情，我们知道我们应该做，但我们中的许多人仍然不知道。</p><p id="8b5c" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated">深度学习值得为计算机视觉、语音识别、自然语言处理、音频识别等领域的最新和日常进步归功！只要你说出它的名字，深度学习几乎每次都能找到解决方案。</p></div><div class="ab cl ke kf hu kg" role="separator"><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj"/></div><div class="ij ik il im in"><h1 id="839e" class="kl km jq bd kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li bi translated">好吧…那我为什么会在这里？</h1><p id="10a5" class="pw-post-body-paragraph ir is jq iu b iv ln ix iy iz lo jb jc lk lp jf jg ll lq jj jk lm lr jn jo jp ij bi translated">这个博客的主要目的是让每个人都可以使用并容易理解在这个广阔的人工智能海洋中漂浮的最重要的方法。我说的方法是通过研究论文。是的，那些非常可怕的 pdf 文件，一旦你点击你在 arxiv.org 找到的文件，它们就会自动下载，然后地狱就爆发了！人们建议你阅读研究论文，但你不知道等待你的是什么。你不能跟得上里面写的大部分内容，因为显然它需要你知道很多其他的东西。</p><p id="79af" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated">基本上，就像你需要一些背景。你不能从第七季的电视剧开始，对吗？最终，你在文章中写了几段后就放弃了，这很自然！这种事在你、我和其他人身上发生了很多次。我在这里的目的是给出这种背景，使研究论文或概念更容易理解。</p></div><div class="ab cl ke kf hu kg" role="separator"><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj"/></div><div class="ij ik il im in"><p id="c344" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated">我更喜欢以尽可能简单和最好的方式给你上下文，而不是只给你一些随机的链接，让你淹没在另一堆你可能没有任何上下文的信息中。研究论文无疑是了解人工智能发展的前沿技术的重要来源，尽管在这里我将更专注于深度学习，但我们需要理解它才能从中获得一些好的东西。</p><p id="51c9" class="pw-post-body-paragraph ir is jq iu b iv iw ix iy iz ja jb jc lk je jf jg ll ji jj jk lm jm jn jo jp ij bi translated">我甚至不知道我的这些话会传到多少人的眼睛里，但是我希望我的帖子尽可能的有帮助和有信息。这是因为我很乐意尽可能多地分享我到目前为止学到的东西，并将继续学习，这样你就可以更轻松地学习那些似乎有能力吃掉大多数现有体力工作的东西。请注意，这场革命已经开始了！</p></div><div class="ab cl ke kf hu kg" role="separator"><s
