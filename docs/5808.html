<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/from-graduate-student-to-data-scientist-my-two-cents-on-making-a-successful-transition-6fbd5c89e8a7?source=collection_archive---------9-----------------------#2018-11-10">https://towardsdatascience.com/from-graduate-student-to-data-scientist-my-two-cents-on-making-a-successful-transition-6fbd5c89e8a7?source=collection_archive---------9-----------------------#2018-11-10</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/0faf288b2d44a51cc87623718b0f6047.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sfpB78ELBrdxrXoMD_qRTg.jpeg"/></div></div></figure></div><div class="ab cl jc jd hx je" role="separator"><span class="jf bw bk jg jh ji"/><span class="jf bw bk jg jh ji"/><span class="jf bw bk jg jh"/></div><div class="im in io ip iq"><h1 id="2324" class="jj jk jl bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh bi translated">从研究生到数据科学家:我对成功转型的两点看法</h1><h1 id="0f6d" class="jj jk jl bd jm jn ki jp jq jr kj jt ju jv kk jx jy jz kl kb kc kd km kf kg kh bi translated">序言</h1><p id="683d" class="pw-post-body-paragraph kn ko jl kp b kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk im bi translated">本人 2016 年毕业于伯克利工业工程与运筹学工程硕士(孟)。伯克利太棒了。句号。然而，对于像我这样没有工作经验和机械工程本科学位的人来说，获得第一份数据科学工作并不容易。然而，就像生活中的大多数事情一样，事情有一种神奇的方式进入正轨。回头看，很明显，所有那些压力时刻、拒绝和挫折只是指引我走向正确道路的向导。</p><p id="b2c7" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">每年，我都特意去伯克利的校友早午餐，与现在的学生分享我的故事，目的是告诉他们所有我希望在他们的位置上时能够参与的事情。这些年来，我发现自己一直在谈论相同的话题，这些话题逐渐有了结构，最终形成了一段简短的独白，如果你在这些活动中与我互动过，你可能听过也可能没听过。</p><p id="5f07" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">有趣的是，我听到了许多相同问题的变体，但如果我不得不重新表述它，它只是，“我如何做你所做的？”。当我第一次回答这个问题时，我马上就开始了思考，但后来我意识到，在我试图用本质细节来启发你之前，你需要知道以下几点:</p><ol class=""><li id="6345" class="lq lr jl kp b kq ll ku lm ky ls lc lt lg lu lk lv lw lx ly bi translated">你无法复制别人的经历。每个人都有自己的故事，所以对我有用的不一定对你有用。你得到的任何建议，包括这个，都只是个人观点(样本量= 1)。我建议和尽可能多的人交谈，从他们的建议中吸取精华，然后规划你自己的旅程。</li><li id="2f80" class="lq lr jl kp b kq ma ku mb ky mc lc md lg me lk lv lw lx ly bi translated"><strong class="kp lz">毕业前你不需要工作。是的，有一个很好，但是毕业后你还有时间。如果你是在美国的国际学生，毕业后你有整整三个月的时间去找工作。如果你想找一份软件开发人员或管理顾问的工作，你需要在 9 月份就开始申请，但随着毕业日期的临近，数据科学领域的招聘往往会变得更加活跃。我这么说是因为当你在秋季开始申请工作、参加招聘会、参加信息会议和与每个人建立联系时，会有很多来自同龄人的压力。虽然这很有用，但必须适度。与不同公司的人交谈，询问他们在寻找什么技能，尝试建立一些联系，但不要把这作为你秋季的首要任务。在这个时候，你的首要重点应该是学习新的东西，增强你的技术技能，为春季学期打好基础。拥有合适的技能会给你带来相关的话题，让你成为某个人的有趣联系人。</strong></li><li id="2cd0" class="lq lr jl kp b kq ma ku mb ky mc lc md lg me lk lv lw lx ly bi translated"><strong class="kp lz">保留实习机会</strong>。正如你从上面一点所推断的那样，我在毕业前没有找到工作。毕业一个月后，我拿到了三份全职工作和一份实习工作。我选择实习是因为我被面试官的眼光和知识所震撼，我知道他们会是很好的导师。实习结束时，我不仅有了一份全职工作，而且简历上的技能部分增加了两倍(除了毕业后知道的 R、SQL 和 Python，还增加了 Spark、git、bash、Impala、Neo4j)。选择实习的短期风险值得长期回报。还有，不要把自己局限在地域上，在全国范围内寻找机会。我现在喜欢住在旧金山，但我在纽约/泽西城度过的一年也很不可思议。如果你走实习路线，并且是在美国的国际学生，和你的经理谈谈将实习转为全职的可能性，这样你就可以在 4 月份开始 H1-B 签证申请程序。此外，确保你为一家电子认证公司工作，因为只有他们可以申请你的 STEM OPT 延期。</li><li id="2b39" class="lq lr jl kp b kq ma ku mb ky mc lc md lg me lk lv lw lx ly bi translated"><strong class="kp lz">你现在的专业不重要。</strong>我坚信，只要专注于下面提到的技能，任何人都可以获得一份数据科学的工作，不管他们目前的专业是什么。我不会说谎，但像电气工程&amp;计算机科学(EECS)或工业工程&amp;运筹学(IEOR)这样的专业肯定更容易，因为你可以在获得专业学分的同时获得相关技能，但如果你准备好做一些额外的工作，这不是不可能的。</li><li id="20f5" class="lq lr jl kp b kq ma ku mb ky mc lc md lg me lk lv lw lx ly bi translated">最后，我不能告诉你选择哪个课程或项目，因为它们会不断变化，但我会告诉你你需要的技能。你有责任选择能帮助你获得这些技能的课程和项目。</li></ol><h1 id="c275" class="jj jk jl bd jm jn ki jp jq jr kj jt ju jv kk jx jy jz kl kb kc kd km kf kg kh bi translated">主要故事</h1><p id="b5e2" class="pw-post-body-paragraph kn ko jl kp b kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk im bi translated">现在，让我们深入了解你需要做的事情。还有一些其他的角色，比如业务分析师或数据分析师，可能只需要这些技能的一部分，但是如果你掌握了这些技能，获得这些工作应该也很容易。</p><ol class=""><li id="36e1" class="lq lr jl kp b kq ll ku lm ky ls lc lt lg lu lk lv lw lx ly bi translated"><strong class="kp lz">机器学习算法</strong></li></ol><p id="66b8" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">作为一名数据科学家，你肯定会进行某种机器学习。仅仅了解这些算法的工作原理是不够的；你需要从理论上理解它们的基础。比如决策树是怎么做拆分的？逻辑回归模型的成本函数是什么？k-means 算法如何对数据点进行聚类？对理论的深刻理解有助于你衡量选择特定方法解决问题的利弊。深度学习如今变得非常流行，然而，深度学习角色往往非常专业化。虽然知道这一点很好，但我相信对机器学习的良好理解可以帮助你现在获得大多数数据科学职位。就我个人而言，我进入深度学习领域的第一步是在毕业后通过一门在线课程，这是由我实习期间即将到来的一个项目激发的。我相信你会在工作中偶然发现深度学习用例，所以如果你有足够的带宽，我绝对建议你在大学里学习这些技能。毕竟你是来学习的，但我仍然建议首先关注机器学习。</p><p id="2200" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">资源—<a class="ae mf" href="https://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/" rel="noopener ugc nofollow" target="_blank">Trevor Hastie 和 Rob Tibshirani(统计学习教材元素的作者)的免费在线课程</a>。Coursera 上吴恩达的<a class="ae mf" href="https://www.coursera.org/learn/machine-learning" rel="noopener ugc nofollow" target="_blank">机器学习</a>和<a class="ae mf" href="https://www.coursera.org/specializations/deep-learning" rel="noopener ugc nofollow" target="_blank">深度学习</a>课程。利用这些视频讲座和常规的大学课程来巩固你的理论知识。</p><p id="ae33" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated"><strong class="kp lz"> 2。编程</strong></p><p id="5c63" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">你需要知道的下一件事是使用 Python 或 r 等语言实现这些算法。如果你刚刚开始，我推荐 Python，因为它是一种更通用的编程语言。从头开始学习编码这些算法肯定会巩固你的理论理解，但这不是必须的。如果你在用 Python 工作，你应该知道如何使用 sklearn、h2o.ai、keras 等来实现你想要的算法。您还必须知道如何过滤和转换原始数据，以便为建模做准备。我这么说是假设你已经了解了基本的编程概念，比如变量、if-else 语句、循环和函数。如果没有，你可能想从那里开始。在大学里，我主要在 Jupyter 笔记本上工作，并为我的课程和项目编写特别的 R 脚本，所以上面的知识已经足够了。因此，我强烈建议一开始就掌握以上内容。但是请记住，大多数实际的数据科学应用程序需要将模型部署到产品中，这需要熟悉面向对象编程、单元测试、git 和一些 bash 脚本。在我的学位期间，我没有太多的时间去钻研这些概念或者使用它们，但是我确实花了一些时间去阅读它们。这很有帮助，因为我记得当我在实习期间接触到它时，并没有感到完全脱离了我的舒适区。</p><p id="5f7f" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated"><strong class="kp lz"> 3。SQL </strong></p><p id="f5df" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">你一定一定知道 SQL。每个公司都有结构化数据，你需要知道如何查询它。甚至查询分布式 Hadoop 集群的 Hive 和 Impala 都使用 SQL 语法。除了非常基本的 SQL，您还必须熟悉诸如连接、子查询和窗口函数等概念。无论您在哪里，了解您公司的数据和关键指标通常都是从 SQL 开始的。</p><p id="dd77" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">资源— <a class="ae mf" href="https://community.modeanalytics.com/sql/" rel="noopener ugc nofollow" target="_blank"> SQL 教程</a>按模式分析。</p><p id="f090" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated"><strong class="kp lz"> 4。统计与概率</strong></p><p id="467c" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">如果你虔诚地遵循第一步，你会很快意识到你不能忽略像最大似然、抽样和 p 值这样的主题，你会开始阅读更多关于它们的内容。如果让我列出题目，你一定要知道贝叶斯定理，假设检验，实验设计。A/B 测试已经成为产品开发的一部分，作为一名数据科学家，你必须知道如何建立和验证实验结果。现在，不要不知所措，这些话题需要一段时间来理解，但有一个鸟瞰总是一个好主意。老实说，我花了一段时间和工作经验才完全适应这些概念，但尽早开始只会有所帮助。</p><p id="f7fc" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">资源— <a class="ae mf" href="https://www.udacity.com/course/ab-testing--ud257" rel="noopener ugc nofollow" target="_blank"> A/B 测试课程</a>由 Google 在 Udacity 上提供。</p><p id="f80d" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated"><strong class="kp lz"> 5。顶点计划(数据科学过程)</strong></p><p id="b1b7" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">名单上的最后一个，但却是最重要的。你的顶点项目是你结合所有上述知识并展示一些原创作品的地方。在这里，您还可以了解数据科学项目的整个生命周期，从处理杂乱的原始数据到验证您构建的模型。用你的项目让你从所有具备以上技能的人中脱颖而出。如果你的项目不需要机器学习，那就让它需要机器学习。总是有聪明的方法来定制你的项目，以融入它。尝试与一家公司合作一个项目，利用实习经历，使用实际数据集，解决实际的业务问题。我喜欢伯克利的孟项目的一个原因是项目的灵活性和申请公司赞助项目的机会。此外，试着参加有项目的课程，这样你可以在完成后把它们列在你的简历上。</p><h1 id="cc46" class="jj jk jl bd jm jn ki jp jq jr kj jt ju jv kk jx jy jz kl kb kc kd km kf kg kh bi translated">收场白</h1><p id="eb97" class="pw-post-body-paragraph kn ko jl kp b kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk im bi translated">另外，请记住:</p><ol class=""><li id="c494" class="lq lr jl kp b kq ll ku lm ky ls lc lt lg lu lk lv lw lx ly bi translated">我很容易写道，你需要所有这些技能，但事实是，当我获得第一次数据科学机会时，我并不知道以上所有内容。这些年我学到了很多东西，每天都还在学。尽你所能获得尽可能多的上述技能。对你所知道的和熟知的东西要有信心，对你不知道的东西要有认知。对于所有你不知道细节的事情，有一个高层次的想法，这样你就可以和某人进行一次聪明的谈话。有一个模糊的想法总比没有好。工作中总有学习的空间，雇主知道这一点。</li><li id="7cf5" class="lq lr jl kp b kq ma ku mb ky mc lc md lg me lk lv lw lx ly bi translated">你在大学只有很短的一段时间，所以也要试着开心。努力工作，更努力的玩。春假旅行，去城市，探索你的大学城和大学能提供什么。不要把自己累垮了。</li><li id="cf30" class="lq lr jl kp b kq ma ku mb ky mc lc md lg me lk lv lw lx ly bi translated">了解现场发生的情况。为此，我订阅了数据科学时事通讯，每周向您发送一份热门文章列表。你读的东西在面试中成为很好的话题，让你了解更多信息。这里我推荐一个——<a class="ae mf" href="https://www.datascienceweekly.org/" rel="noopener ugc nofollow" target="_blank">www.datascienceweekly.org/</a>。如果阅读不是你的事情，首先，能做到这一步是值得称赞的，其次，有一堆很棒的播客，比如数据怀疑论或线性题外话。</li><li id="44b7" class="lq lr jl kp b kq ma ku mb ky mc lc md lg me lk lv lw lx ly bi translated">最后，每天坚持学习技能，每天坚持学习，每天坚持不懈，每天坚持尝试，即使当你认为事情变糟时也不要停止这样做，相信我，一切都会为你解决，就像我一样。在你知道之前，你会在校友早午餐或你自己的活动中与他人分享你的成功故事，我真的希望你能把它转发出去。</li></ol><p id="a3b0" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">万事如意！</p><p id="e643" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">我希望这有所帮助。如果你有任何问题，可以通过 LinkedIn 联系我—<a class="ae mf" href="http://www.linkedin.com/in/joelprince" rel="noopener ugc nofollow" target="_blank">www.linkedin.com/in/joelprince</a>。聊的开心！</p><p id="ae11" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">如果你是孟的学生，我们下次校友活动再见。加油熊队！</p></div><div class="ab cl jc jd hx je" role="separator"><span class="jf bw bk jg jh ji"/><span class="jf bw bk jg jh ji"/><span class="jf bw bk jg jh"/></div><div class="im in io ip iq"><p id="f3a4" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">如果你喜欢这篇文章，请查看:</p><ol class=""><li id="fbb0" class="lq lr jl kp b kq ll ku lm ky ls lc lt lg lu lk lv lw lx ly bi translated"><a class="ae mf" href="https://medium.com/@joelprince25/my-first-data-science-resume-sample-data-scientist-resume-6a3c42b7cdb7" rel="noopener">我的第一份数据科学简历</a></li></ol><p id="7b05" class="pw-post-body-paragraph kn ko jl kp b kq ll ks kt ku lm kw kx ky ln la lb lc lo le lf lg lp li lj lk im bi translated">2.<a class="ae mf" rel="noopener" target="_blank" href="/two-tips-to-stand-out-in-your-data-science-interview-take-home-challenge-or-job-a4682b3e9afb">在数据科学面试中脱颖而出的两个技巧带回家的挑战或工作</a></p></div></div>
