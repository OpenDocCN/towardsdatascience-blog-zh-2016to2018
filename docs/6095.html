lc ld jj le bi translated">1-预测电影票房总收入，误差为 10%。</h1><h1 id="b544" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">2 —预测热门歌曲。</h1><h1 id="7c30" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">3-创作维瓦尔第风格的作品。</h1><h1 id="ca08" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">4-在无限注德州扑克中击败顶级人类扑克玩家。</h1><h1 id="0a26" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">5-填写处方，接收医生的医嘱，挑选、包装和分发单剂药丸。</h1><h1 id="29a4" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">6 —在呼叫中心选择合适的人与您通话。</h1><h1 id="1adf" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">这怎么可能？？？？</h1><figure class="jl jm jn jo gt jq gh gi paragraph-image"><div class="gh gi lf"><img src="../Images/b0bbd3da5bb32725637934ccb12c3816.png" data-original-src="https://miro.medium.com/v2/resize:fit:570/format:webp/1*-yoKF4mIZ2IXp9L922YwHg.png"/></div><figcaption class="kd ke gj gh gi kf kg bd b be z dk"><strong class="bd lg">Let´s look into this</strong><a class="ae kk" href="https://pixabay.com/pt/sherlock-holmes-detetive-lupa-147255/" rel="noopener ugc nofollow" target="_blank"><strong class="bd lg">:</strong></a></figcaption></figure><h2 id="ca72" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">1 —预测电影票房总收入，误差率为 10% *。</h2><p id="aa29" class="pw-post-body-paragraph lh li iq lj b lk ll lm ln lo lp lq lr iy ls lt lu jc lv lw lx jg ly lz ma mb ij bi translated">2004 年，一家名为 Epagogix 的公司运行了一种算法来预测 9 部未发行电影的总票房。九部电影中有六部的预测非常准确，从那以后，该公司开发了他们的算法，工作室一直在运行它，以最小化制作电影的风险，特别是那些预算较大的电影。一个例子是异星战场，迪斯尼在那里损失了 2 亿美元。</p><p id="a32d" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">该算法实际上并不扫描原始脚本。Epagogix 有一个分析师团队，他们阅读剧本，并根据数百个不同的因素给剧本打分，包括爱情场景、道德困境、开头结尾、车祸。分数由预测总票房的算法扫描。</p><h1 id="3352" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">2 —预测热门歌曲。</h1><p id="7557" class="pw-post-body-paragraph lh li iq lj b lk ll lm ln lo lp lq lr iy ls lt lu jc lv lw lx jg ly lz ma mb ij bi translated">自 2004 年以来，一家名为复调 HMI 的西班牙公司开发了(HSS)热门歌曲科学来预测音乐的商业成功。在 2004 年，任何人都可以支付 50 美元，上传一首音乐到他们的网站，然后收到乐谱。由迈克·麦克里迪创立。</p><p id="3d9a" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">“复调作品背后的运算法则对它们所呈现的音乐进行了奇妙的剖析。该公司算法背后的特殊科学被称为高级光谱解卷积。傅立叶变换和数学函数的不同序列将歌曲分解，分离出旋律、节拍、速度、节奏、音高、和弦进行、声音饱满度、声音亮度和节奏的曲调模式。复音 s 软件获取这些数据，并利用这些数据建立三维模型。通过看而不是听这首歌的三维结构，算法将这首歌与过去的热门歌曲进行比较……”(Steiner，Christopher，自动化这一点)。</p><p id="d94a" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">当训练机器人浏览几张专辑时，其中一张的得分和披头士一样高。后来，这张专辑发行了，并获得了巨大的成功。这张专辑是诺拉琼斯的《T4 与我同行》。在几个命中结果中，该算法预测名单包括魔力红和安娜贾西亚。</p><h1 id="1624" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">3 —创作维瓦尔第或巴赫风格的作品。</h1><figure class="jl jm jn jo gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi mj"><img src="../Images/79e32929048c6638dfe452366164bbd3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*WQooe94YhwkOMlzf"/></div></div><figcaption class="kd ke gj gh gi kf kg bd b be z dk">Photo by <a class="ae kk" href="https://unsplash.com/@kaelbloom?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Kael Bloom</a> on <a class="ae kk" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="19e2" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">David cope 教授是加州大学圣克鲁斯分校的前音乐教授，他开发了人工智能算法，可以分析现有的音乐，并以相同的风格创作新的作品。他创造了一个叫 EMI(音乐智能实验)的软件，这个软件写了数以千计的不同风格的作品，巴赫，莫扎特，维瓦尔第…</p><p id="e80c" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">大卫还开发了一个名为艾美奖·豪威尔的程序，它可以构建自己的作品，并有一个交互界面来接收听众的反馈。艾美奖接收反馈的算法使用潜在语义分析(LSA)，这是一种自然语言处理技术。你可以在这里阅读更多关于艾美奖的内容:<a class="ae kk" href="http://artsites.ucsc.edu/faculty/cope/Emily-howell.htm" rel="noopener ugc nofollow" target="_blank">这里</a>或者在这里听音乐<a class="ae kk" href="https://www.youtube.com/watch?v=2kuY3BrmTfQ&amp;index=4&amp;list=RDPczDLl92vlc" rel="noopener ugc nofollow" target="_blank">。</a></p><h1 id="9515" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">4-在无限注德州扑克中击败顶级人类扑克玩家。</h1><figure class="jl jm jn jo gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi mk"><img src="../Images/58d4088820689b7d76671548468b90de.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*5EwzF7a8JWEcaV4J"/></div></div><figcaption class="kd ke gj gh gi kf kg bd b be z dk">Photo by <a class="ae kk" href="https://unsplash.com/@jacc?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Jack Hamilton</a> on <a class="ae kk" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="3236" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">2016 年，名为 Deepstack(阿尔伯塔大学)的程序击败了 11 名职业扑克玩家，共玩了 44000 手* <strong class="lj mc"> 5 </strong>。</p><p id="7949" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">2017 年，一个名为 Liberatus(卡内基梅隆大学)的项目在为期 20 天的扑克比赛中击败了职业玩家，共玩了 120.000 手牌。</p><p id="742a" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">无限注德州扑克是一个不完美的信息游戏，当每个玩家做出决定时，它不知道未来牌或其他玩家牌的信息。在这个游戏中，信息集的数量是 10160，算法在游戏中学习，并根据对手的行动改变策略。</p><h1 id="c494" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">5-填写处方，接收医生的医嘱，挑选、包装和分发单剂药丸。</h1><figure class="jl jm jn jo gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi ml"><img src="../Images/2988271650c60ec770a97c956e4d1c41.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*VcYzxi13Fj65wiJe"/></div></div><figcaption class="kd ke gj gh gi kf kg bd b be z dk">Photo by <a class="ae kk" href="https://unsplash.com/@joshstyle?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">JOSHUA COLEMAN</a> on <a class="ae kk" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="87c9" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">“2011 年，加州大学旧金山分校(UCSF)开设了一家药房，除了一个机器人之外，没有其他人员。瑞士物流公司 Swisslog 为 UCSF 制造了这个价值 1500 万美元的机器人(斯坦纳，克里斯托弗，自动化这一点)。</p><p id="b104" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">在试验阶段，机器人输送了 35 万剂药物，没有一次失误。采用该技术后，自动化机器人连续 5 年以上以 100%的准确率开具处方* <strong class="lj mc"> 8 </strong>。</p><p id="fc1f" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">休斯顿医院在 2011 年至 2012 年间进行的一项研究指出，每 10 万份处方中平均有 4.8 个错误。该研究还发现，通过 shift 验证的订单数量的增加与药物错误的增加相关* <strong class="lj mc"> 9 </strong>。</p><h1 id="7039" class="ko ip iq bd ir kp kq kr iu ks kt ku ix kv kw kx jb ky kz la jf lb lc ld jj le bi translated">6 —在呼叫中心选择合适的人与你交谈</h1><figure class="jl jm jn jo gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi mm"><img src="../Images/ce346faf610d0cee45bac1d3f6b52e7c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*tNmINuvmYdErdCCc"/></div></div><figcaption class="kd ke gj gh gi kf kg bd b be z dk">Photo by <a class="ae kk" href="https://unsplash.com/@rawpixel?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">rawpixel</a> on <a class="ae kk" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="e261" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">1977 年，心理学家塔伊比·卡勒开发了人格模式清单(PPI)系统。该系统将人分为六种性格类型。1978 年，特里·麦奎尔将塔伊比方法应用于美国国家航空航天局的人格评估，并获得了很好的结果。</p><p id="981c" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">赫奇斯·卡彭斯是卡勒的一名弟子，他和电信专家凯利·康威一起开发了机器人，通过呼叫中心的记录进行监听，并根据话语和交流方式对人进行分类。在沃达丰的 15000 个电话数据库中测试他们的理论，他们发现，当电话被相反性格类型的人接听时，问题在 47%的时间里得到解决，而当性格类型匹配时，问题在 97%的时间里得到解决。</p><p id="cf26" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">这种算法用于通过接入呼叫中心记录来检测欺诈、预测诉讼或取消。该系统还应用于电话推销，大大提高了销售成功率* <strong class="lj mc"> 11 </strong>。</p><p id="6b9f" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">参考资料:</p><p id="5b7e" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated"><strong class="lj mc">1</strong>T6】https://www . market place . org/2013/07/19/business/whats-behind-future-hit-movies-algorithm</p><p id="320f" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated"><strong class="lj mc">2</strong><a class="ae kk" href="https://www.theguardian.com/film/2012/mar/20/john-carter-lose-disney-200m" rel="noopener ugc nofollow" target="_blank">https://www . the guardian . com/film/2012/mar/20/John-Carter-lose-Disney-200m</a></p><p id="1263" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated">Christopher Steiner，自动化 2012 年第 82 页</p><p id="3f66" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated"><strong class="lj mc">4</strong>T16】https://en.wikipedia.org/wiki/Emily_Howell</p><p id="0602" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated"><strong class="lj mc">5</strong>T20】https://www.deepstack.ai/</p><p id="1119" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated"><strong class="lj mc">6</strong>T24】https://www . CMU . edu/news/stories/archives/2017/January/AI-beats-poker-pros . html</p><p id="7ef8" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated"><strong class="lj mc">7</strong>T28】https://www . UCSF . edu/news/2011/03/9510/new-UCSF-robotic-pharmacy-aims-improve-patient-safety</p><p id="0cfe" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated"><strong class="lj mc">8</strong><a class="ae kk" href="https://www.kqed.org/futureofyou/153628/when-a-robot-counts-out-your-pills-what-will-your-pharmacist-do" rel="noopener ugc nofollow" target="_blank">https://www . kqed . org/futureofyou/153628/when-a-robot-counts-out-of-your-pills-what-will-your-pharmacy-do</a></p><p id="05b0" class="pw-post-body-paragraph lh li iq lj b lk md lm ln lo me lq lr iy mf lt lu jc mg lw lx jg mh lz ma mb ij bi translated"><strong class="lj mc">9</strong>T36】http://www.ajhp.org/content/72/17/1471?sso-checked=true</p><p id="33f3" class="pw-post-body-paragraph
