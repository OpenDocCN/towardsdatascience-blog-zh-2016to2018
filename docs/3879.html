<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/why-is-ayasdi-topological-data-analyses-the-source-of-so-many-breakthroughs-in-science-5fdc6b8a6f57?source=collection_archive---------9-----------------------#2018-06-27">https://towardsdatascience.com/why-is-ayasdi-topological-data-analyses-the-source-of-so-many-breakthroughs-in-science-5fdc6b8a6f57?source=collection_archive---------9-----------------------#2018-06-27</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="4466" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">为什么 Ayasdi(拓扑数据分析)是如此多科学突破的来源？</strong></p><p id="5285" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们在 Ayasdi 的合作者继续使用我们的软件改变世界，解决一系列问题，从<a class="ae jo" href="https://medium.com/@devi_ramanan/why-collaborations-matter-to-ayasdi-df91e62da339" rel="noopener">小儿麻痹症/难民</a>到<a class="ae jo" href="https://www.ayasdi.com/blog/life-sciences/understand-disease-cycle-groundbreaking-research-stanford-using-tda/" rel="noopener ugc nofollow" target="_blank">疾病康复</a>、<a class="ae jo" href="https://www.ayasdi.com/blog/topology/shape-genome-going-beyond-double-helix-topological-data-analysis/" rel="noopener ugc nofollow" target="_blank">基因组学</a>、<a class="ae jo" rel="noopener" target="_blank" href="/ucsf-scientists-use-artificial-intelligence-to-uncover-hallmarks-of-traumatic-brain-injury-a672ae75704a">脊髓损伤/创伤性脑损伤</a>、<a class="ae jo" rel="noopener" target="_blank" href="/artificial-intelligence-aids-medical-researchers-in-uncovering-genetic-signature-for-severe-asthma-f8125b926915">哮喘</a>、<a class="ae jo" href="https://www.ayasdi.com/blog/healthcare/identification-of-type-2-diabetes-subgroups-through-topological-data-analysis-of-patient-similarity/" rel="noopener ugc nofollow" target="_blank">糖尿病</a>、<a class="ae jo" href="https://www.ayasdi.com/blog/topology/shape-genome-going-beyond-double-helix-topological-data-analysis/" rel="noopener ugc nofollow" target="_blank">肿瘤学</a>、<a class="ae jo" href="https://medium.com/@devi_ramanan/stowers-scientists-use-artificial-intelligence-to-uncover-new-relationships-and-organizational-2c048ad94251" rel="noopener">蛋白质组学</a>、<a class="ae jo" href="http://www.sciencemag.org/news/2017/10/sloshing-earth-s-core-may-spike-major-earthquakes" rel="noopener ugc nofollow" target="_blank">预测地震</a>、<a class="ae jo" href="https://www.ayasdi.com/blog/financial-services/student-finds-shape-meaning-four-decades-economic-data/" rel="noopener ugc nofollow" target="_blank">宏观经济循环</a>等我们的同行评审出版物的完整列表在此列出<a class="ae jo" href="https://www.ayasdi.com/resources/" rel="noopener ugc nofollow" target="_blank">。仅去年一年就有超过 24 种顶级出版物！我们的科学合作者是各自领域的思想领袖和关键意见领袖，他们通过访问我们的平台/SDK，正在解决一些世界上最复杂和最紧迫的挑战。</a></p><p id="195d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">但是，为什么我们的平台(拓扑数据分析或 TDA) <strong class="ir jn"> </strong>与其他可用的技术相比，对他们来说效果如此之好？我们解决了其他技术无法解决的问题。我们可以处理高维、非结构化/未标记的数据，以及以时间序列方式呈现的微弱信号。</p><p id="076a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">”<a class="ae jo" href="https://rexplorations.wordpress.com/2017/02/17/hypothesis-generation-a-key-data-science-challenge/" rel="noopener ugc nofollow" target="_blank"> <em class="jp">假设生成</em> </a> <em class="jp">以及推而广之的假设提炼构成了数据分析和数据科学的目的。假设生成的目的是简化系统行为的某些方面，并基于简单、可解释的规则，以一种有形且易处理的方式来表示这种行为。”</em>我们的平台通过赋予主题专家非凡的能力来支持假设生成，这些能力简单易用，但却能提供同样令人印象深刻的科学结果。科学出版物的要求因期刊而异，只要工作是一种新的方法/分析，可以很容易地被其他人复制。让数据说话吧！</p><p id="ae7a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">工作的多样性说明了我们的技术提供的能力范围。特别是<a class="ae jo" href="https://s3.amazonaws.com/cdn.ayasdi.com/wp-content/uploads/2018/04/04142230/UnderstandingAyasdi_WP_061617v011.pdf" rel="noopener ugc nofollow" target="_blank">发现预测证明</a>，为人类带来了意外的收获:</p><p id="a41e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">为什么发现很重要？对于任何数据集，几乎不可能提出“正确”的问题，尤其是像基因组数据这样复杂的数据集。因为 Ayasdi 的方法不需要开发广泛的临床假设，并且可以根据先进的数学算法自动绘制相关的患者亚组，所以研究人员可以发现他们甚至不知道要问的问题的答案。TDA 是一种将数据上的函数合并在一起的非常通用的方法。</strong></p><p id="854f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(1) <strong class="ir jn"> TDA 使用无监督和半监督机器学习在数据中寻找模式</strong>。<a class="ae jo" href="http://www.europeanlung.org/projects-and-research/projects/u-biopred/home" rel="noopener ugc nofollow" target="_blank"> U-BIOPRED </a>利用我们的人工智能发现了一个 1693 年的基因签名，有意义地将重度哮喘患者与非哮喘患者以及轻中度哮喘患者区分开来。通过对哮喘人群进行细分，研究人员希望为对治疗有反应的患者开发有针对性的治疗方法。这种疗法在治疗只涉及少量基因的疾病方面一直很有效。开发针对哮喘等涉及成百上千个基因的疾病的靶向药物更具挑战性。<strong class="ir jn">我们是首选的武器，因为我们有能力处理这种复杂性。</strong>这项&amp;其他哮喘研究发表在<a class="ae jo" href="http://www.atsjournals.org/doi/abs/10.1164/rccm.201604-0866OC" rel="noopener ugc nofollow" target="_blank">美国呼吸重症医学杂志</a>、<a class="ae jo" href="http://www.jacionline.org/article/S0091-6749(18)30039-3/fulltext" rel="noopener ugc nofollow" target="_blank"> JACI </a>、<a class="ae jo" href="http://www.jacionline.org/article/S0091-6749%2815%2903117-6/pdf" rel="noopener ugc nofollow" target="_blank"> JACI </a>和<a class="ae jo" href="http://www.jacionline.org/article/S0091-6749%2815%2900104-9/pdf" rel="noopener ugc nofollow" target="_blank"> JACI </a>上。这四项研究结合在一起，帮助研究人员开始建立严重哮喘患者的临床和基因组图谱。这种方法非常适用于其他复杂的慢性疾病。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi jq"><img src="../Images/961d2b8fc02c394bde207c1059becffe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*023fAbJ4KzSpt-_qEWlKAg.png"/></div></div></figure><p id="d30c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jp">“由于哮喘是一种病理学差异很大的疾病，并且仍然没有得到很好的理解，因此使用 Ayasdi 平台来驱动无人监管的多维查询的能力在加速我们的研究中是不可或缺的，”Timothy Hinks </em>  <em class="jp">博士说。“这一进展使得我们的团队在生成关于数据的假设时不那么有偏见。这有助于我们专注于推动数据驱动的假设，从而节省时间，并使我们的工作适用于所有治疗哮喘和类似病理多样疾病的医护人员。使用 Ayasdi，以适当的分辨率生成一个网络，只需几个小时就能获得重要的见解。这为我们作为临床医生在重症哮喘诊所看到的不同哮喘组提供了清晰的图像，并将有助于为未来的临床试验确定亚组。”</em></p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi kc"><img src="../Images/d574d5ee59683705c4e547d292ef08b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N2adreX1l5gtUVi-N-8a2Q.png"/></div></div></figure><p id="daca" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(2) <strong class="ir jn"> TDA 不需要带标签的数据，但是如果存在的话可以处理它</strong>。在糖尿病方面，我们在西奈山的合作者在<a class="ae jo" href="http://stm.sciencemag.org/content/7/311/311ra174" rel="noopener ugc nofollow" target="_blank">科学:转化医学</a>上发表了一篇论文，表彰他们使用 TDA 识别以前未知的糖尿病亚型，在患者-患者网络中识别二型糖尿病的三个不同亚群。Mt. Sinai 拥有一个大型数据库，可将 30，000 多名患者的遗传、临床和医疗记录数据配对。除了基因组测序数据，该数据库还包括每个患者的年龄、性别、身高、体重、种族、过敏、血液测试、诊断和家族史等信息。该团队基于高维电子病历(EMRs)和来自 11，210 名个体的基因型数据(遗传标记和临床数据，如血液水平和症状)，使用精准医学方法来表征 T2D 患者群体的复杂性。他们能够发现大型复杂数据集中的隐藏模式，使创新研究机构能够加快生物标志物发现、疾病类型细分和靶向药物发现。这篇<a class="ae jo" href="https://www.fastcompany.com/3052935/the-latest-breakthrough-in-understanding-diabetes-was-made-by-an-algorithm" rel="noopener ugc nofollow" target="_blank">《快速公司》的文章</a>也很好地描述了这篇论文。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi kd"><img src="../Images/46de92790ca6a98a5e7ce8d5bb8a3118.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qbAwFu_0KT9fhXTSrHr0TQ.png"/></div></div></figure><p id="e4b5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(3)<strong class="ir jn">无监督和半监督机器学习</strong>的另一个例子是在数据中寻找模式。<a class="ae jo" href="http://ucptl.com/" rel="noopener ugc nofollow" target="_blank">升级资本</a>作为金融<a class="ae jo" href="http://www.codeinfinance.com/" rel="noopener ugc nofollow" target="_blank">代码的一部分</a>计划使用 Ayasdi 帮助投资者更好地了解金融市场的当前状态，方法是找到与过去最相似的状态。在传统的风险分析中，这种做法非常具有挑战性，因为传统的风险分析往往严重依赖于降维。使用 Ayasdi，<a class="ae jo" href="https://upgradecapital.com/!files/bm1tkkw3ptwwsgll/04%20finding%20shape%20in%20data.pdf" rel="noopener ugc nofollow" target="_blank">研究员</a>能够将四十年的宏观经济和市场数据结合成一个循环，代表经济周期。为了证实这一解释的有效性，他确定了不同的机制，如扩张、收缩和恢复，然后证实它们通常以一致的顺序相互遵循。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi ke"><img src="../Images/8cc9c3dc647824e14d71bff3faf351f1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aclEMTJ68keLzzYsZ5t_Pg.png"/></div></div></figure><p id="8119" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">为什么预测很重要？</strong>我们生成用于预测任务的相关特征，或者找到受监督算法可能难以处理的局部数据。我们的合作者不满足于发现——他们想要影响世界，预测这些发现的影响。</p><p id="8c39" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(1) <strong class="ir jn">特征生成——TDA 使用压缩表示法生成新的特征——即时间序列数据集</strong>。斯坦福微生物学家利用我们的平台预测一个人是否会从第一天起<a class="ae jo" href="https://www.ayasdi.com/blog/life-sciences/understand-disease-cycle-groundbreaking-research-stanford-using-tda/" rel="noopener ugc nofollow" target="_blank">从疾病</a>中康复。目前，当动物/人类从疾病中康复时，没有/几乎没有收集到数据，因此潜在的商业影响是显著的，并且将因疾病指征而异。利用这两篇论文，他们获得了 DARPA 600 万美元的资助，以继续他们在理解疾病康复方面的开创性工作。他们绘制了宿主在疾病空间中循环的方式。这项工作是使用我们的平台的无监督学习能力进行的，并通过使用横截面数据的疾病地图的可视化来区分。<strong class="ir jn"> TDA 是在这种情况下唯一可行的技术。</strong> TDA 绘制的图形更明显地是循环的，因为拓扑网络封闭了这些间隙。斯坦福可视化了被感染宿主穿越的“疾病空间”,并确定了感染过程的不同状态。弹性系统不能用一棵树来描述，用循环来描述更好— <strong class="ir jn">循环避开了大多数分析方法——但它们不会避开我们的平台！</strong></p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi kf"><img src="../Images/640f6e49035c8f1eac83d07b256d22fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*m2KEeRrtIWbEZp6R8N_I2g.png"/></div></div></figure><p id="272f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(2) <strong class="ir jn">分层模型 data 发现了数据的结构，并建立了独特的本地模型</strong>。在另一个例子中，我们在蒙大拿的合作者使用 Ayasdi 来预测地震！使用 Ayasdi &amp;时间序列分析，他们证明了大地震似乎是全球同步的，从某种意义上说，它们是根据它们的更新属性在时间上组织起来的，并且在响应非常低应力的相互作用时成群发生。大地震似乎在时间上聚集在一起——尽管不是在空间上。大地震的数量似乎以 32 年为间隔达到峰值。地震可能以某种方式相互交流，或者外力可能推动地球破裂。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi kg"><img src="../Images/2f7769e6db17045707f66b5e8212a12a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uF3Df4GsKqP4Q0Gmh09CHA.png"/></div></div></figure><p id="3b8b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(3) <strong class="ir jn">再次特征生成——TDA 使用压缩表征生成新颖特征</strong> s. UCSF 使用 Ayasdi 在<a class="ae jo" href="https://www.fastcompany.com/3052282/the-latest-medical-breakthrough-in-spinal-cord-injuries-was-made-by-a-computer-program" rel="noopener ugc nofollow" target="_blank">脊髓损伤/创伤性脑损伤</a>、<a class="ae jo" href="https://s3.amazonaws.com/cdn.ayasdi.com/wp-content/uploads/2017/05/26093450/Pedoia_et_al-2017-Journal_of_Magnetic_Resonance_Imaging.pdf" rel="noopener ugc nofollow" target="_blank">骨关节炎</a>等中寻找洞见。他们证实高血压是 SCI/TBI 存活的预后指标——简单地在损伤后/术前立即使用药物降低高血压可以显著改善结果。UCSF 追溯挖掘旧的、黑暗的数据，从旧的临床试验中丢弃，这一次使用的技术旨在揭示大量变量之间的隐藏关系，可能节省数百万美元。《快速公司》的这篇文章<a class="ae jo" href="https://www.fastcompany.com/3052282/the-latest-medical-breakthrough-in-spinal-cord-injuries-was-made-by-a-computer-program" rel="noopener ugc nofollow" target="_blank">很好地描述了</a><a class="ae jo" href="https://s3.amazonaws.com/cdn.ayasdi.com/wp-content/uploads/2016/01/13110816/UCSF-Nature-6.pdf" rel="noopener ugc nofollow" target="_blank">自然</a>论文。在另一篇<a class="ae jo" href="https://s3.amazonaws.com/cdn.ayasdi.com/wp-content/uploads/2017/03/03155636/journal.pone_.0169490.pdf" rel="noopener ugc nofollow" target="_blank"> PLOS </a>的论文中，UCSF 利用 TDA 确定了一个独特的诊断亚组，该亚组由轻度 TBI 后出现不良结果的患者组成，这些患者可通过特定基因多态性的存在进行显著预测——因此，TDA 可以在未来的临床试验中为患者分层和针对已确定生物标志物的治疗计划提供一个强大的方法。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi kh"><img src="../Images/fa495e28cd3b586918c8cd8722180022.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jvzhCp6YQbWhse4OohZx1A.png"/></div></div></figure><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi ki"><img src="../Images/eb250316a707bf31a28b83ea13d2a8b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vIksB3CEpR_VfxSUo3Io4A.png"/></div></div></figure><p id="6cfc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">为什么 Justify 很重要？</strong>为了使预测有价值，它必须能够证明和解释其断言并诊断失败。这就是为什么我们是首选的武器——我们可以充分证明正在发生的事情是正当的。<strong class="ir jn"> TDA 使用本地信息来提供证明，团体的质量决定了证明的质量。</strong></p><p id="2c86" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(1)我们的合作项目具有改善人类状况的非凡能力。<a class="ae jo" href="https://www.ayasdi.com/blog/culture/why-collaborations-matter-to-ayasdi/" rel="noopener ugc nofollow" target="_blank">SumAll.org</a>利用 Ayasdi 对叙利亚儿童的脊髓灰质炎疫苗接种活动进行了快速系统聚类分析。数据是由 HumanitarianTracker.org 提供的，并且很复杂，因为它包含了病人、时间和地理数据——但是考虑到研究区域是一个活跃的战区，数据是可变的。我们的软件能够同时与所有可用的要素类进行交互，然后以这样一种方式可视化结果，即可以快速识别数据中任何有趣的行为。通过了解儿童最有可能无法获得后续剂量的地方，SumAll.org 能够与人道主义跟踪者合作，并帮助审查一项战略，以确保所有人都获得他们的剂量。对于时间和资源紧张的人道主义援助组织来说，可靠的统计和报告的方便性和效率至关重要，在这种情况下，Ayasdi 可以大大减少分析所需的投资。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi kj"><img src="../Images/7bca0fa7be2e891aa5dea7c72442f849.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*h1SmWXGFRIFAv3olhq8C9Q.png"/></div></div></figure><p id="ac31" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(2)在材料科学工程领域，<a class="ae jo" href="https://www.epfl.ch/index.en.html" rel="noopener ugc nofollow" target="_blank"> EPFL </a>研究人员利用我们的软件开发了一种孔隙识别方法，对纳米多孔材料中孔隙结构的相似性进行量化和分类，发表在<a class="ae jo" href="https://s3.amazonaws.com/cdn.ayasdi.com/wp-content/uploads/2017/05/26093654/ncomms15396.pdf" rel="noopener ugc nofollow" target="_blank"> Nature </a>上。量化孔隙结构的相似性不仅使他们能够找到与顶级结构在几何上相似的结构，还可以根据孔隙形状的相似性来组织材料组。这对建筑师和建筑公司来说非常有用。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div class="gh gi kk"><img src="../Images/bba2299c23aad1e736a6e059e2f764c7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1364/format:webp/1*MG7Q4H7vUdkj5KrJ5ZwP2A.png"/></div></figure><p id="5852" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">(3) <a class="ae jo" href="https://rabadan.c2b2.columbia.edu/" rel="noopener ugc nofollow" target="_blank">哥伦比亚</a>在<a class="ae jo" href="https://s3.amazonaws.com/cdn.ayasdi.com/wp-content/uploads/2015/02/13112457/Ayasdi_TopologyofViralEvolution.pdf" rel="noopener ugc nofollow" target="_blank"> PNAS </a>发表了进化分析的革命。这是 TDA 在现实世界数据中看到相关结构的另一个例子，这种结构是经典技术看不到的。数学生物学按照达尔文的生命树模拟了进化。也就是说，进化网络是树状的，在模拟时间进化的基础网络中没有任何循环。<strong class="ir jn">本文表明在真实数据中存在这样的循环，TDA 需要找到并理解它们</strong>。这是这种结构存在的第一次严格和系统的确立——现在很明显，这是一种普遍存在的现象。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div class="gh gi kl"><img src="../Images/49f8b2ccba80148e502baf510b1a3b44.png" data-original-src="https://miro.medium.com/v2/resize:fit:1376/format:webp/1*POPj43GQLqBvlUFMecf8zw.png"/></div></figure><p id="1c8c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们在<a class="ae jo" href="https://www.ayasdi.com/blog/topology/shape-genome-going-beyond-double-helix-topological-data-analysis/" rel="noopener ugc nofollow" target="_blank">基因组学/肿瘤学</a>、<a class="ae jo" href="https://s3.amazonaws.com/cdn.ayasdi.com/wp-content/uploads/2018/02/07123109/JSI-1718-2018-a1-Proof.pdf" rel="noopener ugc nofollow" target="_blank">遥感、</a>、<a class="ae jo" href="https://s3.amazonaws.com/cdn.ayasdi.com/wp-content/uploads/2017/12/18094250/TDA-Hyperspectral-imaging.pdf" rel="noopener ugc nofollow" target="_blank">光谱学</a>、<a class="ae jo" href="http://www.pnas.org/content/114/40/10767" rel="noopener ugc nofollow" target="_blank">脆性 X </a>等领域有更多顶级出版物，它们将构成一个更长的博客，所以我将在此打住。</p><p id="bb27" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">所有这些利用 Ayasdi 的惊人工作已经持续了几年，从这些合作中产生的见解将用于造福科学、医学和患者。随着我们的合作者继续使用我们的软件改变世界，敬请关注来年更多的新闻。要成为合作者，请发电子邮件给我们，姓名为<a class="ae jo" href="mailto:collaborations@ayasdi.com" rel="noopener ugc nofollow" target="_blank">collaborations@ayasdi.com</a>。</p><p id="d324" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我很高兴在<a class="ae jo" href="https://www.dropbox.com/sh/316ax2oaw8xplsl/AAAeXfNYHYY2m-GcqFzNeblLa/Day%203/Track%203?dl=0&amp;preview=0845_D3_T3_Devi+RAMANAN+-+Ayasdi_PMWC_2019_Finalversion+copy.pdf&amp;subfolder_nav_tracking=1" rel="noopener ugc nofollow" target="_blank"> PMWC 2019 </a>上分享这些技术用例/故事。</p><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi km"><img src="../Images/8a87bc0970bc8cb451412ef95c99342d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1CmxSpGaty14h43cFtJfLQ.jpeg"/></div></div><figcaption class="kn ko gj gh gi kp kq bd b be z dk">PMWC 2019</figcaption></figure><figure class="jr js jt ju gt jv gh gi paragraph-image"><div role="button" tabindex="0" class="jw jx di jy bf jz"><div class="gh gi km"><img src="../Images/3744e271d9b5bd0db842a7a342144cb0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*--UD-dELE_DPDRd2UzV20w.jpeg"/></div></div><figcaption class="kn ko gj gh gi kp kq bd b be z dk">PMWC 2019</figcaption></figure></div></div>
