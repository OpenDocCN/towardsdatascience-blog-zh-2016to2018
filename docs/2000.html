<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/analytics-jobs-startups-and-how-to-find-them-2cc9a0add429?source=collection_archive---------1-----------------------#2017-12-01">https://towardsdatascience.com/analytics-jobs-startups-and-how-to-find-them-2cc9a0add429?source=collection_archive---------1-----------------------#2017-12-01</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/546904f312e72d82d234911bc5c7005b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FdMZfebPgpKyDSlxw8NECQ.png"/></div></div></figure><p id="8e95" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">自从我开始指导<a class="ae jy" href="http://www.springboard.com?afmc=20" rel="noopener ugc nofollow" target="_blank"> Springboard </a>以来，我一直在思考学生们可能如何去<a class="ae jy" href="http://www.stephenlevin.co/data-jobs" rel="noopener ugc nofollow" target="_blank">寻找分析工作</a>，以及当有人说他们想在一家初创公司找工作时，他们到底是什么意思。“创业”对很多人来说意味着很多事情。多大才算太大才算创业？没有明确的定义，但我想指出在公司发展的不同阶段，有哪些不同类型的分析工作。</p><p id="8bae" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">您可以从资金水平、团队规模或职责集的角度来考虑这些阶段——它们彼此大致同步。我会努力指出我认为重要的公司特征。如果你正在考虑开始你的分析职业生涯，或者你的发展轨迹会是什么样子，我希望下面的想法是有帮助的。请务必注意——我自然会被技术所吸引，因为这是我所知道的，也是我最有激情的地方。当你转到其他行业时，类似的想法可能会也可能不会。最后，如果你工作的公司有一个分析组件作为核心功能的一部分(想想Tableau——一个分析工具，sales force——一个数据为经理提供核心信息的产品，或者<a class="ae jy" href="http://www.baremetrics.com" rel="noopener ugc nofollow" target="_blank"> Baremetrics </a> —一个数据和可视化产品的产品),那么在任何阶段都可能有一个分析人员的角色。</p><p id="f552" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">关于示例，请务必记住本文的研究时间(2016年末)——这里的信息随着时间的推移而保持不变，但具体的公司肯定会经历不同的阶段！</p><h1 id="521c" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">超早期:1-5名员工，前期种子或早期种子(0-75万美元)</h1><p id="2edd" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">这个阶段是为了证明吸引力——对你自己或潜在的投资者。分析将帮助你衡量它。</p><p id="4998" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">去哪里找:<a class="ae jy" href="http://www.angel.co" rel="noopener ugc nofollow" target="_blank">angel.co</a>——这对初创公司是免费的，而且非常专注于有效地为他们服务。这是我早期阶段的首选。<a class="ae jy" href="https://news.ycombinator.com/jobs" rel="noopener ugc nofollow" target="_blank">黑客新闻工作</a>——YC的黑客新闻工作板也是一个很棒的列表，但是它被大量贩卖。脱颖而出是很难的，所以一定要成为摇滚明星。</p><h1 id="92bf" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">需求挖掘/增长黑客/营销</h1><p id="0098" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">在这个阶段，分析最有效的用途只有在它产生额外增长的情况下才是重要的。帮助团队关注对业务至关重要的特定指标，但是当你了解到什么是重要的时，要准备好快速调整该指标。你应该测试营销渠道的有效性，无论是时间效益还是金钱效益。当跟踪产品分析和用户在产品中的行为时，不要专注于数字，理解何时需要使用定性反馈至关重要。我的建议？如果是你感兴趣的事情，伸出手，看看你是否能为他们做一个免费或便宜的项目。如果你能证明你能给他们带来10个(或100个)用户，以及为什么你的数据显示这些人可能是忠实用户，他们会为你找到空间。</p><p id="c60e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这个角色可能会也可能不会被宣传——你需要看看当地的孵化器，参与当地的技术社区，并与在你感兴趣的领域工作的人展开对话。准备好做一个“证明它”的项目。</p><h1 id="005a" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">创始人</h1><p id="63f8" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">为成为一名创始人的所有挣扎做好准备(做另一份工作，或者不拿薪水，或者任何你需要做的事情)。也许你专注于分析，但称之为分析角色是慷慨的。</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ld"><img src="../Images/4337d641a935c1f2ca9f2da922173343.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bdtBJDHDDSdkldqk.png"/></div></div></figure><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi li"><img src="../Images/6538b17e38d2867aa975f387a50aa886.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*i-6EmHO0htpYby94.png"/></div></div></figure><h1 id="2a40" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">早期阶段:3-10名员工，少量资金(50万美元至2M)，有一定的吸引力</h1><p id="4ac9" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">一家公司在这个阶段<em class="lj">可能会</em>招聘一名真正的分析人员，但更有可能的是你是一名营销人员。此外，你很可能独自下沉、游泳或飞翔。试着在其他公司找到处于相似阶段(或更远阶段)的人来帮助指导你。对你的期望可能会很高，你需要准备好衡量自己和团队的成功。在一家公司，这是一段令人难以置信的激动人心的时光，但也绝对充满压力。只要你跟上你的增长目标，你也可以开始了解产品分析，并确保一个强大的跟踪实施，以便当你进入下一个阶段时，你准备好摇滚。</p><p id="93de" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc lc">去哪里找</strong> : <a class="ae jy" href="https://www.angel.co" rel="noopener ugc nofollow" target="_blank">安吉丽娜</a>——你可以按照规模/阶段来排序，(也许<a class="ae jy" href="http://www.linkedin.com" rel="noopener ugc nofollow" target="_blank"> Linkedin </a>或<a class="ae jy" href="http://www.themuse.com" rel="noopener ugc nofollow" target="_blank">TheMuse</a>——一些公司会在那里，但从噪音中排序更难)。与上面的<a class="ae jy" href="https://news.ycombinator.com/jobs" rel="noopener ugc nofollow" target="_blank">黑客新闻工作</a>处理相同。</p><h1 id="71fb" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">营销分析(增长营销/增长黑客、付费广告专家、内容分析)</h1><p id="723d" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">一家公司在这个阶段可能正在探索如何最好地利用他们的人力资源和财政资源来寻找忠诚的付费用户。如果你对专注于营销渠道、内容生成和衡量、付费广告的投资回报率的数据感到兴奋，并且对你的数据印章有创造性的一面，这对你来说可能是有趣的。</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lk"><img src="../Images/0e6000eba879cc4bb610cac43d2a56c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*SwqzJ5-nj8UmoNbV.png"/></div></div></figure><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ll"><img src="../Images/31686ca8c50f3f672d37171a9a1a7b61.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*3snFkRBU1pZ6l9uY.png"/></div></div></figure><h1 id="bba7" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">早中期:10-30名员工(</h1><p id="97dd" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">The analytics jobs at a company in this stage are likely similar, but you may not need to be all-things-data to all people. Hopefully if you’re leading those efforts, you can start building a team, and if you are trying to break into the industry, this is probably the first stage that there’s plausibly junior roles becoming available. If you want to have someone to learn from on the job, this is the smallest bracket that I’d start to look at. It’s also where an analytics driven product manager starts to become more of a must have than a nice-to-have. You likely have a larger number of customers — enough for A/B testing to start having a measurable impact on the product side.</p><h1 id="792b" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">Product Analytics (Data Analyst, Data Analytics)</h1><p id="9ca7" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">At this stage you’re at least likely to be focused on product metrics, but still related to growth of the product. Depending on the makeup of the rest of the team, you might get some guidance from your executives on Lean Startup style metrics, but be prepared to learn as you go and be mostly self sufficient. It’s important here to focus on Dave McClure’s Pirate Metrics — What events, marketing sources, or user product choices lead to Acquisition, Activation, Retention, Referrals, and Revenue?</p><p id="ce41" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">A company at <a class="ae jy" href="http://www.chariot.com" rel="noopener ugc nofollow" target="_blank">战车</a>)的规模正在寻找一名增长分析师。</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lm"><img src="../Images/dc8a647ff98227111ec306a9a4710e68.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*G91zINqGrDStwuAk.png"/></div></div></figure><p id="59ac" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">除了前面提到的角色(重点相似，但在此阶段更广泛使用)，您还可以开始寻找:</p><h1 id="9b4b" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">产品管理</h1><p id="2fa4" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">如果你有一个温和的设计背景，并且喜欢在你的团队中代表用户的声音，你可以考虑产品经理。这需要很好地掌握业务的许多方面，但产品经理的核心角色是使产品成功，强大的分析背景非常有帮助。如果你能有效地使用数据来告知要构建什么特性，以及同样重要的是什么<em class="lj">不</em>要构建，你就能成功。在这个领域的后期阶段，可能会有初级职位，但正如我们之前看到的，在最早期阶段，一家初创公司可能会希望你进入角色，做好你的本职工作，所以你可能需要一些经验。</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ln"><img src="../Images/206bb529fd499fb7233d925c72d8d493.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*GQwZ9TYlZRIZH1ob.png"/></div></div></figure><h1 id="ed9c" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">中期:30-100英镑(500-3000万美元资金)——巨大的吸引力和用户基础</h1><p id="d230" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">如果我试图开始我的职业生涯，并打入创业世界，我会努力寻找这个阶段的机会。如果你找到一家发展迅速的公司，你的角色也能迅速成长。你会有更多的资深人士向你学习，你会明白分析如何真正推动公司向前发展:你会有足够大的数据集供你的分析产生显著的差异。最后，这是你购买顶级分析工具的能力开始显现的阶段。作为一名创业技术人员，你可能了解最新最棒的软件，但是为了让你的组织能够负担得起，你必须证明你作为一名分析师的价值以及这个工具的价值。您拥有的数据越多，工具带来的价值就越大，您就越有可能看到积极的投资回报。</p><p id="8c8c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这些团队也是你开始需要多个角色的地方，所以你不需要在第一天就成为<em class="lj">世界上最好的分析师</em>。你“只”需要非常优秀，或者能够向他们证明你为什么会优秀。</p><p id="54df" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">查看我在<a class="ae jy" href="http://www.videoblocks.com" rel="noopener ugc nofollow" target="_blank"> VideoBlocks </a>的朋友招聘初级或中级分析专家:</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/1c5a904fe4534577d6e86cb47a989547.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*mMBA9Ver39S5iCcj.png"/></div></div></figure><p id="1893" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><a class="ae jy" href="http://www.anyperk.com" rel="noopener ugc nofollow" target="_blank"> AnyPerk </a>是另一家正在成长的伟大初创公司，正在寻找一名高级分析师。</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lk"><img src="../Images/67a437cef78a93e5e1b808bd34cf97dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*B-puJm0CcLtDG4MJ.png"/></div></div></figure><h1 id="b25b" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">后期:100-300名员工(募集资金超过3000万美元)</h1><p id="8b7f" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">后期公司的团队中有足够的人开始真正的专业化。营销分析人员可能会开始从产品分析分支，你会开始看到一个分析小组的形式。此外，对我来说，这是你开始偏离真正的“创业”的地方。在有史以来的公司背景下，当然，这些公司可能仍然年轻，但气氛真的开始更像“真正的公司”，而不像初创公司的早期。这有好处——更高的薪水，更低的企业倒闭风险，更好的资源去做你需要做的事情。但它也有缺点——这似乎是关于不是每个人都可以与高管人员建立真正关系的阶段，而且在这个阶段，由于市场工资和较低的风险状况，股权报价也很低。</p><p id="a055" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果你在找你的第一份工作，试着在你申请之前检查一下<a class="ae jy" href="http://www.springboard.com?afmc=20" rel="noopener ugc nofollow" target="_blank">跳板</a>来建立你的技能。我是他们的导师，我认为他们给了你一套很好的基本技能。</p><p id="db93" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><a class="ae jy" href="http://www.segment.com" rel="noopener ugc nofollow" target="_blank">片段</a>(巧合的是，<a class="ae jy" href="http://www.stephenlevin.co/analytics-tools-for-established-business/" rel="noopener ugc nofollow" target="_blank">我最喜欢的工具之一！</a>)显示了一些正在发生的专门化:</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lo"><img src="../Images/a6cbd8940e51a3846d07cc891b663b33.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*tOgCPAwTsol5hcR9.png"/></div></div></figure><p id="c81c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">不是所有的工作都在旧金山！当我为一名商业分析师和数据黑客工作时，看看Muse上列出的这份工作。</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/ae23e19d78f1cda9a263d22b0e8165a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*yd_PyxhrMEJrTjps.png"/></div></div></figure><h1 id="6d40" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">算不上真正的初创企业(但仍可能令人敬畏):500多名员工，大量资金(或利润)</h1><p id="7cc7" class="pw-post-body-paragraph iz ja jb jc b jd kx jf jg jh ky jj jk jl kz jn jo jp la jr js jt lb jv jw jx ij bi translated">人们倾向于将科技公司过度概括为创业公司。一旦你有了一个C系列，数百名员工和全国性的知名度，你就不是一个真正的创业公司。也就是说，在分析领域，这种类型的组织仍然有很好的机会。此外，由于他们的规模，有更多的机会找到你感兴趣的特定利基。</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div class="gh gi lp"><img src="../Images/930374b77edaf7a69c714f8766a4143e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1226/format:webp/0*RxY1ejD9YJwxKwY4.png"/></div></figure><p id="9900" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">另一个例子是优步。他们正在招聘几十个职位的分析人员:</p><p id="1102" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">运营分析师、营销/增长分析、运营/物流经理、战略分析师等。另外，每个人都听说过他们，所以在那样的地方工作多少会有更多的街头信誉。如果你去像他们这样的大型国有科技公司，你可以了解到在一个高速发展的组织里是什么样的，以及如何与一个高绩效的团队合作。想去海外工作？他们也有这个选择！只是不要让你在一家30人公司的同事感到困惑，因为他们认为在优步工作与他们有着相同的创业环境。</p><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lq"><img src="../Images/8e7f81ce6f34eba4e6e24baf79ba3e10.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*7yZaUn4B4xRuDrgW.png"/></div></div></figure><figure class="le lf lg lh gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/0d7e7c76ebafb5fb5e791d41f1f2494d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*tuyyN6j6NxvWVjOs.png"/></div></div></figure><p id="68c0" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我希望这已经给了你一个很好的背景，让你知道在创业世界中进入分析领域应该去哪里寻找什么。无论是在职业生涯的早期，还是后期，在各种形状和规模的公司中，拥有分析技能的人都有惊人的机会。</p><p id="6a2c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">祝贺你进入了一个令人敬畏的领域，不要犹豫在这里发表评论，查看我的博客(<a class="ae jy" href="http://www.stephenlevin.co/find-startup-analytics-jobs/" rel="noopener ugc nofollow" target="_blank">这篇文章最初发表的地方</a>)或者在twitter上联系我(@smlevin11)，如果你认为我可以帮助你缩小你正在寻找的东西的范围。如果你报名参加跳板，我可能会收到一点佣金。</p><p id="e215" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">想了解更多顶级分析工作的信息，请查看<a class="ae jy" href="http://www.stephenlevin.co/data-jobs" rel="noopener ugc nofollow" target="_blank">我的创业分析工作指南</a>。还有我最近关于<a class="ae jy" href="https://zapier.com/blog/job-search-get-hired/" rel="noopener ugc nofollow" target="_blank">增长黑客你的求职</a>的帖子。</p></div></div>
