<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/the-wave-f2ce32d7902c?source=collection_archive---------2-----------------------#2016-03-09">https://towardsdatascience.com/the-wave-f2ce32d7902c?source=collection_archive---------2-----------------------#2016-03-09</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/4a03104dec3f6e99356c6ff285f93214.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4YTGQA98jpK1gY7aVhfvkw.jpeg"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Credits: <a class="ae jd" href="https://twitter.com/DanielEtterFoto/status/633184726912737280/photo/1?ref_src=twsrc%5Etfw" rel="noopener ugc nofollow" target="_blank">Daniel Etter</a></figcaption></figure><h2 id="4549" class="je jf jg bd jh ji jj dn jk jl jm dp jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated">警告:这是一个非常长的阅读，有许多图表和统计数据。我建议你留着以后用。我希望你能像我阅读时一样喜欢这本书！</h2><p id="3479" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi kw translated"><span class="l kx ky kz bm la lb lc ld le di">如果</span>你不在火星上生活，你<a class="ae jd" href="http://www.ft.com/cms/s/0/64d058c4-b84f-11e5-b151-8e15c9a029fb.html#axzz3yApPnrBD" rel="noopener ugc nofollow" target="_blank">可能</a> <a class="ae jd" href="http://www.bbc.com/news/world-europe-34131911" rel="noopener ugc nofollow" target="_blank">有</a> <a class="ae jd" href="http://www.telegraph.co.uk/news/worldnews/europe/12109705/Nearly-four-million-migrants-will-come-to-Europe-IMF.html" rel="noopener ugc nofollow" target="_blank">听说</a>每天都有很多人<strong class="kd lf">进入欧洲</strong>。许多人说我们应该阻止他们，其他人说我们应该帮助他们，更多的人有不同的意见和可能的解决方案。</p><p id="3e94" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">事实是，我只看过<strong class="kd lf">发布的数字和分析</strong>几次，更不用说数据通知解决方案了。如果你来自欧盟，你每天都会被关于当前危机的图片、数字和文字轰炸。通常，数字被扔来扔去，既没有来源，也没有背景，因此毫无用处。</p><p id="ea67" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">这就是为什么我决定试着去了解到底发生了什么。我使用了欧盟委员会发布的庇护申请数据。我觉得这些是最可靠的<strong class="kd lf"/>，因为有实际的程序和文件证明有要求。</p><p id="7ab0" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">我使用的数据跨度从 2008 年<strong class="kd lf">到 2015 年 8 月</strong>，之后的数字变得不那么可靠。我在这里的目的是提供信息和理解，而不是寻找或建议可能的解决方案。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div class="gh gi ll"><img src="../Images/23342e00289a03056c3484c6d366cc19.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/1*DZuGzzY70odtWM2wGr1l7A.png"/></div></figure><h1 id="b34c" class="lq jf jg bd jh lr ls lt jk lu lv lw jn lx ly lz jr ma mb mc jv md me mf jz mg bi translated">简介—一些简单的数据</h1><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mh"><img src="../Images/c169a8f60129acf98d139fd982d3ba10.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Mwwh_Q6hEh2ME5m_OjtUJA.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Total new asylum applications by year (note that 2015 is only up to August)</figcaption></figure><p id="2686" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">自 2010 年以来，2375170 人向欧洲国家提交了庇护申请。这并不意味着它们都被接受了。</p><p id="2aad" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">我们可以在左边的图表中看到一个<strong class="kd lf">增长趋势</strong>，2015 年领先所有其他年份。</p><p id="a14a" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">最惊人的事实是，2015 年甚至还没有结束，这个数据只涵盖了 2015 年 1 月到 8 月。仅在 8 个月内，欧洲就收到了 659，010 份新的庇护申请，占整个时期的 38%。</p><p id="c7c5" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">数据收集得很好，我们可以看看寻求庇护者的人口构成。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mi"><img src="../Images/b19753ec6c26a4887e74891cadb3d779.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HrZoK-1WIYwJYyGXYNq1dQ.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Total applications by gender (only 270 “unknown”)</figcaption></figure><p id="9f73" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">男性占大多数，占总数的 70%。这是首要问题之一:如果批准率相同会怎样？</p><p id="3f0e" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">我们将在系统中引入太多的男性，从长远来看，这会导致<strong class="kd lf">融合和社会问题</strong>。</p><p id="4f3a" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">此外，从这张照片看，这些人不太可能都是难民。如果是这样的话，我们会期待一个更加平均的分布。</p><p id="c75e" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">所以我继续分析:下面你可以看到按年龄和性别划分的<strong class="kd lf">申请分布</strong>。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mj"><img src="../Images/0db5815e2e964fc6a3bc1fd7f4d0149d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SJiRZTtWkBP0SaLa395Gwg.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Applications divided by age category and gender (4250 unknown age, 0,18% of the total)</figcaption></figure><p id="0a03" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated"><strong class="kd lf"> 1，013，130 个</strong>请求来自 18 至 34 岁的男性，占总数的 43%<strong class="kd lf">。但最有趣的一类是<strong class="kd lf"><em class="mk">【14 下】</em> </strong>。这里的请求最有可能来自真正的难民:一个十岁的孩子不太可能独自申请庇护，甚至不太可能考虑离开自己的家。</strong></p><p id="0633" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">正如所料，男性和女性<strong class="kd lf">平分秋色</strong>，因为随机性占上风(他们不能选择离开，他们的父母也不能选择他们的性别)。215，350 名女性和 243，765 名男性加起来占总数的 19 %( T21 ),考虑到带着 14 岁以下的孩子旅行并不容易，这个数字确实很高。</p><p id="f224" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">事实是，难民和非难民都会带着他们蹒跚学步的孩子(尽管我怀疑很多“单身”男人不太可能会带着孩子)。<strong class="kd lf"><em class="mk">【65 岁以上】</em></strong><strong class="kd lf"/>女性为 6705 人，男性为 4855 人。女性往往比男性活得更长，所以这正是我们所期待的。</p><p id="0709" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">两类人告诉我们，移民中有难民，而其他人则暗示许多人是想寻找更好地方的工人。于是我又加了一层:<strong class="kd lf">国籍</strong>。如果我们看的是同样的两组人，他们之间的公民身份分布应该大致相同。</p><p id="fc79" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">战争和政权将使同一国家的大多数人流离失所，这一事实强化了这一统计概念。我们先来看看下面的总数。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div class="gh gi ll"><img src="../Images/23342e00289a03056c3484c6d366cc19.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/1*DZuGzzY70odtWM2wGr1l7A.png"/></div></figure><h1 id="2438" class="lq jf jg bd jh lr ls lt jk lu lv lw jn lx ly lz jr ma mb mc jv md me mf jz mg bi translated">第一部分——它们来自哪里？</h1><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ml"><img src="../Images/3abda0382327f7e8346d1f728970351a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PyEBV0BxdsFdPfrlH8BY3g.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Citizenship of the applicants (you can find a full table of ISO codes <a class="ae jd" href="https://en.wikipedia.org/wiki/ISO_3166-2" rel="noopener ugc nofollow" target="_blank">here</a>, note that “XK” is Kosovo and “STLS” is Stateless)</figcaption></figure><p id="6998" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">大多数来自叙利亚，359，380 人或者 15%来自真正的难民。<strong class="kd lf">阿富汗</strong>通过<strong class="kd lf"> 20 万</strong>请求，仍然没有惊喜。但是排在第三位的是科索沃(仍然没有被所有人承认，但是承认并不意味着或者不是一个国家)，这看起来很奇怪，因为我们通常不会听说它。同样的事情也发生在 4 号:厄立特里亚并不是第一个想到难民的国家。</p><p id="0998" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">媒体关注的都是 ISIS、叙利亚和 T2，但还有更多国家的战争、饥荒和政权让 T4 数百万人流离失所。厄立特里亚就是一个很好的例子，它是东非与苏丹和埃塞俄比亚接壤的前意大利殖民地，在过去的几年里一直在主流雷达下保持安静。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mm"><img src="../Images/42ba66f5c9c6ae974edb9a21fbd8d4b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iGxVzcYOY2iIZU0YMX6DUw.png"/></div></div></figure><p id="ef04" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">在左侧，您可以看到请求数量排名前 15 位的<strong class="kd lf">国家/地区。我认为最出乎意料的是俄罗斯，申请数量排名第六。</strong></p><p id="2efa" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">我们听到很多关于俄罗斯的歧视、监禁等等，但是在这里我们确认许多人试图逃离。</p><p id="2410" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">来自无国籍人士的申请数量也很重要。原因是这些请求真的有可能被接受(如果证明它们真的是无状态的)。</p><p id="23dc" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">回到年龄分布，在第 2 部分(下面)有上面的相同图表，但是按<strong class="kd lf">年龄类别</strong>划分。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div class="gh gi ll"><img src="../Images/23342e00289a03056c3484c6d366cc19.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/1*DZuGzzY70odtWM2wGr1l7A.png"/></div></figure><h1 id="b60b" class="lq jf jg bd jh lr ls lt jk lu lv lw jn lx ly lz jr ma mb mc jv md me mf jz mg bi translated">第二部分——认真对待年龄和性别</h1><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ml"><img src="../Images/72162506ac8f619a0058d68fe752e121.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AjLUEo9XHpoT2VLzBaqVsA.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Applications by citizenship and age</figcaption></figure><p id="f4d1" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">对于除了一个以外的每个年龄组，<strong class="kd lf">叙</strong>为第一，对于<strong class="kd lf"><em class="mk">14–17】</em></strong>组第一是<strong class="kd lf">阿</strong>。</p><p id="70b2" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">我们之前说过，14 岁以下的孩子<strong class="kd lf"><em class="mk"/></strong>最有可能成为真正的难民，以及 65 岁以上的<strong class="kd lf"><em class="mk"/></strong>。14 下<em class="mk">的第二类是<strong class="kd lf">俄罗斯</strong>，表明许多请求来自<strong class="kd lf">家庭</strong>。</em></p><p id="9ce7" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">这个暗示反映在俄国在<strong class="kd lf"><em class="mk">18–34</em></strong>类别中的相对位置:第 12 位。我们可以清楚地说，在这个年龄组中有一些事情正在发生，它是一个领先的数字，仅来自叙利亚的申请就有近 180，000 份。</p><p id="d09e" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">然而，后一年龄组的公民身份的构成并没有反映在其他年龄组中。<strong class="kd lf">只有叙利亚在几乎所有类别</strong>中保持相对位置，例如厄立特里亚在 14 岁以下的<em class="mk">中排名第 9，在 14 岁至 17 岁的</em>中排名第 3，在 18 岁至 34 岁的中排名第 3，在 35 岁至 64 岁的中排名第 10，在 65 岁以上的<em class="mk">中排名第 16。</em></p><p id="038e" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">虽然我们可以预计 65 岁以上的人会有类似的情况(厄立特里亚的预期寿命:男性 61 岁，女性 66 岁，T4 希望其他年龄段的情况更加一致)。</p><p id="4dc0" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">另一个<strong class="kd lf">奇怪的发现</strong>是叙利亚在每个类别都领先，除了<em class="mk">14–17</em>。阿富汗在这一类别中领先，请求数量是叙利亚的两倍，而在 14 岁以下类别中排名第五。</p><p id="5331" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">这可能是因为在<strong class="kd lf">阿富汗</strong>那个年龄的人<a class="ae jd" href="http://www.latimes.com/world/la-fg-afghanistan-child-workers-20140420-dto-htmlstory.html" rel="noopener ugc nofollow" target="_blank"> <strong class="kd lf">已经被认为是工人</strong> </a>。由于类别<em class="mk">14–17</em>的年龄跨度最短，申请的绝对数量会低于其他类别是正常的。反正<strong class="kd lf">分布应该和总一</strong>比较一致。</p><p id="13e9" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">最好再加一层分析:下面你可以找到按国籍、年龄和性别划分的<strong class="kd lf">申请人比例。我把图表限制在前 16 名公民。</strong></p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mn"><img src="../Images/f977d6dccbf4d35f7be2ec8794ea0d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YnLWm2CwAJ0KjK6gfBhXFA.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">The bars show the percentage of applications coming from females (red) and males (blue) for a certain age span</figcaption></figure><p id="9117" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">在大多数年龄组中，我们看到性别比例公平的国家有:马其顿、塞尔维亚和俄罗斯。所有其他公民都偏向男性代表。</p><p id="e07d" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">甚至阿富汗、叙利亚、厄立特里亚、索马里、伊拉克、巴基斯坦和无国籍人士这些可能是寻求庇护的最佳人选也有强烈的男性偏见。尽管这不能被视为许多申请人不是难民的证据。事实上，男性比女性更容易逃脱可能是有原因的。</p><p id="a4a2" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">在厄立特里亚，几乎 75%的 14-17 岁学生是男性，但这可能是因为高中的最后一年必须在军队中度过。这是政府多年来征募许多男孩的一种方式，有些是终生征募。</p><p id="161f" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">叙利亚、阿富汗、T2 和伊拉克可能有相似的原因，特别是关于 T4 的征兵和战争。例如，我们真的希望看到许多支持阿萨德的士兵倒戈，但这将意味着大量寻求庇护的人。</p><blockquote class="mo"><p id="78e4" class="mp mq jg bd mr ms mt mu mv mw mx kv dk translated">这是政府多年来征募许多男孩的一种方式，有些是终生征募。</p></blockquote><p id="f04a" class="pw-post-body-paragraph kb kc jg kd b ke my kg kh ki mz kk kl jo na kn ko js nb kq kr jw nc kt ku kv ij bi translated">这种方法在很大程度上是有用的，但是它不能用于单个应用程序的决策。在处理社会和法律问题时，貌相总是一种糟糕的方式。</p><p id="e455" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">然而，我认为不可能所有来自孟加拉国的申请都来自真正的难民。如此强烈的性别差异不可能是偶然发生的。</p><p id="e0d9" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">在下面，我用一个图表展示了按国家和性别分列的申请绝对数量。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mn"><img src="../Images/dd9bd8ddf67c5b0019f0ac4905b91712.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3oOepDimUDxL1EomXuvdVg.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Absolute number of applications by gender and citizenship of the applicant</figcaption></figure><figure class="lm ln lo lp gt is gh gi paragraph-image"><div class="gh gi ll"><img src="../Images/23342e00289a03056c3484c6d366cc19.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/1*DZuGzzY70odtWM2wGr1l7A.png"/></div></figure><h1 id="6c19" class="lq jf jg bd jh lr ls lt jk lu lv lw jn lx ly lz jr ma mb mc jv md me mf jz mg bi translated">第 3 部分—欧洲国家数据</h1><p id="bdd5" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi translated">在了解了寻求庇护者来自哪里，并对他们的基本人口信息有了更好的了解后，我想搬到欧洲申请国家。</p><p id="a84b" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">这是一个非常重要的政治问题，因为许多政府都在抱怨难民、开支和缺乏欧盟的帮助。请注意，这些数字不包括抵达人数(例如抵达意大利或希腊的船只)，而是针对某个特定欧洲国家的庇护申请。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ml"><img src="../Images/f74af761495eeaf069f80f0256890b5f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Kn7i986oKihz9yjQ2ZH14Q.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Number of applications received by European country (notice that “EL” is Greece)</figcaption></figure><p id="05aa" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">德国以<strong class="kd lf"> 642，645 </strong>的申请量领先，是<strong class="kd lf">法国的两倍多:303，035 </strong>。最大的惊喜是<strong class="kd lf">匈牙利</strong>比<strong class="kd lf">意大利</strong>申请多。还要注意，许多申请人数低于 100，000 人的国家都反对 EU-范围的难民重新安置制度，而在这方面最积极的是那些提出更多申请的国家。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi nd"><img src="../Images/083f51b85aa723dda5248df0982adb58.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iplVmxMIy8H0wFWT8uYmaA.png"/></div></div></figure><p id="ea07" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">瑞典和挪威之间的巨大差异很可能是因为后者不是欧盟成员。</p><p id="3a64" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">瑞典不是最容易接触到难民的国家。事实上，这是第三个整体告诉我们，许多人非常想达到它。</p><p id="8c9b" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">匈牙利发现自己处于从中东到北欧的内陆路线上。<a class="ae jd" href="https://www.opensocietyfoundations.org/voices/what-you-need-know-about-refugee-crisis-hungary" rel="noopener ugc nofollow" target="_blank">尤其是 2015 年</a>许多难民从希腊进入欧洲，穿过巴尔干半岛，途经匈亚利。</p><p id="b8b8" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">下面我们可以看到按申请国家的性别划分。虽然在法国的<strong class="kd lf">几乎实现了性别平衡</strong>(约 40%的申请来自女性)，但其他大州的情况并非如此。</p><p id="3f3f" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">在德国，34%的请求来自女性，但性别偏见最严重的是意大利、匈牙利和希腊，分别占女性总数的 10%、19%和 20%。而最平衡的<strong class="kd lf"/>是<strong class="kd lf">波兰</strong>:女性 19890 人，男性 21325 人。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mn"><img src="../Images/4e6a42b00e4821fea9e13356086f57db.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*beIXnsJkMoBhEZw00PkQEQ.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Number of asylum applications divided by gender and country of application</figcaption></figure><p id="9968" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">在进行时间分析之前，我想看看申请国家的年龄分布。<strong class="kd lf"> </strong>谁得到的“保护”类别最多？</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mn"><img src="../Images/2657d704a0c3eeae9671f04124e55fa8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UEHIkDtpWuwn9uq9q4lDoQ.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Number of asylum applications divided by age group and country of application</figcaption></figure><p id="c2d4" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated"><strong class="kd lf">波兰</strong>收到的<strong class="kd lf"> 40% </strong>的申请来自<em class="mk"/><strong class="kd lf"><em class="mk">【14】</em></strong><em class="mk"/>类别，其次是<strong class="kd lf">卢森堡</strong>与<strong class="kd lf"> 33% </strong>然后是<strong class="kd lf">德国</strong>与<strong class="kd lf"> 26% </strong>。后者也是收到这一类别申请绝对数量最多的一个。</p><p id="625b" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">大约有 170，000 份赴德申请来自孩子，如果我们加上<em class="mk">“14-17”</em>这一类别，未成年人的申请超过 200，000 份。很明显，许多请求来自难民，或者更确切地说，来自家庭。</p><p id="1bd9" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">如果我们对每个家庭两个未成年人做一个简单的预测，德国收到了超过 10 万个家庭的申请，平均每个家庭有两个父母和两个孩子。加上一些可能逃避征兵或类似担忧的年轻男性的申请，我们得到的情况是，德国绝大多数申请人都是难民。</p><blockquote class="mo"><p id="f368" class="mp mq jg bd mr ms mt mu mv mw mx kv dk translated">很明显，许多请求来自难民，或者更确切地说，来自家庭。</p></blockquote><p id="c3d9" class="pw-post-body-paragraph kb kc jg kd b ke my kg kh ki mz kk kl jo na kn ko js nb kq kr jw nc kt ku kv ij bi translated">此外，一个家庭从一开始就不能一起旅行的可能性总是存在的，在这种情况下<strong class="kd lf">男性很可能会扮演一线角色</strong>:检查接受庇护的机会，找到一个住宿的地方，过一会儿让家庭的其他成员进来。这一程序甚至会使某些国家更容易获得家庭团聚文件。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ne"><img src="../Images/b4dba5258ed19e657c58a8dc7bd6e8b2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*U_i7XTfcmKbXFoZTDjkMCQ.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Number of applications coming from families</figcaption></figure><p id="4ed2" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">上面有一个来自每个欧洲国家的家庭申请的估计。情况最差的是<strong class="kd lf">义大利</strong>和<strong class="kd lf">希腊</strong>，而家庭申请较多的欧洲国家是<strong class="kd lf">德、瑞典、奥地利</strong>和<strong class="kd lf">波兰</strong>。</p><p id="bead" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">但是，这是一种简化:可以有前面说的家庭以外的难民，也可以有经济移民作为家庭申请。显而易见的是，重新安置计划不仅有助于平衡负担，也有助于平衡欧洲各国的人口分布。</p><p id="4c61" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">最后，我想通过计算每 100，000 名居民的<strong class="kd lf">申请量来看看情况会有什么变化。</strong>下图显示了欧洲国家每 100，000 名居民的申请数量。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ne"><img src="../Images/bd02f913623fe34055e8d415015e0fcc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kYwvM3pRPcmMXinaBG9-0g.png"/></div></div></figure><p id="929f" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated"><strong class="kd lf">德</strong>滑至第 8 位，<strong class="kd lf">法</strong>滑至第 11 位，<strong class="kd lf">意</strong>滑至第 15 位，<strong class="kd lf">英</strong>滑至第 17 位。平均值是每 10 万居民有 604 份申请，所以在丹麦之后的国家都低于平均水平。瑞典跃居第一，匈牙利跃居第二。</p><p id="ad73" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated"><strong class="kd lf">马耳他</strong>成为第三届第 19 名，<strong class="kd lf">瑞士</strong>第四名。像马耳他和卢森堡这样的小国比一些主要的欧盟成员国承受着更高的相对负担:德国是欧洲人口最多的国家，其人均申请数量与奥地利和卢森堡大致相同。</p><p id="65e6" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">法国是第二大成员国，但收到的申请数量低于平均水平，意大利也是如此。顺便说一句，我们没有统计入境人数，这些人本身就有相当大的经济影响力，尤其是意大利和希腊。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div class="gh gi ll"><img src="../Images/23342e00289a03056c3484c6d366cc19.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/1*DZuGzzY70odtWM2wGr1l7A.png"/></div></figure><h1 id="8e0e" class="lq jf jg bd jh lr ls lt jk lu lv lw jn lx ly lz jr ma mb mc jv md me mf jz mg bi translated">第 4 部分—时间分析</h1><p id="56e8" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi translated">在性别和年龄之后，我想检查季节性或其他趋势。下面是<strong class="kd lf">按年份和月份</strong>的申请图表，很明显自 2010 年以来申请稳步增长。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mn"><img src="../Images/d3a18254b46cc853cd0b134393a64040.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9ZvTQ3mJyd77VpB4c17SWQ.png"/></div></div></figure><p id="7a9c" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">然而，应用程序的起飞从 2014 年年中开始，并在 2015 年达到高潮。六月、七月和八月占总数的近<strong class="kd lf">15%——348，480——仅<strong class="kd lf">八月就占总数</strong>的 6%左右。</strong></p><p id="1dab" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">简单看一下图表，很容易发现在 9 月/10 月左右申请人数有规律地增加，随后在 11 月和 12 月减少。为了证实这种看法，下面是一张<strong class="kd lf">每月平均申请人数</strong>的图表。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi nf"><img src="../Images/9646d5a1f317e89634cbcabbdb74cd95.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SxOHyTdbRU4tEuzqyvwz5Q.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Mean number of applications by month, the red line indicates the mean of the whole set</figcaption></figure><p id="4007" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">请注意，2015 年没有计算在内，因为它不完整，会影响结果。<strong class="kd lf">秋季似乎是提交庇护申请的最佳季节</strong>，而冬季和春季的平均水平最低。这种季节性很可能是由于“船民”通过海路抵达欧洲海岸。</p><p id="d084" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">但是因为这个原因，我预计夏天会是主要的季节，而不是秋天。原因可能是难民需要一些时间来适当地提出申请，而没有考虑到当他们大量到达一个地方时，他们通常被重新安置在其他地方，而不是他们登陆的地方。</p><blockquote class="mo"><p id="b6b4" class="mp mq jg bd mr ms mt mu mv mw mx kv dk translated">现在我想介绍一个图表，它可能看起来有点令人不知所措，但如果你仔细阅读，它会很有启发性。</p></blockquote><p id="e5bd" class="pw-post-body-paragraph kb kc jg kd b ke my kg kh ki mz kk kl jo na kn ko js nb kq kr jw nc kt ku kv ij bi translated">现在我想介绍一个图表，它看起来有点让人不知所措，但是如果你仔细观察，它会很有启发性。转到<strong class="kd lf">具体案例</strong>:下图显示了来自女性的每月申请比例(来自女性的申请/申请总数)。<strong class="kd lf">红点</strong>表示当月女性申请人数超过平均水平，而<strong class="kd lf">蓝点</strong>则表示相反。<strong class="kd lf">红线</strong>显示集合的平均值:这条线有助于了解比率与平均值的差距。</p><p id="df12" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">浅蓝色线是一个<strong class="kd lf">多项式回归</strong>(如果你已经知道它是什么，你可以跳过这一节；如果你被它吓得要死，不要担心，这是你在这里会看到的最技术性的东西)。多项式回归主要是一种类固醇上的线性回归:常规线性回归的形式为<strong class="kd lf"><em class="mk">y = a+bx</em></strong><em class="mk"/>其中<strong class="kd lf"> <em class="mk"> y </em> </strong> <em class="mk"> </em>表示我们要预测的 y 轴上的值——在这种情况下，性别比例—<strong class="kd lf"><em class="mk">a</em></strong>是 y 轴上的截距或点，当<em class="mk"> </em><strong class="kd lf"><em class="mk">b</em></strong><em class="mk"/>是一个常数，乘以<strong class="kd lf"> <em class="mk"> x </em> </strong>(这是 x 轴上用来预测<strong class="kd lf"> <em class="mk"> y </em> </strong>的值)得出直线的斜率。</p><p id="39ee" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">多项式回归也是一样的但是采取了这样的形式:<strong class="kd lf"> <em class="mk"> y = a + bx + cx2 </em> </strong>(就当 2 是顶点，所以是<strong class="kd lf">T5】x</strong>的平方)。我们只是在等式中添加了一个新的因子，一个常数乘以<strong class="kd lf"> <em class="mk"> x </em> </strong>的平方，但是通过这个小小的改变，我们现在可以分析非线性关系。下面我用它来显示一段时间内的趋势，这显然不是线性的。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ng"><img src="../Images/9e5cea51098e3cb3f88be90c0b869e08.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*B3OTm2xqmSLXGNO8rqx-jw.png"/></div></div></figure><p id="f613" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">整个期间的平均值为<strong class="kd lf"> 31% </strong>，但在 2010 年至 2014 年期间，女性的申请数量一直高于平均值，然而这一趋势从 2014 年上半年开始逆转。平均而言，2015 年几乎 75%的申请来自男性。虽然 2010 年性别比例趋于 40%,性别平衡有所改善，但 2011 年后，我们看到性别平衡逐渐恶化。</p><p id="aea9" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">从统计学上来说，2011 年到 2014 年之间的大多数点都在平均值的一个标准偏差之内(这意味着我们可以认为它们基本上在平均红线上)，而 2015 年的最新点都在平均值的两个标准偏差<strong class="kd lf">之上，我们仍然不知道这些是异常值还是新趋势的前兆。</strong></p><p id="3e6f" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">下面我对<strong class="kd lf">叙利亚做了同样的事情，</strong>保持整组的平均比率作为分界点。首先蹦出来的是趋势形态的<strong class="kd lf">大差</strong>。而对于整个申请，我们有:更多的平衡-平坦的平均周期-比率急剧下降，来自叙利亚的申请遵循一个更有规律的路径。最初，我们有一个相对平均的时期，男性略多于总平均水平，从 2012 年上半年到 2014 年，这一比例趋向于更好的性别平衡，但后来申请总数出现了类似的下降。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ne"><img src="../Images/45a9f62e095f23faabf6f1c58d2ae803.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Di-aMy-D8XTYxhqQS1sAYg.png"/></div></div></figure><p id="40f3" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">叙利亚是一个特殊的例子:内战和动荡正迫使人们大规模逃离这个国家。我也试图通过检查叙利亚战争数据来推断发生了什么，但是这并不那么容易。我没能找到关于这场战争的好的公开数据，我找到的也不能直接使用。无论如何，下面你可以找到一些与杀戮和流离失所者相关的数据。</p><blockquote class="mo"><p id="c219" class="mp mq jg bd mr ms mt mu mv mw mx kv dk translated">叙利亚是一个特殊的例子:内战和动荡正迫使人们大规模逃离这个国家。</p></blockquote><p id="20bd" class="pw-post-body-paragraph kb kc jg kd b ke my kg kh ki mz kk kl jo na kn ko js nb kq kr jw nc kt ku kv ij bi translated">在 2011 年 5 月<strong class="kd lf">之前，叙利亚没有战争</strong>，我们可以清楚地看到，随着战争越来越严重(下图为叙利亚每月死亡人数)，女性申请人的比例在增加。但在 2013 年，这一趋势突然逆转，可能是由越来越多的流离失所者导致的。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi nh"><img src="../Images/e882eb876148f612480b6146b73e1697.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*49zCHCGbfBDXxobcyxYPaw.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Source: <a class="ae jd" href="http://www.ohchr.org/Documents/Countries/SY/HRDAGUpdatedReportAug2014.pdf" rel="noopener ugc nofollow" target="_blank">http://www.ohchr.org/Documents/Countries/SY/HRDAGUpdatedReportAug2014.pdf</a></figcaption></figure><p id="7d03" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">这里浅蓝色的是逃离这个国家的流离失所的叙利亚人的数量<strong class="kd lf">。我们看到 2013 年 4 月后会有一个峰值，但之后的增长会一直保持到 2014 年底。不幸的是，数据在 2014 年底停止，使得<strong class="kd lf">无法找到与 2015 年应用增长和比率恶化的相关性</strong>。如果你有更好的关于叙利亚人被杀和流离失所的数据，请在评论中告诉我。</strong></p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ni"><img src="../Images/984b0f70fecd6d3c690e2a63df4df86a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*C4L0Gnf-H8Mx9mpCfb1MLA.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Source: UNHCR</figcaption></figure><p id="351d" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">下图是这个帖子标题的原因之一:<strong class="kd lf">《浪潮》</strong>。当海浪到达岸边时，来自叙利亚的应用程序也出现了同样的情况。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi nf"><img src="../Images/57d500f4535f260a0c278c84b838ac47.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*882NyTVkZ8NyTXeu_fKwHA.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Applications from females are in red, applications from men are in blue</figcaption></figure><p id="055f" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">很明显，2014 年后，不仅女性申请的比例<strong class="kd lf">持续下降</strong>，而且这对申请的总体构成也有很大影响。随着申请绝对数量的突然增加，来自男性的申请比例达到了峰值。</p><p id="c483" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">这可能是 2014 年和 2015 年总申请人数和叙利亚申请人数的性别比例趋势相似的原因。叙利亚人是申请人数最多的群体，因此他们推动这一趋势是有道理的。</p><p id="310e" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">以下是我根据申请人数整理出的 9 个排名靠前的国家，图表类型总是相同的，红线平均值显示了所有申请的平均性别比例。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ne"><img src="../Images/d201e28af28e81728d319f6d1a7f731d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VzPS_UC2iibGjvtRNd3QfA.png"/></div></div></figure><p id="d849" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">有不同的趋势:<strong class="kd lf">伊拉克、尼日利亚和厄立特里亚</strong>显示，从 2014 年开始，性别比例与叙利亚和所有申请人一样恶化。然而，<strong class="kd lf">厄</strong>在 2013 年上半年之前趋于完美的性别平衡，<strong class="kd lf">伊</strong>不如后者平衡，但比叙利亚更平衡。<strong class="kd lf">尼日利亚</strong>与总趋势最相似。</p><p id="0351" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">相似之处到此为止:<strong class="kd lf">阿富汗</strong>和<strong class="kd lf">巴基斯坦</strong>的性别比例最差，在数据集中，他们<strong class="kd lf">的女性申请比例从未超过平均水平</strong>。阿富汗在<strong class="kd lf">期间大致稳定在 20%左右</strong>(在中部期间略有改善)，而巴基斯坦从 20%开始，<strong class="kd lf">在</strong>期间比率恶化。2015 年 8 月，来自巴基斯坦的申请基本上只来自男性。</p><p id="e969" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">索马里有自己的趋势，第一年开始略高于平均水平，<strong class="kd lf">之后稳定在整个设定平均水平附近</strong>。这个国家从 2010 年到 2012 年遭受了大饥荒，但是这些并没有转化为大趋势的变化。很可能是距离和<a class="ae jd" href="http://www.businessinsider.com/somalia-is-the-most-failed-state-on-earth-2013-7?op=1&amp;IR=T" rel="noopener ugc nofollow" target="_blank">内乱</a> <strong class="kd lf">没有让他们到达欧洲海岸</strong>。</p><p id="0c94" class="pw-post-body-paragraph kb kc jg kd b ke lg kg kh ki lh kk kl jo li kn ko js lj kq kr jw lk kt ku kv ij bi translated">俄罗斯、塞尔维亚和科索沃都有高于平均水平的趋势，前两个国家是性别比例平衡的完美例子。这证实了我们在其他国家发现的性别偏见。问题是来自俄罗斯和塞尔维亚的申请越来越少，其中大部分很可能不会被接受。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div class="gh gi ll"><img src="../Images/23342e00289a03056c3484c6d366cc19.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/1*DZuGzzY70odtWM2wGr1l7A.png"/></div></figure><h1 id="614e" class="lq jf jg bd jh lr ls lt jk lu lv lw jn lx ly lz jr ma mb mc jv md me mf jz mg bi translated"><strong class="ak">结论——谁去哪里？</strong></h1><p id="e4bb" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi translated">最后一张图表显示了申请的来源和去向。灰色顶部是接受申请的欧洲国家(“OEU”是其他欧洲国家)，底部是申请人的国籍。</p><figure class="lm ln lo lp gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi nj"><img src="../Images/49ca98c07b0819946fe9fe54e2260236.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*anA4Z0JOwAk4HxXxu67JgQ.png"/></div></div></figure></div></div>
