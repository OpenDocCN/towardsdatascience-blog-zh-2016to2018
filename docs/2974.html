<blockquote>原文：<a href="https://towardsdatascience.com/machine-learning-and-big-data-real-world-applications-3ba3a3345cf5?source=collection_archive---------8-----------------------#2018-03-26">https://towardsdatascience.com/machine-learning-and-big-data-real-world-applications-3ba3a3345cf5?source=collection_archive---------8-----------------------#2018-03-26</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/2b2e339dcc19cc46d0c16f1cf9d423d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_cB3Kum3rQ-fIXbvrEglTA.jpeg"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Jeshoots</figcaption></figure><p id="30e6" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated"><strong class="jg kc">机器学习和大数据——现实世界的应用</strong></p><p id="7f6f" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">如今，公司收集和存储的数据量惊人。然而，最重要的不是收集的数据量，而是公司如何处理这些数据。随着非结构化和结构化数据以前所未有的速度从各地涌入，建立联系和提取洞察力是一项复杂的工作，可能会很快失控。</p><p id="249d" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">输入机器学习(ML)。</p><p id="6a0b" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">现代企业知道大数据是强大的，但他们开始意识到，当它与<a class="ae kd" href="https://www.workfusion.com/" rel="noopener ugc nofollow" target="_blank">智能自动化</a>结合使用时，它远没有那么有用。凭借强大的计算能力，ML 系统帮助公司比以往更成功地管理、分析和使用他们的数据。以下是各行各业的组织如何利用大数据技术来推动长期商业价值。</p><p id="ade3" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated"><strong class="jg kc"> ML 和大数据——现实世界的应用</strong></p><p id="60be" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">机器学习是人工智能的一个分支，为我们带来了自动驾驶汽车，它正在帮助企业分析更大、更复杂的数据，以揭示隐藏的模式，揭示市场趋势，并识别客户偏好，以获得更快、更准确的结果。通过自动化分析模型的构建，获得的洞察力更加深刻，并且以人类分析师无法比拟的速度和规模获得。</p><p id="8162" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated"><strong class="jg kc"> <em class="ke">保健。</em> </strong>人工智能能力正在以深远的方式影响医疗保健，改善诊断和个性化治疗计划。预测分析使医生和临床医生能够专注于提供更好的服务和患者护理，创建一个主动的框架，在患者生病之前解决他们的需求。</p><p id="3593" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">可穿戴技术和传感器使用数据来实时评估患者的健康状况，检测趋势或危险信号，这些趋势或信号可能会预测到危险的健康事件，如心脏骤停。<a class="ae kd" href="https://vimeo.com/171654602" rel="noopener ugc nofollow" target="_blank">认知自动化的进步</a>可以通过快速分析大量医疗和保健数据、识别模式和连接点来支持诊断，从而增强治疗和护理。</p><p id="f9cf" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated"><strong class="jg kc"> <em class="ke">零售。</em> </strong>在零售业，建立关系是成功的关键。由 ML 支持的技术捕获、分析和使用数据来实时个性化购物体验。算法发现客户数据中的相似性和差异，以加快和简化细分，从而增强针对性。</p><p id="2dce" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">基于习得的偏好，更深层次的分析正在触及个人，并将犹豫不决的访问者推向转变。例如，ML 功能可以为在线购物者提供个性化的产品推荐，同时实时调整定价、优惠券和其他激励措施。</p><p id="f21d" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">沃尔玛将客户体验放在首位，正在努力开发自己专有的机器学习和人工智能技术。2017 年 3 月，这家零售连锁店在硅谷开设了<a class="ae kd" href="http://fortune.com/2017/03/20/walmart-incubator-tech-silicon-valley/" rel="noopener ugc nofollow" target="_blank"> Store №8，这是一个开发技术的专用空间和孵化器，将使商店在未来五到十年内保持竞争力。</a></p><p id="56d6" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated"><strong class="jg kc"> <em class="ke">金融服务。</em> </strong>在金融领域，预测分析通过分析大型历史数据集并基于之前的数据构建预测来帮助防止欺诈。ML 模型学习行为模式，然后在几乎没有人类互动的情况下，预测事件以做出更明智的决策。</p><p id="c975" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">银行和金融机构使用 ML 收集实时见解，帮助推动投资策略和其他时间敏感的业务机会。</p><p id="78e7" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated"><strong class="jg kc"> <em class="ke">汽车。</em> </strong>面对激烈的竞争，汽车行业正在采取措施，通过利用 ML 功能和大数据分析来改善购买前、购买中和购买后的运营、营销和客户体验，从而使自己脱颖而出。</p><p id="24fd" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">将统计模型应用于历史数据有助于汽车制造商确定过去营销工作的影响，以确定未来提高投资回报的策略。预测分析使制造商能够监控并与经销商分享有关潜在车辆或零件故障的重要信息，从而降低客户维护成本。</p><p id="4c6a" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">通过从大量车辆所有权数据中识别趋势和模式，经销商网络可以根据位置进行优化，以获得准确、实时的零件库存并改善客户服务。</p><p id="0be0" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated"><strong class="jg kc">最终想法</strong></p><p id="975e" class="pw-post-body-paragraph jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb ij bi translated">随着机器学习技术在 2018 年达到新的成熟水平，智能企业正在转变他们的大数据方法。各行各业的公司都在重塑基础设施，以最大限度地实现智能自动化，将数据与智能技术相结合，不仅提高生产率，还能更好地满足客户需求。</p></div></div>
