<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/youtube-channel-analysis-identifying-influencers-and-haters-8d7a4c0790c7?source=collection_archive---------11-----------------------#2018-10-20">https://towardsdatascience.com/youtube-channel-analysis-identifying-influencers-and-haters-8d7a4c0790c7?source=collection_archive---------11-----------------------#2018-10-20</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="4fc2" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">你好。这是我在媒体上的第一篇文章，我试图就一个非常有趣的话题发表自己的意见:自然语言处理、文本挖掘、可视化和理解观众。所有代码都是通过 R-Studio 用 R 编程语言编写的。</p><p id="1e45" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">几天前，在浏览不同的经济频道时，Youtube 向我推荐了一个白宫官方频道。与任何其他政府官方渠道不同，它是公开讨论的。我没有站在某个频道的任何政治立场，但我决定深入了解人们在说什么，以及他们对不同新闻和声明的反应。所以首先我们会尝试用 get_channel_stats()函数从 brilliant package tubeR 中获取简单的 stats。</p><p id="6cf0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">频道标题:白宫</em></p><p id="d1d7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">浏览人数:69437239 </em></p><p id="442c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">用户数量:1091305 </em></p><p id="68b1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">视频数量:1417 </em></p><p id="cacf" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">看起来不错！好了，让我们从每个视频中获得一些见解。在 yt_search()函数的帮助下，我们将得到一个包含 562 个视频的漂亮数据帧，如下所示:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi jo"><img src="../Images/01f2d15745e825f3217ceca5f7a4b17c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0YveSOmbTCNdSEdDu9aMzA.png"/></div></div></figure><p id="447a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">第一块砖在这里，一块砖一块砖，我们将建一座房子:)好，现在我们看到第一列的 videoId。这些变量将帮助我们获得对每个视频的评论，以便进一步理解和解释。但是如果我们不知道那个频道是关于什么的呢？所有话题混在一起怎么办？文本挖掘将有所帮助，因此我们可以使用潜在的狄利克雷分配(LDA)算法进行一些主题建模。朱莉娅·西尔格和大卫·罗宾逊写的一本了不起的书帮助我们描述了:</p><blockquote class="ka kb kc"><p id="bbc3" class="io ip jn ir b is it iu iv iw ix iy iz kd jb jc jd ke jf jg jh kf jj jk jl jm ij bi translated">在文本挖掘中，我们经常有文档集合，比如博客帖子或新闻文章，我们希望将它们分成自然的组，以便我们可以分别理解它们。主题建模是一种对这种文档进行无监督分类的方法，类似于对数字数据进行聚类，即使我们不确定我们在寻找什么，也可以找到自然的项目组。</p></blockquote><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kg"><img src="../Images/22b28bd21ac1549bfb9e2969b21a72af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GFmxZ2iIS5PmrZS_YYctBQ.png"/></div></div><figcaption class="kh ki gj gh gi kj kk bd b be z dk">By clicking on an image we could see topics generated by algorithm</figcaption></figure><p id="451d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">好吧！我们将尝试使用 get_all_comments()函数获取每个视频的更多信息...表上 15 个变量的 241009 次观测！好样的。花了一些时间，但结果是值得的。</p><p id="3697" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">让我们看看我们有什么(带有 anytime R 包的已经格式化的 publishedAt 列):</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kl"><img src="../Images/3019d169d3b923c63d90fe22b172ff2c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Z68ViaUV2Ah7BWobFTQ4BQ.png"/></div></div></figure><p id="c056" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">经过一番挖掘，我发现 get_all_comments()返回了大约 70%–80%的内容。有人说它更像是任何用于分析的桌面应用程序。都是关于 Youtube API 限制的。</p><p id="2de6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">时间来绘图，我们希望看到“谁是最活跃的用户？包括回复和提及。”我们将显示按数量排序的前 20 个位置。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi km"><img src="../Images/58ae65d7440d4c2a97ded5d1b8219168.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*48FmoDwKl5i89ZAMYjmnYg.png"/></div></div></figure><p id="a28f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">似乎有人比其他人更喜欢那个频道！甚至超过 4-x 倍！请记住，这里的顶级用户是像影响者这样的人，因为我们的图表不仅显示评论，还显示回复。评论的时间序列呢？Plotly 软件包为其制作了出色的交互式图表:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kn"><img src="../Images/695554bbcbff3f69007df89f9d1d5405.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Z7uylUmqo7-KKXEyMqpB-g.png"/></div></div></figure><p id="6ee2" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">哇，有些新闻对社会的影响非常巨大！我们稍后将回顾它以获得更多的发现。让我们来看看一些用户最担心的前 20 个话题。但首先我们应该合并 2 个数据帧(带评论和视频):</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi ko"><img src="../Images/ad388462e25fdbbc379ac9a3ab9e930a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*56LLTlwOHJBbwJFBECopTg.png"/></div></div></figure><p id="e383" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">最突出的有两个话题。“特朗普总统在 CPAC 发表讲话”和“特朗普总统在离开时发表声明”。这是一个突出的原因，因为现在“平的世界”的情况发生了很大的变化。名为“Cati Mocanu”的用户在 CPAC 的评论中有超过 450 条评论。让我们看看，还有什么让那个人感兴趣的吗？</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi ko"><img src="../Images/45d9adcc55a5603c66ff685a14fdeae9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_G_7mBsMmD7DNFrqzBlaZw.png"/></div></div></figure><p id="734a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">形象不言自明。好了，现在我们应该了解并获得那些在频道上最活跃的人的情绪。也许他们都很开心很好，也许不是…谁知道或者更正确的是我们应该用什么包装？一个叫 syuzhet 的 R 包！</p><blockquote class="ka kb kc"><p id="476b" class="io ip jn ir b is it iu iv iw ix iy iz kd jb jc jd ke jf jg jh kf jj jk jl jm ij bi translated">使用各种方便打包供 R 用户使用的情感词典从文本中提取情感和情感衍生的情节弧线。已实现的词典包括在内布拉斯加文学实验室开发的“syuzhet”(默认)，由 Finn {\AA}rup Nielsen 开发的“afinn”，由 Minqing Hu 和 bing Liu 开发的“Bing”，以及由 Mohammad，Saif M .和 Turney，Peter D .开发的“nrc”。该软件包还提供了用于实现斯坦福 coreNLP 情感解析器的黑客工具。该软件包提供了几种用于绘制圆弧标准化的方法。</p></blockquote><p id="8f61" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">但首先让我们看看一个频道上最激进和愤怒的用户。我们预处理我们数据帧来找出这些家伙:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi ko"><img src="../Images/09c5519fca984780d7c23a675c41af10.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xMpcD8y1m1P-OALl3iCGxw.png"/></div></div></figure><p id="8f74" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">嗯…看起来一个频道上最活跃最激进的一些用户是一样的！真是个惊喜。我认为我们应该选择前 7 名用户，并绘制类似“什么视频最让他们恼火？”</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi ko"><img src="../Images/152dae68b7e45486448eca58cf4a8687.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hgxoABp_mx3-pEYKRh5oMA.png"/></div></div></figure><p id="4891" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">不出所料，关于离开、强大的边界和一些每周讲话的话题最让他们恼火。但是正如人们所说的，有时图片比大约 151.000.000 个单词更有价值(就是它！我们提取它们作为单词云的标记)警告！内容露骨。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kp"><img src="../Images/e40bf09628f59d7b15ec6e0bc5170479.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*p2PGq0OW11marDW4m_WXKA.png"/></div></div></figure><p id="879e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">但是让我们来看看当人们看到那个频道时的所有情绪。调用 NRC 情绪词典来计算文本文件中八种不同情绪的存在及其相应的效价。(参考文献:赛义夫·穆罕默德和彼得·特尼。"常用词和短语引起的情绪:使用机械土耳其人创建情绪词典."在 NAACL-HLT 2010 年文本情感分析和生成计算方法研讨会的会议录中，2010 年 6 月，洛杉矶，加利福尼亚)</p><p id="2faa" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们将得到一个数据框，其中每行代表原始文件中的一个句子。这些列包括每种情绪类型的一个以及正或负价。这十列分别是:“愤怒”、“期待”、“厌恶”、“恐惧”、“喜悦”、“悲伤”、“惊讶”、“信任”、“消极”、“积极”。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi kn"><img src="../Images/4b2cd40723419b2123147328a1abdb98.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*D4zwCXEZHmtgO8rBPU6YGQ.png"/></div></div></figure><p id="d6a0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">正如我们所看到的，积极是主导情绪(这真的很棒)，尽管评论更频繁的用户大多对他们的意见具有攻击性。是时候得出一些结论了。</p><p id="9acd" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们尝试了不同的现代文本分析和可视化技术，并发现:</p><blockquote class="ka kb kc"><p id="4eb8" class="io ip jn ir b is it iu iv iw ix iy iz kd jb jc jd ke jf jg jh kf jj jk jl jm ij bi translated">我们发现有影响力的人得到了最多的关注和大量的回复。</p><p id="d6f2" class="io ip jn ir b is it iu iv iw ix iy iz kd jb jc jd ke jf jg jh kf jj jk jl jm ij bi translated">一个渠道上最活跃和最积极的用户是相同的。</p><p id="1662" class="io ip jn ir b is it iu iv iw ix iy iz kd jb jc jd ke jf jg jh kf jj jk jl jm ij bi translated">不同的工具产生不同的结果。谁会怀疑呢？:)</p><p id="3ce5" class="io ip jn ir b is it iu iv iw ix iy iz kd jb jc jd ke jf jg jh kf jj jk jl jm ij bi translated">所有的负面评论都来自几个有合理解释的话题。</p></blockquote><p id="beb4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">感谢阅读！</p></div></div>
