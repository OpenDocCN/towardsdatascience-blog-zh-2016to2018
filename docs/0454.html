<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/data-analysis-project-https-docs-google-com-presentation-d-1si-2pi-if-ut-rob-4938f97762b1?source=collection_archive---------8-----------------------#2017-05-05">https://towardsdatascience.com/data-analysis-project-https-docs-google-com-presentation-d-1si-2pi-if-ut-rob-4938f97762b1?source=collection_archive---------8-----------------------#2017-05-05</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="e332" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">数据分析项目:</strong>【https://goo.gl/GJ7HM2 T2】</p><h1 id="aa8b" class="jp jq iq bd jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km bi translated">圣地亚哥县犯罪事件</h1><p id="7060" class="pw-post-body-paragraph io ip iq ir b is kn iu iv iw ko iy iz ja kp jc jd je kq jg jh ji kr jk jl jm ij bi translated">代替通常的UX/UI项目，我把我的技能转移到了数据分析上(不，不仅仅是因为这是一门大学专业选修课。)</p><p id="648d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">为了这个项目，我和我的小组必须选择一个相当大的数据集并对其进行分析。分析它意味着我们要创造研究问题，假设，并找到结果。我们会使用一个叫做MatLab的编程应用程序来分析数据集。(编程方面我就不多说了。)</p><p id="abe3" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们决定使用一个数据集，其中的主题影响到我们大多数生活在圣地亚哥社区的人:圣地亚哥的犯罪。(<a class="ae jo" href="http://data.sandiegodata.org/dataset/clarinova_com-crime-incidents-casnd-7ba4-extract" rel="noopener ugc nofollow" target="_blank">http://data . sandiegodata . org/dataset/clari nova _ com-crime-incidents-casnd-7ba 4-extract</a>)</p><h2 id="05ad" class="ks jq iq bd jr kt ku dn jv kv kw dp jz ja kx ky kd je kz la kh ji lb lc kl ld bi translated">研究问题</h2><p id="b925" class="pw-post-body-paragraph io ip iq ir b is kn iu iv iw ko iy iz ja kp jc jd je kq jg jh ji kr jk jl jm ij bi translated">对于像我们这样的大型数据集，找出我们可以成功回答的研究问题变得有点困难。我们集思广益，想出了许多不同的问题，直到我们想到了一个共同的主题——时间。我们希望将时间作为主要变量，因为我们认为它在确定犯罪趋势/流行率方面至关重要。</p><ol class=""><li id="0469" class="le lf iq ir b is it iw ix ja lg je lh ji li jm lj lk ll lm bi translated">犯罪是否根据一天中的不同时间进行区域划分？</li></ol><p id="c184" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> 2。随着时间的推移，犯罪的模式是什么？换句话说，犯罪是循环的吗？你能预测全年的犯罪趋势吗？</strong></p><h2 id="03da" class="ks jq iq bd jr kt ku dn jv kv kw dp jz ja kx ky kd je kz la kh ji lb lc kl ld bi translated">研究方法</h2><ol class=""><li id="c45c" class="le lf iq ir b is kn iw ko ja ln je lo ji lp jm lj lk ll lm bi translated"><strong class="ir jn">犯罪是否根据一天中的不同时间进行区域化？</strong></li></ol><p id="3ac1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">为了查明圣地亚哥的犯罪是否根据一天中的不同时间分组，我们小组选择使用K-Means聚类，它允许您将特定区域中的相似数据分组在一起。</p><figure class="lr ls lt lu gt lv gh gi paragraph-image"><div class="gh gi lq"><img src="../Images/097c36c03608390e8a20664125dbd62a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1214/format:webp/1*RrEa4zahvZA-1FZdAio2XA.png"/></div><figcaption class="ly lz gj gh gi ma mb bd b be z dk"><strong class="bd mc">An example of the programming code written in MatLab (K-Means Clustering)</strong></figcaption></figure><p id="c470" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">首先，我们需要利用三维地图来可视化和绘制数据集。我们用经度(x)、纬度(y)和时间(z)创建了一个3D地图。然后，我们使用不同的K值(6、12和30)对我们的图执行K均值算法。</p><p id="211e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn"> 2。随着时间的推移，犯罪的模式是什么？换句话说，犯罪是循环的吗？你能预测全年的犯罪趋势吗？</strong></p><p id="3217" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">为了回答第二个问题，我们小组希望将数据可视化，以便更好地了解犯罪模式。相反，只有这一次，我们使用可视化来发现使用输入变量的数据中的趋势:一天中的时间、一周中的日期和月份数据。</p><p id="749a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们使用基函数的组合来表示每个输入变量。此外，我们建立了高阶多项式模型，以防它们更好地代表我们的数据集。然后，我们选择最适合的模型，根据我们的输入准确预测连续值的犯罪数量。</p><p id="00a2" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">为了选择最佳模型，当使用70/30交叉验证技术时，我们组一次改变一个输入参数。我们通过计算测试集数据值的误差平方和，确定了最能代表数据集的模型。然后，我们选择了具有最小价值检验SSE的模型，因为它将最准确地预测犯罪模式随时间的变化。</p><h2 id="9ffd" class="ks jq iq bd jr kt ku dn jv kv kw dp jz ja kx ky kd je kz la kh ji lb lc kl ld bi translated">结果</h2><p id="e29e" class="pw-post-body-paragraph io ip iq ir b is kn iu iv iw ko iy iz ja kp jc jd je kq jg jh ji kr jk jl jm ij bi translated"><strong class="ir jn"> K-Means聚类(问题1): </strong>对不同K值(K=6，12，30)的犯罪数据进行K-Means聚类后，得到的三维图未如预期聚类。我们曾希望在一天的不同时段找到圣地亚哥不同地区的分组。然而，相反，我们的图显示，聚类只按一天中的不同时间分组。</p><figure class="lr ls lt lu gt lv gh gi paragraph-image"><div role="button" tabindex="0" class="me mf di mg bf mh"><div class="gh gi md"><img src="../Images/71ca2895fc251dc221631ad1c08326a1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*0zZkM0dCp0hlMQEL."/></div></div><figcaption class="ly lz gj gh gi ma mb bd b be z dk"><strong class="bd mc">K=6</strong></figcaption></figure><figure class="lr ls lt lu gt lv gh gi paragraph-image"><div role="button" tabindex="0" class="me mf di mg bf mh"><div class="gh gi md"><img src="../Images/b2ba4c70c69902ef9816c68bc87f3f54.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Sdp51hIM9xRuHCNl."/></div></div><figcaption class="ly lz gj gh gi ma mb bd b be z dk"><strong class="bd mc">K=12</strong></figcaption></figure><p id="e2b6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">循环可视化(问题2): </strong>乍看之下，我们的数据集似乎显示了给定年度内几个月内的某种犯罪趋势。总的来说，从1月到2月，我们看到了明显的下降，然后是进入3月的趋势。随着今年接近夏季，犯罪数量趋于峰值。随着犯罪率的上升，随着冬季的临近，犯罪率开始下降。多年来，他们的犯罪趋势相似，表明犯罪可能是周期性的，可以进一步分析。</p><div class="lr ls lt lu gt ab cb"><figure class="mi lv mj mk ml mm mn paragraph-image"><div role="button" tabindex="0" class="me mf di mg bf mh"><img src="../Images/537855691a47acf01997f8d9354ec761.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/0*4br5n7xPNNr9dcKl."/></div></figure><figure class="mi lv mj mk ml mm mn paragraph-image"><div role="button" tabindex="0" class="me mf di mg bf mh"><img src="../Images/e5c0e725cd13c86aa9bd8646600af837.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/0*LcJYG54kYhC1_6cU."/></div></figure></div><p id="1bad" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">多项式线性回归(问题2): </strong>在多项式线性回归模型中，二阶的SSE最低。就上交所而言，三阶和二阶模型非常接近。然而，我们不想过分夸大我们的数据，更喜欢第二个而不是第三个。二阶的形状与余弦和余弦/正弦模型非常相似。在所有五种模型中，余弦/正弦模型的SSE最低。</p><figure class="lr ls lt lu gt lv gh gi paragraph-image"><div class="gh gi mo"><img src="../Images/cb2137e1f11fd129a65ce73ea96f9160.png" data-original-src="https://miro.medium.com/v2/resize:fit:1106/0*ZpPD8QyuwF9M82kf."/></div></figure><p id="2a95" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">使用我们的余弦/正弦模型，我们能够预测一年中的犯罪趋势。因为我们在预测给定月份(x)的犯罪数量(y)，所以我们将月份标记为1-12(即1月= 1，2月=2。等等。)</p><figure class="lr ls lt lu gt lv gh gi paragraph-image"><div class="gh gi mp"><img src="../Images/f87314e997f8b201d2a5bae3a5ec2cd0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1122/format:webp/1*A9jI6FzfMKxSTxDBEr0KDA.png"/></div><figcaption class="ly lz gj gh gi ma mb bd b be z dk"><strong class="bd mc">The general amount of crime within a general year</strong></figcaption></figure><p id="8b27" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">尽管我们无法根据一天中的不同时间了解圣地亚哥的犯罪是如何区域化的，但我们能够发现5年间发生的犯罪数量呈周期性趋势。在执行回归以确定代表这一趋势的最佳模型(余弦/正弦)后，我们能够预测一年中每个月的犯罪数量。</p><h2 id="f4f5" class="ks jq iq bd jr kt ku dn jv kv kw dp jz ja kx ky kd je kz la kh ji lb lc kl ld bi translated">结论</h2><p id="daea" class="pw-post-body-paragraph io ip iq ir b is kn iu iv iw ko iy iz ja kp jc jd je kq jg jh ji kr jk jl jm ij bi translated">我们项目的成功在很大程度上取决于我们可视化的结果。如果数据点看起来没有模式或趋势，那么我们就不能继续使用这些方法。</p><p id="b821" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">进展顺利的是，我们能够成功编写预处理数据所需的代码，并将其应用于K-Means和线性回归方面的主要函数。</p><p id="54e4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">不太顺利的是，数据的预处理比预期花费了更多的时间。我们试图将时间数据转换成数字，但Matlab并不真正理解我们试图用我们的数据做什么。可以改进的是任务的分配。我们没有组织起来，因此吃了点苦头。</p><p id="686d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">总的来说，这个项目是成功的。我学到了很多东西，因为我们将这些方法应用于现实生活中的数据。我发现很难找到似乎不太容易回答的问题。这个项目帮助我学到了更多，更好地理解了这些方法是如何工作的，以及如何分析数据和结果。这也让我意识到，分析并不总是成功的，也有失败的时候。</p></div></div>
