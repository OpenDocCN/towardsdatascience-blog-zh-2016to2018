<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/neural-networks-innumerable-architectures-one-fundamental-idea-d622add47d3c?source=collection_archive---------2-----------------------#2017-07-03">https://towardsdatascience.com/neural-networks-innumerable-architectures-one-fundamental-idea-d622add47d3c?source=collection_archive---------2-----------------------#2017-07-03</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="5ccd" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在开始写这篇文章之前，我想感谢所有喜欢和欣赏我第一篇文章的人！我收到了很多赞赏我工作的信息和评论。非常感谢！</p><p id="6b50" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jo">链接到第一篇帖子— </strong></p><div class="jp jq gp gr jr js"><a href="https://medium.com/towards-data-science/a-new-beginning-to-deep-learning-a663e7e0ccad" rel="noopener follow" target="_blank"><div class="jt ab fo"><div class="ju ab jv cl cj jw"><h2 class="bd jo gy z fp jx fr fs jy fu fw jz bi translated">深度学习的新开始</h2><div class="ka l"><h3 class="bd b gy z fp jx fr fs jy fu fw dk translated">你们大多数人一定在想…我周围发生了什么！AI 是什么？ML 是什么？我来晚了吗…</h3></div><div class="kb l"><p class="bd b dl z fp jx fr fs jy fu fw dk translated">medium.com</p></div></div><div class="kc l"><div class="kd l ke kf kg kc kh ki js"/></div></div></a></div></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="b9b5" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">没有安装 Tensorflow 可以关注这个帖子吗？</h1><p id="a70f" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi translated">是啊！你可以很容易地理解这篇文章的所有内容，并在理解后进入安装程序自己实现，因为我已经解释了代码中的每一行和每一点语法。</p><p id="b41d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn"> →如果你已经安装了 Tensorflow，可以跳过这一部分直接跳到下一个问题！</em></p><p id="099c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jo">记得参考这一部分，以获得成功安装 Tensorflow 所需的一切:- </strong></p><p id="9ef6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">基本上，我们将使用 Tensorflow 和命令提示符来理解神经网络及其实现。Tensorflow 的安装曾经是一项繁忙的工作，但现在变得简单了一些。点击这些链接-</p><p id="2cbf" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">本视频自给自足-<br/><a class="ae lt" href="https://youtu.be/CvspEt8kSIg" rel="noopener ugc nofollow" target="_blank">https://youtu.be/CvspEt8kSIg</a></p><p id="70fc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">GPU 版视频教程-<br/><a class="ae lt" href="https://youtu.be/io6Ajf5XkaM" rel="noopener ugc nofollow" target="_blank">https://youtu.be/io6Ajf5XkaM</a></p><p id="7d7b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">如果您没有太多使用命令提示符的经验，这里有一个很好的开始方式-</p><p id="ac8c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><a class="ae lt" href="http://www.digitalcitizen.life/command-prompt-how-use-basic-commands" rel="noopener ugc nofollow" target="_blank">http://www . digital citizen . life/command-prompt-how-use-basic-commands</a></p></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="a7b8" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">为什么我会读这篇文章？</h1><p id="c46e" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi translated">一些神经网络模型不再使用，因为研究人员已经开发了更好的模型，这些模型形成了基础，但它们仍然是必不可少的，因为新的发展植根于这些概念，我们无法在不了解旧概念的情况下理解新概念。</p><p id="2e27" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我会尽量让过时的概念简短，但足以让它们永久地进入你的头脑。让我们完成它们，继续走向深度学习的巨人！因此，在这篇文章的最后，你将能够使用 MNIST 数据集实现一个神经网络来识别手写数字，并对如何构建自己的神经网络有一个粗略的想法。</p></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="d2d6" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">开始吧，好吗？</h1><p id="f5ed" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi translated">那好吧。在进入代码和可视化基本神经网络的工作之前，我们将从理解某些重要的术语开始。开始了。</p><p id="27b9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">还记得我们上学时如何在试卷上画分栏来区分事物吗？让我们记下大多数人似乎完全混淆的术语之间的区别。这次唯一的变化是不包括不必要的分数，只是为了增加更多分数的总分数。</p><figure class="lv lw lx ly gt lz gh gi paragraph-image"><div role="button" tabindex="0" class="ma mb di mc bf md"><div class="gh gi lu"><img src="../Images/fc1921d56e2b57cdc2dfa9a86e391da5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JswEV18Y7Yfwv7edKOvFYQ.jpeg"/></div></div><figcaption class="mf mg gj gh gi mh mi bd b be z dk">Difference between AI, ML and Deep Learning</figcaption></figure><figure class="lv lw lx ly gt lz gh gi paragraph-image"><div role="button" tabindex="0" class="ma mb di mc bf md"><div class="gh gi mj"><img src="../Images/769cbe0bb01f74e2ca2b6c6f6be080dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8q6VOi7aeZhHYey2UlP17A.jpeg"/></div></div><figcaption class="mf mg gj gh gi mh mi bd b be z dk">Difference between fundamental terms often used interchangeably!</figcaption></figure><figure class="lv lw lx ly gt lz gh gi paragraph-image"><div role="button" tabindex="0" class="ma mb di mc bf md"><div class="gh gi mk"><img src="../Images/8d59209932a8d26e83e37722d4f9bbe4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2OPjOhLuKJNztcr-B0JarA.jpeg"/></div></div><figcaption class="mf mg gj gh gi mh mi bd b be z dk">Difference between Supervised Learning and Unsupervised Learning</figcaption></figure></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="275f" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">一些重要术语…</h1><p id="6ab0" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi translated"><em class="jn">人工神经网络— </em></p><ul class=""><li id="38e5" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">受生物学启发的模型来代表我们如何想象人类大脑的功能。</li><li id="568e" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">形成深度学习的根源。</li><li id="5f49" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">目标是最准确地预测未知函数。</li><li id="fcca" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">由相互连接的神经元组成。</li><li id="b90b" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">这些神经元具有权重和偏差，这些权重和偏差在网络训练期间根据成本函数而改变。</li></ul><p id="2b5a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">节点— </em></p><ul class=""><li id="21f8" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">也称为神经元，类似于人脑中的神经元。</li><li id="3fae" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">任何神经网络的基本结构单元。</li><li id="6149" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">一组节点一起构成一个层。</li><li id="f9dc" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">一个神经元接收来自前一层神经元的输入，在它自己的层中处理它，并将输出传递到下一层。</li></ul><p id="08f5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">权重— </em></p><ul class=""><li id="8f92" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">与上一层节点的输入相乘的任何值。</li><li id="d065" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">每个连接都有一个与之关联的唯一权重。</li><li id="eaf1" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">权重越高，准确预测的输入就越有价值。</li></ul><p id="e943" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">偏差— </em></p><ul class=""><li id="f8ab" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">在前一层神经元通过其自身层中的激活函数之前，添加到权重和输入的乘积中的线性分量。</li><li id="afb4" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">没有偏置的层将意味着输入向量与权重矩阵的相乘(即使用线性函数)，因此全零的输入将总是被映射到全零的输出。</li><li id="af99" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">它们不同于偏置节点，偏置节点只是每层的单一模式，其值总是等于 1。</li></ul><p id="1bb8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">隐藏层— </em></p><ul class=""><li id="3928" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">输入层和输出层之间的节点层，数据处理实际发生在这里。</li><li id="adf2" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">深神经网络的隐层数大于或等于 2，否则为正则神经网络。</li><li id="58c5" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">我们可以不断增加层，直到测试误差不再改善。</li></ul><p id="ab3f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">张量— </em></p><ul class=""><li id="25f6" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">类型化多维数组，基本上是一个包含一堆任意大小的值的数组。</li><li id="c85d" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">预定义了大量矩阵操作库来处理它们。</li><li id="a8f1" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">在 Tensorflow 中，我们通过制作计算图来抽象地定义模型。</li><li id="307b" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">准备就绪后，会话将运行图表，所有工作都在后端的图表上完成。</li></ul><p id="ba3d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">梯度下降— </em></p><ul class=""><li id="d77e" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">梯度是参数的变化率与其在学习和训练自身以准确做出预测时产生的误差之比。</li><li id="d80b" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">最小化误差的过程称为梯度下降。</li><li id="5352" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">降一个梯度有两个方面:选择要进去的方向(动量)和选择步长的大小(学习速率)。</li></ul><p id="f526" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">激活功能— </em></p><ul class=""><li id="6d71" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">非线性函数，对输入和权重的乘积和以及偏差进行处理，并将结果传递给下一层神经元。</li><li id="2fe2" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">用于确保输入空间中的表示映射到输出中的不同空间。</li><li id="1200" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">通常是连续的和导数的，因此它可以在传递给它的线性输入中捕捉显著的行为。</li><li id="6a00" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">校正线性单位(ReLU)和双曲正切是一些著名的激活函数。</li></ul><p id="284b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">反向传播— </em></p><ul class=""><li id="6be1" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">当计算一次迭代的输出时，计算预测值和期望值之间的误差。</li><li id="2901" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">该误差被发送回具有成本函数梯度的网络，以相应地改变权重。</li><li id="a9cf" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">然后更新这些权重，以便减少后续迭代中的误差。</li><li id="da79" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">这种使用成本函数梯度的权重更新被称为反向传播。</li></ul><p id="d0d9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn">优化器— </em></p><ul class=""><li id="9d01" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">优化是寻找成本函数值最小的参数值的过程，执行该过程的算法被称为优化器。</li><li id="4ac6" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm mq mr ms mt bi translated">使用最广泛的是 Adam、Adagrad 和随机梯度下降优化器。(我们将在接下来的帖子中讨论何时以及为什么使用哪一个！)</li></ul><p id="bdce" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><em class="jn"> Softmax 功能— </em></p><ul class=""><li id="3588" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm mq mr ms mt bi translated">它被定义为逻辑函数(S 形 sigmoid 函数)的推广，该函数将任意实值的 K 维向量压缩为范围[0，1]内的加起来等于 1 的 K 维实值向量。</li></ul><p id="43b5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">为了方便起见，理解代码和基本神经网络所需的任何其他术语都在 Python 代码的注释中。</p></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="4c55" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">好吧…那么这里到底发生了什么？</h1><p id="85f4" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi translated">在下图中，我已经尽力解释了神经网络如何最小化成本函数，并在正向传递期间尽可能准确地进行预测。当你进入下一个问题，进入代码时，你会对工作有一个更清晰的了解。</p><figure class="lv lw lx ly gt lz gh gi paragraph-image"><div role="button" tabindex="0" class="ma mb di mc bf md"><div class="gh gi mz"><img src="../Images/aed391aed8fb0740e4b3a8e585944782.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vPzHn6yLkfM0ort_3oAwtw.jpeg"/></div></div></figure></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="86aa" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">嗯……但是我该怎么给这些东西编码呢？</h1><figure class="lv lw lx ly gt lz"><div class="bz fp l di"><div class="na nb l"/></div><figcaption class="mf mg gj gh gi mh mi bd b be z dk">Code for implementing a Neural Network using Tensorflow for identifying handwritten digits</figcaption></figure><p id="6086" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">每一行代码都以注释的形式详细解释了。阅读带有注释的代码。尝试复制、粘贴、执行和试验代码，亲自看看结果。</p><p id="d250" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我已经让它变得如此容易理解，即使你不擅长使用 Python 编码，你也可以可视化正在发生的事情！</p></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="7408" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">那么，我能从中得到什么呢？</h1><p id="01ac" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi translated">保存 python 文件后，使用命令提示符打开存储 python 代码的文件夹，然后键入-</p><p id="27f6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">python 您的程序名称. py</p><figure class="lv lw lx ly gt lz gh gi paragraph-image"><div role="button" tabindex="0" class="ma mb di mc bf md"><div class="gh gi nc"><img src="../Images/240c76148a8f739aea8e0cdf6c292460.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*e8jvC6uOOj8II2Ew3DJIaQ.jpeg"/></div></div></figure><p id="2f5b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jo">点记- </strong></p><ol class=""><li id="85ca" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm nd mr ms mt bi translated">这需要时间，取决于您的硬件以及安装 Tensorflow 时遵循的过程(pip install 会给出某些警告，这些警告根本不是错误)。尽管有这些警告，您还是会得到您的输出。它们只是告诉你，你本可以充分利用你的硬件特性，使计算速度更快-<a class="ae lt" href="https://stackoverflow.com/questions/43134753/tensorflow-wasnt-compiled-to-use-sse-etc-instructions-but-these-are-availab" rel="noopener ugc nofollow" target="_blank">https://stack overflow . com/questions/43134753/tensor flow-was not-compiled-to-use-SSE-etc-instructions-but-these-available</a></li><li id="d678" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm nd mr ms mt bi translated">在新的执行过程中，您不会获得与 random 相同的精度值。然而，被称为“播种”的过程可以使用相同的随机值。</li><li id="9dd9" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm nd mr ms mt bi translated">我故意不包括保存我们的训练模型，这样每个人都不会消化太多。我们将在接下来的帖子中讨论如何保存我们训练过的模型，这样我们就可以从我们离开的地方开始训练我们的模型，从而减少从头开始训练的时间。然而，你可以尝试谷歌一下“腌制”和 Tensorflow 的“节约”方法。</li></ol></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="00b7" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">太多复杂的东西？</h1><p id="db8f" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi translated">不要烦恼！开发者和研究人员非常仁慈。当我们使用 ML 和深度学习库来解决现实生活中的问题时，大多数这些看起来可怕的变量和公式都会为我们所用。太酷了，对吧？</p><p id="ba34" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">但是这并不意味着你忘记了所有这些基本的东西。这听起来可能有点疯狂，但是如果在你学习了代码之后，你试着在没有看到代码的情况下自己键入这篇文章的代码，并且通过至少一次修改某些部分来进行试验，这将会很棒。你可能会想…我究竟是怎么记住这么多复杂的事情的！</p><p id="db1e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">当我们进入 RNNs、CNN、强化学习和许多其他架构时，在这个练习中投入一点时间对您的帮助将超出您的想象，我不想说出这些架构的名称，以免让您更加害怕！那时，如果你这样做，编码和理解那些架构对你来说将是一件轻而易举的事情。</p></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="77ef" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">我如何利用神经网络来设计我自己的模型？</h1><p id="c640" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi translated">根据<a class="ae lt" href="http://info.usherbrooke.ca/hlarochelle" rel="noopener ugc nofollow" target="_blank">雨果·拉罗彻尔最近发布的</a>惊人的幻灯片(链接在帖子末尾，别忘了去看看！)，有两种方法可以创建新的架构—</p><ol class=""><li id="941b" class="ml mm iq ir b is it iw ix ja mn je mo ji mp jm nd mr ms mt bi translated">想象一下人类的大脑会如何处理同样的问题。</li><li id="84af" class="ml mm iq ir b is mu iw mv ja mw je mx ji my jm nd mr ms mt bi translated">用现有算法制作神经网络。</li></ol></div><div class="ab cl kj kk hu kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ij ik il im in"><h1 id="a378" class="kq kr iq bd ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln bi translated">不是很难，对吧？</h1><p id="99f1" class="pw-post-body-paragraph io ip iq ir b is lo iu iv iw lp iy iz ja lq jc jd je lr jg jh ji ls jk jl jm ij bi tran
