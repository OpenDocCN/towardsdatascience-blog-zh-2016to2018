<blockquote>原文：<a href="https://towardsdatascience.com/the-brain-vs-network-distribution-the-future-lies-in-efficiency-25624f29b783?source=collection_archive---------5-----------------------#2017-06-15">https://towardsdatascience.com/the-brain-vs-network-distribution-the-future-lies-in-efficiency-25624f29b783?source=collection_archive---------5-----------------------#2017-06-15</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="daca" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">大脑和网络分销:未来在于效率</p><figure class="jo jp jq jr gt js gh gi paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="gh gi jn"><img src="../Images/ef515115fe6e65b4dfeb2da2cb674820.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zmYnxgcDRevbaB5VjZpYNQ.png"/></div></div></figure><p id="b453" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">神经科学和机器学习的交叉点是两个词:训练数据。这些基于任务的学科中的每一个必须利用的训练数据越多，它们的预测和分析就越好。但是，每个领域都有不同的数据分布、存储和能源效率可供利用。</p><p id="f716" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">神经科学家必须利用的训练数据是我们大脑产生的数据。1000亿个神经元以1赫兹的频率放电，10个⁵突触以1赫兹的频率在这些神经元之间传输信息，大脑设法表示从毫秒到年的时间尺度，仅输出20瓦的能量。仅仅用20瓦特，以及我们从他们的创造力中组装的机器，我们已经登上了月球，正在建造自动驾驶汽车，并且创造了跨越历史和地球的文明。</p><p id="7db4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">神经科学家建立了模型，使他们能够更好地理解不同大脑区域中相邻神经元和交叉网络神经元之间反应活动背后的机制。这些模型的准确性通常基于为正确的测量任务使用正确的工具的能力。不同的测量任务需要不同的大脑。为了更好地了解语言和感知的发展，儿童的大脑成为更好的研究对象，因为皮质区域的生长将有助于更好地了解这些任务和区域中神经回路的发展。当研究正在退化或创伤后的大脑时，老年人或手术后的患者是更好的对象，因为受损的皮质区域和对其他区域的影响将被更好地观察。</p><p id="8cfc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">机器学习算法也依赖于能量、工具和基于任务的应用来辅助它们所需的编程和软件开发。经过图像识别训练的算法在基于图像特征理解每个图像的标签方面变得更好，这将允许它们能够在给定未标记图像时生成自己的标签。经过多次迭代和适当的强化学习编程后，接受过对话训练的算法将在理解语气、音调变化、上下文和幽默方面变得更好。一旦被给予关于游戏目标、游戏规则和重复游戏的正确提示，经过游戏训练的算法就会变得更好，直到他们能够熟练地运用所学知识玩任何游戏。</p><p id="78b4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这两种情况下，每个特定任务和/或环境中的数据训练成为模型和算法的准确性和实用性的决定性因素。但是这两者之间最大的区别是在每个特定的任务/环境中使用的计算能量。虽然大脑是一个重约3磅的器官，只有20瓦的能量输出，但机器学习系统，如Deepmind的AlphaGo，是在100多名科学家的帮助下使用1202个CPU和176个GPU训练的。</p><p id="08f9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然而，AlphaGo不会写诗，不会开车，也不会做任何超出掌握一项任务这一特定任务之外的事情。但这并不是要贬低Deepmind所做的工作，也不是任何基于任务的机器学习系统。这仅仅是为了显示大脑和它的人造对应物在容量和能力上的差异。</p><p id="eddb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">谷歌、脸书、亚马逊、英伟达和英特尔在过去几年里已经成为大型人工智能公司，因为他们能够利用他们积累的大量数据，并根据这些数据训练他们的系统执行特定任务。除了训练数据，他们还能够依靠计算能力和云存储服务器，以确保他们手头有许多机器来分配训练负载，从而减少学习所需的时间。</p><p id="f1b8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在我看来，与这些大公司竞争的唯一方法，就是不要依赖海量数据、海量存储或海量计算能力。更有可能的是，需要转向基于大脑的计算，转向模仿大脑的容量和能力，而不是与之进行类比。这是因为大脑天生是多任务导向的。它已经进化到能够学习、适应和继承其祖先的历史和社会特征。大脑中的一些功能可以追溯到几千年前(语言、视觉系统和爬行动物的大脑)，而其他功能则是几个世纪以来我们如何相互交流的范式转变所带来的社会变化的结果。这种多重任务的取向，让我们的物种成为这个星球上的主导物种。</p><p id="1cf8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们的认知能力使我们能够建造、塑造和塑造我们周围的环境，这种方式比我们的机器要持久得多。所有这一切，来自我们两耳之间的一个20瓦的器官，显示了我们的自然和有机软件是多么有效。因此，效率差异是双向的。</p><p id="cad0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">一方面，虽然机器学习系统可以在数小时和数周内训练，但大脑已经花了20多万年来改进自己，以允许我们建立这些相同的系统。因此，这些系统在短期、时间和实际密集型任务中效率更高。然而另一方面，大脑不需要在服务器或分布式网络上运行，就能熟练地提升我们在地球和其他地方的地位。牛顿自己发明了微积分，爱因斯坦通过他的求知欲和数学能力彻底改变了我们对重力、时空、光和原子结构的理解，埃隆·马斯克的大胆将带我们去火星(当然是在SpaceX和他的飞船的帮助下)。</p><p id="5508" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">因此，大脑和机器学习系统之间的差异是计算能力和增加的时间效率的成本，而不是多任务导向效率和进化软件开发。考虑到机器学习系统和大脑，我很清楚需要达成一种共生关系。我们能否制造出不需要使用大量数据、存储和计算能力，但仍然像那些算法一样准确和有预测性的学习算法？我们能不能让学习算法在学习过程中变得面向多任务，这样它们就可以被部署到各种任务和环境中？只有机器学习和神经科学的未来才能回答这两个问题。</p></div></div>
