<blockquote>原文：<a href="https://towardsdatascience.com/are-we-ready-to-radically-alter-how-we-see-the-world-e196cc6d511?source=collection_archive---------4-----------------------#2018-01-27">https://towardsdatascience.com/are-we-ready-to-radically-alter-how-we-see-the-world-e196cc6d511?source=collection_archive---------4-----------------------#2018-01-27</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div class="gh gi io"><img src="../Images/01fcf7650cf0596cf7c518b96e7e8a55.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/format:webp/1*i6gwgW8q4awBRXGsSmaG8Q.jpeg"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk">Neural networks are dope. Especially artificial ones.</figcaption></figure><p id="4b87" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们准备好彻底改变我们看待世界的方式了吗？</p><p id="9d70" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jz">挑战人文主义:认为智人有一些独特而神圣的本质，是宇宙中所有意义和权威的来源。</em></p><p id="cc4e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy">你最了解自己。</strong>我们所有的社会价值观都基于这个简单的理念。我们的政治、文化和经济完全建立在选民、消费者和顾客永远是对的这一基本前提之上。想想你小时候从老师、父母和其他权威人士那里得到的建议。跟随你的心。做你认为正确的事。</p><p id="dd80" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">尽管这种观点在今天无处不在，但社会的观点并不总是向内看。多少代以来，人类都把神视为他们生活的方向和意义的源泉。</p><p id="fa21" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">比如，我们来看看 1187 年生活在英国的一个叫约翰的淳朴农民的世界观。约翰全心全意地相信，如果他在一次十字军东征中到达圣地，如果某个留着大胡子的穆斯林战士用斧头砍他的头，他会感到难以忍受的疼痛，他的耳朵会响，他的腿会崩溃，他的视野会变黑——就在下一刻，他会看到周围都是灿烂的灯光，他会听到天使的声音，发光的翅膀天使会召唤他穿过壮丽的金色天堂之门。</p><p id="5558" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">约翰对此有着巨大的信心，因为他的整个人生被难以置信的密集、紧密编织的意义之网包裹着。约翰最早的记忆是听到他的爷爷约瑟夫在第二次十字军东征中英勇牺牲的故事，以及爷爷现在是如何在天堂俯视着这个有天使的家庭。每当约翰观看娱乐节目时，不管是唱诗班还是戏剧，通常都是关于解放圣地的勇敢的十字军战士。当约翰去教堂时，他喜欢看彩色玻璃窗，里面展示着罪人在地狱里燃烧，伟大的英雄们在屠杀邪恶的“他人”，无论他们是穆斯林还是法国人。每个星期天，牧师都会借助适时的笑话和美丽的寓言解释说，除了天主教会，别无拯救，罗马教皇是我们的圣父，我们必须服从他的每一个命令。</p><p id="1987" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">那么，如果再来一次十字军东征，约翰会抓住机会，为他的家族带来荣耀，并升上天堂之门，这还有什么问题吗？当然不是！假设他到达了圣地，并开始与邪恶的敌人战斗。甚至他们也认同约翰的信仰！虽然，他们可能会有点困惑，认为基督徒是异教徒，穆斯林遵循上帝的意志，但约翰的家人，社会，甚至他的敌人都错了的可能性有多大？也许牧师可能是错的，但是他每天晚上祈祷的母亲呢？每个人都有一个共同的基本前提，那就是为上帝和耶路撒冷而战的人死后会升入天堂。</p><p id="0d30" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这就是在公元 1187 年，共同的主观信念如何一点一点地将社会中的每个人包裹进我们今天无法想象的行动过程。如果一个骑士在 2018 年走过来，要求一个 21 岁的男人遵循教皇的命令，开始一场神圣的十字军东征，这个青少年可能甚至不会从他的 iPhone 上抬起头来足够长的时间来承认这个荒谬的要求。这是因为随着时间的推移，意义发生了变化，在公元 1187 年影响人们的共同信仰不再将社会联系在一起，而是被不同的信仰和意义所取代。</p><p id="8e1d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这种世界观——上帝是无所不知的，人类只是他表达智慧的容器——在 500 多年前的人类世界观中是如此根深蒂固，以至于不可想象任何其他观点会是正确的。你写了一部惊人的小说吗？上帝一定与你建立了美好的关系，以便通过你如此雄辩地表达他的智慧。你画了一幅令人惊叹的艺术品吗？你一定是真的和上帝接触了！</p><p id="275f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy">从外向聚焦到内向聚焦的转变</strong></p><p id="807a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">那么，如果长期以来宗教在塑造人们的生活中如此重要，那么发生了什么呢？为什么喝着拿铁咖啡、用 iPhone 滚动屏幕的 21 世纪潮人不在宗教文本中寻找他们应该去哪里工作或上学的标志呢？</p><p id="785c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">历史上，人们认为人类是易腐败的，短暂的生命，他们本质上不能给世界带来意义和理解。这就是为什么人类从外部向神寻求意义和智慧，为什么在亚当和夏娃的故事中，人因寻求智慧而不是服从上帝的话而受到惩罚。今天，情况大不相同。这种差异可以追溯到科学革命的开始，当时艾萨克·牛顿坐在树下，一个苹果落在他的头上。这个可能是神话般的故事表明，人类不应该被外在的神圣智慧所限制，而是应该在宇宙中为意义和理解的斗争中拥有自己的力量。通过质疑苹果为什么会掉下来，牛顿发现了万有引力理论，从而使人类离扮演上帝的角色更近了一步——无所不知的神圣创造者。</p><p id="981d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">科学革命的开始彻底改变了我们人类看待世界的方式。我们从接受宇宙中存在的所有知识都可以从古代文献中破译，到认识到客观地观察自然界的事件会让我们更好地了解宇宙实际上是如何运作的。这导致了我们在更大的图景中如何看待自己的根本转变:人类不再向外寻找无所不知的答案，而是开始向内审视我们自己对世界如何运转的看法。这种观点的现代转变承诺了前所未有的力量，并且确实实现了这一点。这种力量的代价就是意义；当理解到所有的人都做出自己的决定，而不是在只有神才能看到的更大的戏剧中扮演一个角色时，生命就从根本上缺乏了意义。如果生活只是一片混乱，人们随意行使他们的自由意志，那么一个人采取的任何行动的意义是什么？为了解决这种缺乏意义的问题，人类提出了一种新的信条——人文主义。</p><p id="68de" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">虽然科学是第一个被这种观点的根本转变彻底颠覆的领域，但 500 多年来，与我们的祖先对世界的看法相比，人类视角的每一个领域都朝着更人性化的世界观转变。我们人类已经说服自己，世界上最伟大的意义可以<strong class="jc jy">并且应该</strong>来源于我们自己的思想和感情。</p><p id="8333" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">让我们看看艺术。几个世纪以来，艺术有一个客观的美的标准。肖像越逼真，就越被认为是美丽的。伟大的战斗将通过获胜英雄的眼睛来描绘，战斗发生在他身后的全是无关紧要的人，他们几乎不值得一瞥。在下图中，古斯塔夫斯·阿道弗斯<em class="jz">吸引了观众的注意力，他俯瞰着战场，就好像是某种战神。观众得到的印象是，他是控制战斗的国王，就像棋手移动棋子一样。</em></p><figure class="kb kc kd ke gt is gh gi paragraph-image"><div class="gh gi ka"><img src="../Images/19dbda2f23b8bad5be134391b35c7a1c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1232/format:webp/1*lVPVMPkG4YgFg2kiOPasoA.jpeg"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk">Gustavus Adolphus was a real badass.</figcaption></figure><p id="9213" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">几千年来，当人们看战争时，他们看到的是神、皇帝、将军和伟大的英雄。但在过去的 200 年里，国王和将军们越来越多地被推到一边，为新英雄——普通人——腾出空间。画家、艺术家和电影制片人现在广泛关注美国大兵在战壕中的生活经历。20 世纪描绘战争的艺术的共同主题是战争是一种情感现象，而不是把战争描绘成目的证明手段正当的英勇努力。根据现代艺术家的观点，战争的意义并不来自战术部队的调动或神圣的宣言；不要仰望山顶上的将军或天空中的天使。相反，看着一个饱受 2000 码凝视之苦的士兵的眼睛。在这些画中，受到永久创伤的士兵张开的眼睛打开了了解战争可怕真相的窗口。神性和荣誉比普通人遭受的情感创伤更重要。</p><figure class="kb kc kd ke gt is gh gi paragraph-image"><div class="gh gi kf"><img src="../Images/d72b711ec6d509b7d57bdc9f130118b7.png" data-original-src="https://miro.medium.com/v2/resize:fit:948/format:webp/1*z3FmHbO07lB4ddIu5jQGUg.jpeg"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk">This guy has seen some shit.</figcaption></figure><p id="c722" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这种视角的变化不仅仅出现在关于战争的艺术中，而是出现在一般的艺术创作中。所有的绘画都可以与客观的美标准相比较，我们现在认为美存在于观察者的眼中。如果有人认为艺术是美丽的，那么艺术对他们来说也是美丽的；我没有权利告诉他们喜欢什么，不喜欢什么。许多现代故事都有英雄弧，英雄踏上旅程，接触自己的内心感受，最终作为一个更好更聪明的人到达目的地。</p><p id="cd5e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">艺术视角的这种变化类似于我们的政治也发生了变化。从历史上看，统治者通过他们的血统，通过神圣的外部权利获得权力。今天，统治者(至少在像我们这样的民主社会中)通过直接与选民的内在灵魂对话来掌权。没有人能告诉另一个人如何投票；相反，每个人都必须深入自己的内心，调和他们相互冲突的信仰，并做出自己的决定。自由意志是我们在社会中可以高举的最重要的理想，因为人类是宇宙中最伟大的意义之源。我们依靠自己的感觉和欲望，而不是等待上帝告诉我们该相信什么。这就是为什么有人告诉你，如果你要做出艰难的人生决定，就要听从自己的内心。同样在教育中，伟大的老师教导学生独立思考，倾听自己内心的声音，而不是从圣经中寻找智慧，或者记忆事实。</p><p id="16a4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">因此，自由人文主义——反过来，我们今天社会的整个基础——是基于自由意志的前提。这就是为什么顾客和选民对我们的现代社会来说是神圣的——人们向内看，选择他们想做的事情，采取行动，并塑造我们的世界如何运转。目前，我们利用科学提供的力量来实现我们的人文主义理想，而不是质疑它们。然而，随着人文主义顺其自然，不再是我们社会中占主导地位的世界观，我们又一次处于观念大转变的边缘。人文主义教条不会被科学理论取代，而是在科学和某种新的后人文主义宗教之间会出现一种新的交易。</p><p id="f1af" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy">再次向外看</strong></p><p id="9c64" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jz">自由主义者支持自由市场和民主选举，因为他们相信每个人都是独一无二的有价值的个体，他们的自由选择是权威的最终来源。</em></p><p id="9db9" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">随着科学的进步，我们已经能够开始解构我们大脑的黑匣子，我们发现自由意志——我们整个世界观的起始前提——比我们目前所熟悉的更像是一种幻觉。现代科学发现，人类是由遗传算法和偶然突变塑造的。例如，如果有人谋杀了另一个人，遗传学家和大脑科学家会认为，这是因为他大脑中由基因构成和进化压力形成的这样那样的电化学过程，再加上随着时间的推移发生的偶然突变，导致他采取了悲惨的行动。不涉及任何自由意志的决定。因此，科学家们会争辩说，人类的决定根本不一定是自由的；相反，它们是确定性结果和随机事件的结合。如果你基于我们的技术轨迹来看长远，我们最终将能够基于基因和经验的分析来完全预测人类的行为。自由是一种幻觉——你是由基因、经历和偶然突变塑造的，仅此而已。很暗，不是吗？</p><p id="c538" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">人类根据我们的欲望行动——如果波利想要饼干，波利就吃饼干。然而，问题不在于鹦鹉和人类能否按照自己的欲望行事，而在于他们能否<em class="jz">首先选择自己内心的欲望</em>。为什么我选择红色的车而不是黑色的车？这是由于大脑中的生化过程——它可能是确定性的或随机的，但不是自由的。</p><p id="1929" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这一理论已经成为生物学和心理学学术界的普遍共识。科学家可以在人们意识到欲望和决定之前，使用大脑扫描仪来预测它们。虽然它还处于起步阶段，但我们已经有能力操纵大脑的电路来影响老鼠的行为——例如，通过刺激大脑的正确区域，我们可以说服它们从致命的高度跳下。随着我们技术的成熟，这种能力将让我们沉默自我怀疑，更有效地学习，让自己沉浸在爱好中。然后，假定的自由意志就变成了另一个可以购买的产品。你想掌握钢琴却更喜欢玩电子游戏？没问题；只需戴上这个头盔，你马上就会感到手痒了。</p><p id="a84d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">当我们开始理解自由意志只不过是一种幻想时，另外三种发展将进一步瓦解人文主义世界观，直到它不再是建立社会的坚实基础。</p><p id="66c2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jz"> 1。人类(个人)将失去许多固有的军事和经济价值。</em></p><p id="2220" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在 20 世纪初，相对平等、全民医疗和人人有工作机会的自由主义意识形态不仅仅是一种道德理想；这是战胜其他民族国家的切实可行的方法。在战争中，一个国家向另一个国家投掷的健康士兵越多，这个国家就越有可能取得胜利。在 21 世纪，向敌人扔炮灰不再是制胜的策略。精英特种部队结合无人机、人工智能和机器人技术，将粉碎一大群相对未经训练的人类。</p><p id="e092" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">再者，正规的没有经过训练的人，会继续失去经济价值。这是不言而喻的:我们已经看到工厂工人因自动化而失业。很快，卡车司机也将步马的后尘，并随着自动驾驶汽车的普及而被淘汰。</p><p id="2787" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">当普通民众不再具有同等的经济或军事重要性，因而不再支付战略红利时，社会精英会继续用全民医疗和社会保障网保护大众吗？自利理论表明他们不会。至少，保护普通民众的道德主张将是一场硬仗。</p><p id="ec30" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jz"> 2。这个系统将继续重视人类的集体价值，而不是个人价值。</em></p><p id="920b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这个系统仍然需要人类来创作交响乐、教授历史和娱乐他人。然而，随着我们算法的发展，它们最终会比我们自己更了解我们。我们今天已经看到了这一点——你认为谁更了解你的内在自我，你的母亲还是谷歌？尽管看起来很可怕，但数据表明，谷歌比你最亲密的家人更了解你内心的想法和问题。因此，算法将能够为我们自己的生活做出比我们更好的决定，减少对律师、医生和其他专业人士等专家的需求。</p><p id="c340" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jz"> 3。这个系统仍然会在一些独特的个体中发现价值，但是这些人将会构成一个升级的超级人类的新精英，而不是大众。</em></p><p id="00c8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在未来，我们将看到基因升级的上层阶级和社会其他人之间的身体和认知能力的真正差距。与人类历史上其他时期的医学不同，21 世纪的医学现在和将来的目标都是提升健康的 T2，而不是治愈病人。随着基因编辑、纳米技术和人工智能都在以越来越快的速度加速发展，20 年后人们将能够主动预防疾病、改善免疫系统和提升智力水平，这有什么问题吗？当富人能够从基因上提升自己时，他们将不再简单地比大众更富有、更有影响力；他们实际上会更聪明、更强壮、更优秀。这将创造一个自我完善的永无止境的循环，加剧已经巨大的贫富差距。</p><p id="0ac2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这一事实产生了另一个问题——对精英来说，投资提升自己和他们的同龄人可能会成为更具战略意义的决策，而同时却让大多数“正常”的人半途而废。考虑一下巴西如何在 2070 年与日本竞争——巴西可以投资有限的资源，通过基因和技术工程将他们的精英变成超人，或者他们可以将资源分散到更多的人口中，让所有人的生活略有改善。如果日本使用超人战略，巴西将在信息时代被击垮，从而形成囚徒困境。对大多数人来说，最好的结果是在全体人口中分享财富，但如果任何一个国家把资源集中在最富有的人身上，他们很快就会在竞争中胜过其他任何国家。</p><p id="7cca" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy">那么下一步是什么？</strong></p><p id="d3b8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">算法不会反抗和奴役我们——相反，它们非常擅长为我们做决定，不听从它们的建议将是疯狂的。</p><p id="8f1c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">随着我们进一步进入信息时代，向内寻找方向和意义将变得越来越不相关。考虑一种算法，它真正了解你的实际需求和愿望，不会受到主观经验的影响，并推荐一种你没有考虑过的职业选择，但根据你的个性，它认为 99%的可能性会导致有意义和幸福的生活。也许你一开始不会相信算法，但如果你环顾四周，你生活中的每个人都在将决策权交给这些算法，然后收获更好的选择、更好的健康和更幸福的生活的回报，你会忽略算法的建议吗？</p><p id="b6d5" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果我们将这些点连接起来，并将我们的医疗记录、生物识别设备和 DNA 扫描交给人工智能算法，我们最终将拥有一个无所不知的医疗健康服务，它不仅可以抗击流行病，还可以通过根据数十亿个数据点的真实见解提出主动建议，保护我们免受癌症、阿尔茨海默氏症和心脏病的侵袭。但是它能做的不仅仅是消灭疾病。考虑一个监视你的银行账户、互动、关系和步骤的服务。自欺欺人和妄想让人们陷入不满足的事业和关系中，但这骗不了它。它不会倾向于高峰-终点谬误，或者任何认知上的捷径。它将真正能够做出让我们更快乐、更安全、更健康的决定。大多数人会很乐意将大部分决策过程转移到这样一个系统中，或者至少在做出重要决定之前咨询它。</p><p id="51a3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果科学发现和技术发展将人类分裂为一群无用的人和一小撮升级的超人精英，或者如果权威从人类手中完全转移到高度智能的算法手中，那么自由主义将整体崩溃。什么样的新宗教或意识形态可能会填补由此产生的真空，并指导我们神一样的后代随后的进化？</p><p id="e055" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jy">下一件大事:数据宗教</strong></p><p id="bfb9" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">作为一种宗教，数据主义诞生于两股爆炸性的科学浪潮的碰撞:达尔文的生物不过是生化算法的洞见，以及计算机科学家每天产生的越来越复杂的电子算法。数据主义能够将两次科学革命结合起来，并表明同样的数学定律适用于生物和电子算法，从而消除了人和机器之间的障碍。因为电子算法没有生物算法所具有的任何固有障碍(有限的处理和存储空间、情感偏见等)，数据主义预测电子算法最终将破译并超越生物化学算法。</p><p id="5cee" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">人本主义一直认为，如果你面临一个艰难的决定，你应该与你的内在自我取得联系。写日记，进行一次长途散步，也许看一次日出，或者和一个亲密的朋友商量。<strong class="jc jy">数据主义告诉人类，更好的信息其实在人脑之外。真正重要的算法，如谷歌的搜索算法，很快会比你更了解你，如果它们还不知道的话。他们分析天文数字般的数据，这是任何人都不可能包含的，他们识别模式并采取人类思维无法理解的策略。因此，它将能够提供比你更好的建议并做出更好的决定。随着这种认识上的巨大转变，单个人类将不再是地球上最重要的实体——相反，包罗万象的算法将比人类梦想的更多地塑造未来。</strong></p><p id="5789" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">对于政治家、商人和普通消费者来说，数据主义带来了突破性的新技术和机遇。对于知识分子来说，它承诺了我们几个世纪以来都没有得到的圣杯:万物的支配性理论。根据数据主义，贾斯汀比伯挂钩、比特币泡沫和黑死病只是数据流的三种模式，都可以使用相同的基本工具和概念进行分析。因此，该理论允许洞察力跨越学科间的边界，并允许经济学家、计算机科学家和音乐学家(以及任何领域的专家)相互理解。</p><p id="5f1c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果数据主义成功征服世界，我们人类会怎么样？首先，数据主义可能会让我们实现人文主义的理想:巨大的力量，神圣的幸福和接近不朽的健康。为了实现这些目标，我们需要处理大量的数据，这远远超出了人脑的处理能力。所以算法会替我们做。然而，一旦权威从人类转移到算法，人文主义项目可能变得无关紧要。当更好的系统已经建立并运行(算法)时，为什么还要为过时的数据处理系统(人类)而烦恼呢？这种情况下的恐惧是，人类将从万物互联的工程师，变成芯片，然后变成数据，然后像滔滔江水中的一把沙子一样淹没在数据洪流中。</p><p id="7f61" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">因此，数据主义威胁着我们，就像我们威胁着所有其他动物一样。在历史上，人类创造了一个全球网络，并根据它在网络中的功能来评估一切。由于人类完成了网络中最重要的功能，我们很容易将网络的成就归功于自己，并将自己视为创造的顶点。然而，一旦人类不再履行我们之前在系统中的功能角色，并被算法取代，我们将发现我们终究不再是创造的顶点。我们可能会重蹈渡渡鸟的覆辙。</p><p id="11d8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果我们对生活有一个真正的宏观视角，所有问题(包括全球变暖、不平等加剧和中东动荡)都被三个相互关联的过程所掩盖。</p><p id="a3c4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">1.科学正在向一种包罗万象的教条靠拢，这种教条认为生物体是算法，生命是数据处理。</p><p id="18dd" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">2.智力与意识是分离的。</p><p id="59f2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">3.无意识但高度智能的算法可能很快就会比我们自己更了解我们。</p><p id="17d9" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">读完这篇博客(确实太长了)后，问自己以下三个问题:</p><p id="38fd" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">1.生物体真的只是算法吗，生命只是数据处理吗？</p><p id="526d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">2.智力和意识哪个更有价值？</p><p id="7853" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">3.当无意识但高度智能的算法比我们更了解自己时，社会、政治和日常生活会发生什么？</p><p id="84f2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">注:这篇文章的许多观点都受到了阿米尔·侯赛因的《感知机器:即将到来的人工智能时代》和尤瓦尔·诺亚·哈拉里的《德乌斯人:明日简史》的启发。看看他们！</p></div></div>
