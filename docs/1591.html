<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/the-god-key-problem-digitizing-the-dynamic-nature-of-trust-886f97cfc322?source=collection_archive---------3-----------------------#2017-09-23">https://towardsdatascience.com/the-god-key-problem-digitizing-the-dynamic-nature-of-trust-886f97cfc322?source=collection_archive---------3-----------------------#2017-09-23</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div class="gh gi io"><img src="../Images/06461fdd4b07d6d4120d2e8f5c517cd6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1250/format:webp/1*XmNrFKr630-JF53VlfWIdA.jpeg"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk">Michelangelo [Public domain], via Wikimedia Commons</figcaption></figure><h2 id="e202" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated">上帝的关键问题:数字化信任的动态本质</h2><p id="d062" class="pw-post-body-paragraph jw jx jb jy b jz ka kb kc kd ke kf kg jj kh ki kj jn kk kl km jr kn ko kp kq ij bi translated">从<a class="ae kr" href="http://blognuts.org" rel="noopener ugc nofollow" target="_blank">blognuts.org</a>2017年9月20日</p><p id="7c82" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">斯诺登。我们只需提到这个名字，就能联想到2013年充斥各大报纸头条的大量观点。不管你个人对美国政府及其前顾问之间的事情有什么看法，这件事突出了两个主要问题，应该客观地解决:1)信任的动态性，2)上帝钥匙问题。</p><p id="f3ab" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">信任是一件严肃的事情。为了过上相对安全和无忧无虑的生活，我们依赖于对彼此的信任，对社会系统的信任，对法庭的信任，对儿童保育的信任，对治安的信任，以及对许多其他社会基础的信任。我们对合同、法律及其执行机制的神圣性以及信任的持续性的信任，使普通人能够提前几十年谋生和规划他们的未来。但是信任会随着时间而改变。它是动态的。这就是为什么要有法律和这些法律的执行，以保持每个人在检查信任的位置。</p><p id="4b91" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">信任的动态本质是每个人在成长过程中随着时间的推移而学习和理解的。它变化很大，尤其是在人际关系方面。如果不是这样，为什么我们的全国离婚率会接近50%？这在我们的职业生活中发生得更频繁，通常被认为是一件健康的事情。你委托给你的下一个大项目的高级工程师跳槽去了一个竞争对手，以获得更多的责任和更高的报酬。你的首席投资组合经理在你的公司建立了良好的业绩记录后，即将离职，成为一家快速增长的对冲基金的合伙人。即使在贩毒的残酷世界里，对信任的背叛也要用终极暴力来处理。</p><p id="9df3" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">信任的本质是相互的、单方面的和微妙的。双方依靠未来事件的经过来确定他们对彼此的信任程度；因此，双方的信任是相互的。随着时间的推移，信任是由两个实体之间许多相互信任的行为和事件建立起来的。不可信事件的第一个实例可能使关系中的整个信任历史无效。预期的信任关系是单方面的，因为每一方都可能独立地违反关系中的信任。违反的一方是否决定提醒另一方这种关系的变化导致了复杂的背叛故事。</p><p id="6c7d" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">关系中的信任由于每个参与者自身利益的增加而变得更加复杂。这是一个具有不完全信息的象棋式策略的泥潭。</p><p id="5767" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">上帝密钥问题是一个古老的计算机科学问题，也是大多数网络安全丑闻和黑客攻击的罪魁祸首。今天设计和制造的大多数计算机都有一种管理操作模式，这种模式使用户可以自由地访问计算机域或物理硬件中的任何东西。有一些例外，但这是主要的模式。大多数依靠计算机处理业务的公司都有一组管理员，他们掌握着公司所有业务系统的关键。这是一个不可避免的弊端，因为计算机系统不会自我管理，它们需要不断地维护软件和硬件。God密钥不仅仅是一个所有访问密钥，而是提供给管理员的访问凭证的组合，允许他们自由访问其域内的所有系统。</p><p id="3d5a" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">在我所呆过的大多数公司环境中，看到年轻聪明、技术娴熟的个人随时可以接触到公司系统和网络的关键信息是一件很自然的事情。许多先进技术被刚从学校毕业、掌握最新知识和技术的年轻人所掌握。有时候，最优秀的人是自学成才的书呆子叛徒，他们响应高薪的诱惑，利用自己的时间免费完成任务，只是为了取乐。我们有时把这些人称为白帽和黑帽黑客。</p><p id="6780" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">这种情况下最令人沮丧的事情是，在危机中，当时间和人才紧迫时，经理们面临的困境是:你把上帝的钥匙交给谁，以便工作可以迅速完成？你把它交给最熟练的操作员。在IT世界中，最有技能的人与最有经验的人、最有知识的人、最有经验的人或最值得信赖的人并不相关。被给予God密钥的操作者可能在某一点上被认为是可信任的，但是这种信任可能随着时间而改变。一个机构应该如何衡量呢？他们是如何跟踪的？如果经营者向他的雇主隐瞒了他不能再被信任的事实，该怎么办？</p><p id="8768" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">斯诺登。这正是美国国家安全局和斯诺登之间上演的一幕。在数字世界中，信任的动态本质令人生厌，即使对从事信任业务的NSA也是如此。重点是这个问题存在于每个机构的计算机系统中。国家安全局有很多同伴。每个人都以这样或那样的方式处理这些问题，但是大多数传统的方式是不充分的，并且没有解决与信任的动态性质相关的问题。</p><p id="ff47" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">要解决这个棘手的问题，您需要能够将管理系统的能力与读取其域内所有内容的能力分开。大多数复杂的系统都被设计成集中控制的。它们可能具有分布式访问、分布式存储或分布式处理，但管理通常以集中方式受到严格控制。什么公司不喜欢控制？事实上，自由世界的大多数机构都是等级结构，就像小独裁政权一样。但是这些结构起作用，人们自然地适应它们，所以它是大规模生产力的主要组织模式。</p><p id="45fa" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">公司的所有敏感数据都需要得到保护，以阻挡系统管理员好奇的目光。我们有许多系统来实现这种控制，但其中大多数需要集中管理和某种版本的基于授权令牌的访问控制:您可以看到这里的循环逻辑问题，集中管理需要一个管理员拥有特定系统的God密钥，这也带来了同样的问题。</p><p id="a202" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">解决方案在于数据容器，它可以充当自己的引用监视器，与真正独立的分布式密钥管理系统一起工作。</p><p id="f780" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">这个问题花了我5年多的时间才解决。在这个过程中，精心设计的解决方案集解决了许多其他棘手的问题。我提出的方法叫做数据中心设计。它与当今网络上任何以数据为中心的设计定义都无关。这是一项新技术。这是一项激进的技术。这是一种适应性技术。</p><p id="68de" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">它以新的方式构建了应用密码学，以构建一个框架，在这个框架中，数据可以增长并为自己做一些事情。没错。在最后一句话中，数据被人格化了。是时候让数据变得更聪明，学会一些自己的技巧，而不是每次都依赖应用程序来擦屁股了，因为我们知道，在我们这个计算机化的世界里，擦屁股器并不那么值得信任，也不太称职。</p><p id="12c8" class="pw-post-body-paragraph jw jx jb jy b jz ks kb kc kd kt kf kg jj ku ki kj jn kv kl km jr kw ko kp kq ij bi translated">欢迎来到加密用户数据传输和存储的世界，或者只是坚果！</p></div></div>
