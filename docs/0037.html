<blockquote>原文：<a href="https://towardsdatascience.com/machine-learning-temporal-relations-for-iot-ad842dad9c1f?source=collection_archive---------0-----------------------#2017-02-14">https://towardsdatascience.com/machine-learning-temporal-relations-for-iot-ad842dad9c1f?source=collection_archive---------0-----------------------#2017-02-14</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="9dee" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">机器学习，智能家居的时间关系</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div class="gh gi jl"><img src="../Images/f065eded0a2bae6a085ed1dfc83de001.png" data-original-src="https://miro.medium.com/v2/resize:fit:888/format:webp/1*VfWcJPv4M5ZsJwd2MD58UA.png"/></div><figcaption class="jt ju gj gh gi jv jw bd b be z dk"><strong class="bd jx">Machine Learning value driver for IoT</strong></figcaption></figure><p id="aace" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated">阿甘说“生活就像一盒巧克力。你永远不知道你会得到什么。”机器学习正在成为一盒典型的巧克力，重新定义了我们购物、看电视、建立关系、驾驶汽车、制造商品等的方式。<a class="ae ku" href="http://www.aihorizon.com/essays/generalai/machine_learning.htm" rel="noopener ugc nofollow" target="_blank">机器学习</a>是一种人工智能(AI)，它为计算机提供学习能力，而无需显式编程。机器学习侧重于开发统计方法，当暴露于新数据时，可以对这些方法进行建模。</p><p id="1d86" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated">物联网使环境感知智能应用能够廉价且非侵入地提供个性化实时服务。物联网增加了用户的移动性，引入了动态传感器可用性和其他不确定性，要求智能应用程序在运行时动态调整其行为，以应对不断发展的环境。</p><p id="e84f" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated">让我们探索一个关于使用机器学习&amp;时序关系增强智能家居算法的<em class="kt">案例研究</em>。此用例可用于帮助老年人在家中过独立生活，并帮助他们的亲人获得安全保障。基于从支持物联网的智能家庭收集的传感器数据，ML算法可以帮助检测异常并预测事件，从而帮助监控居民的福祉。</p><p id="4fec" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated"><strong class="ka kv"> <em class="kt">数据收集:</em> </strong> <em class="kt"> </em>从智能家居中观察到的居民活动的时间序列表示中导出时间规则(<a class="ae ku" href="https://en.wikipedia.org/wiki/Allen's_interval_algebra" rel="noopener ugc nofollow" target="_blank">艾伦区间</a>)的框架。应用于时间序列数据的时态规则挖掘可以帮助揭示对数据的洞察，这些数据包括身体活动(如在家吃药)和工具活动，如开灯、电子设备、打开车库门等。需要收集30天或更长时间的训练和建模数据，用于模型调整和时间关系建立。在识别时间关系时消除模糊的最好方法是在算法中使用它之前识别和定义“n”个定义区间的边界条件。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div class="gh gi kw"><img src="../Images/01880172e8557b0682ac238bff2fd317.png" data-original-src="https://miro.medium.com/v2/resize:fit:1356/format:webp/1*8Hs2TLH9DL4FBAW1ka_kCw.png"/></div><figcaption class="jt ju gj gh gi jv jw bd b be z dk"><strong class="bd jx">Sample Temporal Ruleset</strong></figcaption></figure><p id="8281" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated">实施的第一步是应用<a class="ae ku" href="https://en.wikipedia.org/wiki/Apriori_algorithm" rel="noopener ugc nofollow" target="_blank"> Apriori算法</a>来识别其关系符合‘n’个类别之一的最频繁事件对。这一步解决了处理分钟时间粒度的难题。<em class="kt"> Apriori </em>是一种在事务数据库上进行频繁项集挖掘和关联规则学习的算法。</p><p id="2dbe" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated">用例的下一步是对挖掘出的时间相关对进行加权。这种加权有助于我们处理不明确的情况，在这种情况下，时间关系可以被标记为两种或更多种类型。然后选择在目标事件对之间的观察数据中最常出现的时间标签。</p><p id="3469" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated"><strong class="ka kv">异常检测和预测:</strong>时间关系发现提供了对居民行为模式的洞察，但它也有利于构建其他智能家居算法，例如用于异常检测和事件预测的算法。智能家居中检测异常的能力对于确保居民的健康至关重要。考虑一个场景，一个儿子用智能家居辅助远程监控他年迈母亲的健康。几周后，儿子可能会在一份报告中注意到，他的母亲在房子的某些地方异常缺乏活动。当检测到这种异常时，智能家居监控可以警告儿子和医生。护理人员随后将进行调查，发现事实上母亲在过去几天里一直感觉不舒服，大部分时间都呆在卧室或浴室里。</p><p id="dce0" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated">以类似的方式，我们可以使用时间关系信息来预测智能家居中事件的发生。这是一个非常有用的基础，可以使与家庭的互动自动化，这对于身体有缺陷的人来说是很困难的。随着事件的观察，未来事件的可能性不断更新。</p><p id="f36b" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated"><strong class="ka kv"> <em class="kt">价值驱动:</em> </strong>智能家居中的时间分析对老年居民来说是一个福音，因为这将使他们能够过上更独立的生活方式。时间模式的发现将有助于他们联系他们的日常活动，如果发现违规行为，例如忘记吃药，可以发送快速提醒，还有助于根据时间分析器的预测确定下一组可能发生的活动。</p><p id="ac81" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki iy kj kk kl jc km kn ko jg kp kq kr ks ij bi translated">注意:此处表达的所有观点仅代表我个人，与我为任何雇主或过去客户所做的工作无关。推特:@Telecomcloud_5g </p></div></div>
