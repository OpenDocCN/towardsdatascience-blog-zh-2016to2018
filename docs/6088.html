<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/a-visual-look-at-my-taste-in-music-a8c197a728be?source=collection_archive---------15-----------------------#2018-11-25">https://towardsdatascience.com/a-visual-look-at-my-taste-in-music-a8c197a728be?source=collection_archive---------15-----------------------#2018-11-25</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/424e3b258c9c8e688c8cfb9e8381e871.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bP2V1aUuclfOSoKl.png"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk"><a class="ae jd" href="https://goo.gl/images/YAXHvv" rel="noopener ugc nofollow" target="_blank">https://goo.gl/images/YAXHvv</a></figcaption></figure><p id="079c" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">数据分析的一个关键部分是展示你所发现的东西的能力。古老的格言“一张图片胜过千言万语”变得更加重要，因为有了数据，有人得出自己的结论比告诉他们发现更有力量。</p><p id="ea51" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">作为数据分析师或爱好者，我们引导读者、管理者或决策者找到答案的能力是一种无价的技能，否则他们无法使用数据得出答案。</p><p id="aa3a" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">出于这个原因，我决定承担一个项目，该项目侧重于数据可视化，并使用交互式图表来显示我听哪些音乐以及何时听。</p><p id="d0fa" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">在这个过程中，除了学习如何使用新的 Python 库，我还学到了一两件让我惊讶的关于我自己对音乐的品味的事情。</p><p id="896e" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">我的目标是使用尽可能少的文字(在我最初的咆哮结束后),并在图表中添加互动元素，吸引并告知读者。</p><p id="2653" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">数据和方法</strong></p><p id="7d52" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">在我们深入研究这些发现之前，还有一个附加的快速部分。这些数据是直接从我的 Spotify 账户中提取的。在帐户&gt;隐私设置下有一个简洁的功能，允许你请求最近 3 个月的数据:</p><figure class="kf kg kh ki gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ke"><img src="../Images/8d2e9cfd73f6330d20b35105c6a607ae.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_p3ov0F5Ak0SE9xKxVnGCg.png"/></div></div></figure><p id="40da" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">这些数据可以作为一系列 JSON 文件下载，包括播放列表、库、搜索数据、流媒体历史等项目。</p><figure class="kf kg kh ki gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi kj"><img src="../Images/733892700afeffa09cb8a95db2ec72c3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EFA6wia4Anah0APPIcJa7w.png"/></div></div></figure><p id="4541" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">这项功能对任何拥有 Spotify 账户的人来说都是免费且易于使用的。</p><p id="caeb" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">对于绘图，我决定主要使用<a class="ae jd" href="https://plot.ly/#/" rel="noopener ugc nofollow" target="_blank"> plot.ly </a>，这是一个免费平台(带付费升级)，允许你相对容易地创建令人惊叹的交互式视觉效果。代码并不总是容易理解，但他们有大量的例子可以适应您的特定用例和需求，一旦您掌握了它，使用他们的文档就变得更加直观。</p><p id="4435" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">好了，所有这些都过去了，不再多说，我们将进入这篇文章真正有趣的部分。如果你好奇，所有的项目代码<a class="ae jd" href="https://github.com/jordanbean/Spotify-Data" rel="noopener ugc nofollow" target="_blank">都可以在这里找到</a>。</p></div><div class="ab cl kk kl hu km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="ij ik il im in"><p id="5704" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">我什么时候在听？</p><p id="94fc" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><em class="kr">注意:我没有办法证实这一点，但根据我最初的分析，我认为时间戳是以 UTC 格式捕获的，所以我转换为东部时间，所有基于时间的分析都基于这一假设。</em></p><p id="562f" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">首先，让我们看看在三个月的时间里，我每天听音乐的频率:</p><figure class="kf kg kh ki gt is"><div class="bz fp l di"><div class="ks kt l"/></div></figure><p id="ee08" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">显然，我对 Spotify 的使用每天都在变化。它可以低至 0 小时，也可以高达 4 小时以上。让我们来看看我在一周中的某一天听音乐的频率:</p><figure class="kf kg kh ki gt is"><div class="bz fp l di"><div class="ks kt l"/></div></figure><p id="6a14" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">…更进一步，按一天中的时间:</p><figure class="kf kg kh ki gt is"><div class="bz fp l di"><div class="ks kt l"/></div></figure><p id="ae95" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><em class="kr">我在听谁说话？</em></p><p id="5028" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">我听的最受欢迎的艺术家是剧本，其次是 Pentatonix，奥利·莫尔斯急剧下降。</p><figure class="kf kg kh ki gt is"><div class="bz fp l di"><div class="ks kt l"/></div></figure><p id="46ef" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">我多久听一次？</p><p id="9e0f" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">为了区分我只喜欢少数歌曲的艺术家和更广泛的艺术家，我们将通过每个艺术家播放的分钟数来查看歌曲播放数量的分布，气泡的大小是独特的歌曲。例如，虽然我听了更多(按播放分钟数)的剧本，但我听了更多来自 Pentatonix 的独特歌曲。</p><p id="380a" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><em class="kr">您可以通过放大特定区域以获得光谱低端数据的特写来与图表互动，然后在图表内双击以重置图像。</em></p><figure class="kf kg kh ki gt is"><div class="bz fp l di"><div class="ks kt l"/></div></figure><p id="e949" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><em class="kr">我听谁的歌会随着时间而改变吗？</em></p><p id="bc7b" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">现在让我们看看上面的图表，但这次您可以选择按时间切换图表，看看当您在早晨和晚上之间移动时，气泡大小和艺术家的变化有多剧烈:</p><figure class="kf kg kh ki gt is"><div class="bz fp l di"><div class="ks kt l"/></div></figure><p id="74b5" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><em class="kr">我有多喜欢冒险？</em></p><p id="4908" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">一些人喜欢探索新的音乐和艺术家，而另一些人则依赖于旧的可靠的歌曲。根据我的播放列表或曲库中的歌曲与非播放列表或曲库中的歌曲之间的差异，我可以说我属于哪个阵营是非常明显的:</p><figure class="kf kg kh ki gt is"><div class="bz fp l di"><div class="ks kt l"/></div></figure></div><div class="ab cl kk kl hu km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="ij ik il im in"><p id="8fca" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">结论</strong></p><p id="65cf" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">我从数据中得到的启示是:</p><ol class=""><li id="95f0" class="ku kv jg jh b ji jj jm jn jq kw ju kx jy ky kc kz la lb lc bi translated">我使用 Spotify 的次数比我想象的多得多。我起初认为数据一定是错的，因为我不知道我在一周内听了这么多。</li><li id="839a" class="ku kv jg jh b ji ld jm le jq lf ju lg jy lh kc kz la lb lc bi translated">我不太擅长发现新的音乐。我依靠我的播放列表和曲库来找到我已经喜欢的歌曲。</li><li id="a5b8" class="ku kv jg jh b ji ld jm le jq lf ju lg jy lh kc kz la lb lc bi translated">我主要听少数艺术家的音乐，这进一步强调了第二点。</li><li id="b0e7" class="ku kv jg jh b ji ld jm le jq lf ju lg jy lh kc kz la lb lc bi translated">最后，我认为我在下午听音乐的时间比早上多，但是热图清楚地显示情况并非如此。</li></ol><p id="d367" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">…从项目中:</p><ol class=""><li id="8d78" class="ku kv jg jh b ji jj jm jn jq kw ju kx jy ky kc kz la lb lc bi translated">视觉分析具有挑战性，但非常令人满意。在不告诉他们的情况下，引导他们找到你希望他们得到的答案，这需要对数据进行深入分析，以确保结论是正确的，然后仔细制作视觉效果，为你讲述故事。</li><li id="9ba4" class="ku kv jg jh b ji ld jm le jq lf ju lg jy lh kc kz la lb lc bi translated">学习新的库，表面上看，有很多你不理解的代码，并不一定是令人生畏的。有一段时间我只涉足 plot.ly 代码，因为使用它的复杂性。这需要反复试验，但我现在感觉比进入这个项目舒服多了。</li><li id="5223" class="ku kv jg jh b ji ld jm le jq lf ju lg jy lh kc kz la lb lc bi translated">领域知识可以解释奇怪的事情——我第一次看到时间数据时就知道时间戳有问题。我不会听到午夜过后的声音，但是有很多情况是这样的。这让我想到了 UTC 转换——它可能不正确，但当我对照我的睡眠/听力模式查看热图时，它更有意义。</li></ol><p id="7f14" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">想为你自己的 Spotify 数据运行所有这些吗？随意<a class="ae jd" href="https://github.com/jordanbean/Spotify-Data" rel="noopener ugc nofollow" target="_blank">下载笔记本</a>，<a class="ae jd" href="https://plot.ly/Auth/login/?action=signup#/" rel="noopener ugc nofollow" target="_blank">创建自己的 plot.ly 账号</a>，试试吧！当你浏览结果的时候，也许你会发现一些自己的惊喜，或者至少在你自己的数据中找到一些乐趣。</p><p id="b79d" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><em class="kr">对于任何项目反馈或问题，请随时通过</em><a class="ae jd" href="http://www.linkedin.com/in/jordanbean/" rel="noopener ugc nofollow" target="_blank"><em class="kr">LinkedIn</em></a><em class="kr">与我联系，或发邮件至 jordan@jordanbean.com。</em></p></div></div>
